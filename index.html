<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCMP | Experience Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; letter-spacing: -0.01em; }
        .ikea-blue { background-color: #0058AB; }
        .success-animation { animation: slideIn 0.5s ease-out forwards; }
        @keyframes slideIn { from { transform: translateY(-20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body class="bg-[#F8FAFC]">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const SUPABASE_URL = 'https://mgkhhsiwnndsy rrakdho.supabase.co'.replace(/\s/g, ''); 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1na2hoc2l3bm5kc3lycmFrZGhvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA1ODkwMDksImV4cCI6MjA4NjE2NTAwOX0.gIeRH6Ckck-K59-zUi7G3KeB0hoCR0bjpQ5h4W9Ec6Y';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const ADMIN_EMAIL = 'henrik.h.wiik@gmail.com';

        const App = () => {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('dashboard');
            const [requests, setRequests] = useState([]);
            const [loading, setLoading] = useState(false);
            const [success, setSuccess] = useState(false);

            useEffect(() => {
                supabaseClient.auth.getSession().then(({ data: { session } }) => {
                    setUser(session?.user ?? null);
                });
                fetchData();
            }, []);

            const fetchData = async () => {
                const { data, error } = await supabaseClient.from('requests').select('*').order('created_at', { ascending: false });
                if (!error) setRequests(data);
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                const formData = new FormData(e.target);
                
                const { error } = await supabaseClient.from('requests').insert([{
                    title: formData.get('title'),
                    description: formData.get('description'),
                    type: view === 'new' ? 'Bestilling' : 'Feil',
                    requested_by: user.email,
                    status: 'Ny'
                }]);

                setLoading(false);
                if (!error) {
                    setSuccess(true);
                    await fetchData(); // Oppdaterer listen umiddelbart
                    setTimeout(() => {
                        setSuccess(false);
                        setView('dashboard');
                    }, 2000);
                } else {
                    alert("Databasefeil: " + error.message);
                }
            };

            // Hvis ikke logget inn, vis den proffe login-siden fra i sted...
            if (!user) return <div className="p-20 text-center">Logger inn... (Sørg for at du har laget bruker i Supabase)</div>;

            return (
                <div className="flex min-h-screen">
                    {/* Sidebar - Proff versjon */}
                    <nav className="w-72 bg-white border-r border-gray-100 p-8 fixed h-full flex flex-col">
                        <div className="mb-12 flex items-center gap-2">
                            <div className="w-8 h-8 ikea-blue rounded-md"></div>
                            <h1 className="font-extrabold text-xl tracking-tighter">RCMP</h1>
                        </div>
                        
                        <div className="space-y-2 flex-1">
                            <button onClick={() => setView('dashboard')} className={`w-full text-left p-3 rounded-xl font-semibold ${view === 'dashboard' ? 'bg-blue-50 text-[#0058AB]' : 'text-gray-400'}`}>Oversikt</button>
                            <button onClick={() => setView('new')} className={`w-full text-left p-3 rounded-xl font-semibold ${view === 'new' ? 'bg-blue-50 text-[#0058AB]' : 'text-gray-400'}`}>Ny bestilling</button>
                            {user.email === ADMIN_EMAIL && (
                                <button onClick={() => setView('admin')} className={`w-full text-left p-3 rounded-xl font-semibold mt-10 ${view === 'admin' ? 'bg-yellow-400 text-black' : 'bg-gray-50'}`}>Admin Panel</button>
                            )}
                        </div>
                    </nav>

                    {/* Main Content */}
                    <main className="flex-1 ml-72 p-16">
                        {success && (
                            <div className="fixed top-10 right-10 bg-green-500 text-white px-6 py-3 rounded-2xl shadow-2xl success-animation z-50">
                                ✨ Forespørsel er sendt og lagret!
                            </div>
                        )}

                        <h2 className="text-4xl font-extrabold mb-10 tracking-tight">
                            {view === 'dashboard' ? 'Aktive saker' : 'Opprett ny'}
                        </h2>

                        {view === 'dashboard' && (
                            <div className="space-y-4">
                                {requests.length === 0 ? (
                                    <div className="bg-white p-12 rounded-3xl border border-gray-50 text-center text-gray-400">
                                        Ingen saker funnet. Prøv å sende inn en ny bestilling!
                                    </div>
                                ) : (
                                    requests.map(req => (
                                        <div key={req.id} className="bg-white p-6 rounded-2xl shadow-sm border border-gray-50 flex justify-between items-center">
                                            <div>
                                                <span className="text-[10px] font-bold uppercase bg-blue-50 text-blue-600 px-2 py-1 rounded-md">{req.type}</span>
                                                <h3 className="text-lg font-bold mt-1">{req.title}</h3>
                                                <p className="text-gray-500 text-sm">{req.description}</p>
                                            </div>
                                            <div className="text-right">
                                                <p className="text-xs font-bold text-gray-300 uppercase mb-1">Status</p>
                                                <span className="bg-gray-100 px-3 py-1 rounded-full text-xs font-bold">{req.status}</span>
                                            </div>
                                        </div>
                                    ))
                                )}
                            </div>
                        )}

                        {view === 'new' && (
                            <form onSubmit={handleSubmit} className="bg-white p-10 rounded-3xl shadow-sm border border-gray-50 max-w-2xl">
                                <div className="space-y-6">
                                    <input name="title" placeholder="Tittel" className="w-full p-4 bg-gray-50 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500" required />
                                    <textarea name="description" placeholder="Beskrivelse" className="w-full p-4 bg-gray-50 rounded-2xl h-40 outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
                                    <button disabled={loading} className="w-full ikea-blue text-white py-4 rounded-2xl font-bold">
                                        {loading ? 'Sender...' : 'Send forespørsel ➜'}
                                    </button>
                                </div>
                            </form>
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
