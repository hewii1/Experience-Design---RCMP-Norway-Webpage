<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCMP | Experience Design Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; letter-spacing: -0.025em; background-color: #fcfcfd; color: #101828; margin: 0; }
        .sidebar-item { transition: all 0.2s ease; border-radius: 12px; margin: 2px 12px; display: flex; align-items: center; width: calc(100% - 24px); position: relative; cursor: pointer; border: none; background: transparent; text-align: left; font-size: 14px; font-weight: 500; }
        .sidebar-active { background-color: #f5f8ff; color: #0058AB !important; font-weight: 700; box-shadow: inset 4px 0 0 -1px #0058AB; }
        .glass-card { background: white; border: 1px solid #f0f2f5; border-radius: 2.5rem; transition: all 0.3s ease; }
        .btn-clickable { cursor: pointer; transition: all 0.2s; border: none; }
        .btn-clickable:active { transform: scale(0.98); }
        .input-field { background-color: #f0f4f9; border: none; border-radius: 12px; padding: 16px; width: 100%; outline: none; font-weight: 500; }
        .admin-tab-bar { background-color: #f3f4f6; padding: 6px; border-radius: 22px; display: inline-flex; gap: 4px; }
        .admin-tab { padding: 10px 24px; border-radius: 18px; font-size: 13px; font-weight: 700; transition: all 0.2s; cursor: pointer; border: none; position: relative; color: #64748b; }
        .admin-tab-active { background-color: white; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); color: #101828; }
        .hero-gradient { background: linear-gradient(135deg, #004d99 0%, #0058AB 100%); position: relative; }
        .badge-pill { background-color: #ef4444; color: white; font-size: 11px; font-weight: 800; padding: 2px 8px; border-radius: 20px; margin-left: 8px; display: inline-flex; align-items: center; justify-content: center; }
        .status-dot-mini { width: 6px; height: 6px; background-color: #ef4444; border-radius: 50%; display: inline-block; margin-left: 4px; vertical-align: middle; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const SUPABASE_URL = 'https://mgkhhsiwnndsy rrakdho.supabase.co'.replace(/\s/g, ''); 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1na2hoc2l3bm5kc3lycmFrZGhvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA1ODkwMDksImV4cCI6MjA4NjE2NTAwOX0.gIeRH6Ckck-K59-zUi7G3KeB0hoCR0bjpQ5h4W9Ec6Y';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const App = () => {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('dashboard');
            const [adminSubView, setAdminSubView] = useState('Tasks');
            const [staffFilter, setStaffFilter] = useState('Alle');
            const [requests, setRequests] = useState([]);
            const [systems, setSystems] = useState([]);
            const [insights, setInsights] = useState([]);
            const [activeDecision, setActiveDecision] = useState(null);

            useEffect(() => {
                const init = async () => {
                    const { data: { session } } = await supabaseClient.auth.getSession();
                    if (session?.user) { setUser(session.user); fetchAllData(); }
                };
                init();
            }, []);

            const fetchAllData = async () => {
                const [r, s, i] = await Promise.all([
                    supabaseClient.from('requests').select('*').order('created_at', { ascending: false }),
                    supabaseClient.from('system_status').select('*').order('id', { ascending: true }),
                    supabaseClient.from('insights').select('*').order('id', { ascending: true })
                ]);
                setRequests(r.data || []);
                setSystems(s.data || []);
                setInsights(i.data || []);
            };

            const updateDb = async (table, id, updates) => {
                await supabaseClient.from(table).update(updates).eq('id', id);
                fetchAllData();
            };

            const getStaffStyles = (name) => {
                switch(name) {
                    case 'Ikke tildelt': return { bg: 'bg-red-50', text: 'text-red-500', border: 'border-l-red-500' };
                    case 'Henrik': return { bg: 'bg-blue-50', text: 'text-[#0058AB]', border: 'border-l-[#0058AB]' };
                    case 'Marthe': return { bg: 'bg-orange-50', text: 'text-orange-600', border: 'border-l-orange-500' };
                    case 'Karolina': return { bg: 'bg-purple-50', text: 'text-purple-600', border: 'border-l-purple-500' };
                    default: return { bg: 'bg-gray-50', text: 'text-gray-500', border: 'border-l-gray-300' };
                }
            };

            const taskCount = useMemo(() => requests.filter(r => r.status === 'Open' && r.type !== 'ACCESS').length, [requests]);
            const accessCount = useMemo(() => requests.filter(r => r.status === 'Open' && r.type === 'ACCESS').length, [requests]);
            const totalAlerts = taskCount + accessCount;

            if (!user) return <LoginScreen onLogin={(u) => { setUser(u); fetchAllData(); }} />;

            return (
                <div className="flex min-h-screen">
                    {activeDecision && (
                        <div className="fixed inset-0 bg-black/40 backdrop-blur-sm z-50 flex items-center justify-center p-6">
                            <div className="bg-white p-10 rounded-[2.5rem] w-full max-w-md shadow-2xl">
                                <h3 className="text-2xl font-black mb-2">{activeDecision.status === 'Rejected' ? 'Avsl√•' : 'Fullf√∏r'}</h3>
                                <textarea id="reasonTxt" className="input-field h-32 mb-6 mt-4" placeholder="Skriv kommentar her..."></textarea>
                                <div className="flex gap-4">
                                    <button onClick={() => setActiveDecision(null)} className="flex-1 font-bold text-gray-400">Avbryt</button>
                                    <button onClick={() => {
                                        updateDb('requests', activeDecision.id, { 
                                            status: activeDecision.status, 
                                            admin_reason: document.getElementById('reasonTxt').value,
                                            resolved_at: new Date().toISOString()
                                        });
                                        setActiveDecision(null);
                                    }} className={`flex-[2] py-4 rounded-2xl font-black text-white ${activeDecision.status === 'Rejected' ? 'bg-red-500' : 'bg-emerald-500'}`}>Bekreft</button>
                                </div>
                            </div>
                        </div>
                    )}

                    <aside className="w-72 bg-white border-r fixed h-full pt-12 flex flex-col">
                        <div className="px-10 mb-8">
                            <h1 className="text-4xl font-black italic leading-none text-[#0058AB]">RCMP</h1>
                            <p className="text-[10px] font-bold uppercase tracking-[0.2em] text-slate-400 mt-1">Experience Design Portal</p>
                        </div>
                        <nav className="flex-1">
                            <NavItem active={view === 'dashboard'} onClick={() => setView('dashboard')} icon="üë§" label="Min side" />
                            <NavItem active={view === 'live'} onClick={() => setView('live')} icon="üõ∞Ô∏è" label="Live Ops" />
                            <NavItem active={view === 'insights'} onClick={() => setView('insights')} icon="üí°" label="Insight Engine" />
                            <div className="mx-8 border-t border-gray-100 my-4"></div>
                            <NavItem active={view === 'access'} onClick={() => setView('access')} icon="üîë" label="Be om tilgang" />
                            <NavItem active={view === 'new'} onClick={() => setView('new')} icon="‚ú®" label="Ny foresp√∏rsel" />
                            <NavItem active={view === 'error'} onClick={() => setView('error')} icon="‚ö†Ô∏è" label="Rapporter feil" />
                            <div className="mx-8 border-t border-gray-100 my-4"></div>
                            {user.email === 'henrik.h.wiik@gmail.com' && (
                                <button onClick={() => setView('admin')} className={`sidebar-item px-6 py-4 font-bold w-full ${view === 'admin' ? 'sidebar-active text-[#0058AB]' : 'text-red-500'}`}>
                                    üõ°Ô∏è Control Center {totalAlerts > 0 && <span className="badge-pill">{totalAlerts}</span>}
                                </button>
                            )}
                        </nav>
                        <button onClick={async () => { await supabaseClient.auth.signOut(); setUser(null); }} className="m-8 p-4 text-[10px] font-black uppercase text-gray-400 text-left">‚Üê Logg ut</button>
                    </aside>

                    <main className="flex-1 ml-72 p-16">
                        <div className="max-w-5xl mx-auto">
                            {view === 'admin' ? (
                                <AdminPanel 
                                    requests={requests} systems={systems} insights={insights} 
                                    subView={adminSubView} setSubView={setAdminSubView} 
                                    staffFilter={staffFilter} setStaffFilter={setStaffFilter}
                                    onUpdate={updateDb} onDecide={(id, s) => setActiveDecision({id, status: s})}
                                    counts={{tasks: taskCount, access: accessCount}}
                                    getStaffStyles={getStaffStyles}
                                />
                            ) : (
                                <div className="space-y-8 animate-in fade-in duration-500">
                                    <h2 className="text-4xl font-black italic text-[#0058AB]">{view === 'dashboard' ? 'Min side' : 'Seksjon'}</h2>
                                    <p className="text-gray-400 font-bold uppercase tracking-widest">Innhold kommer her...</p>
                                </div>
                            )}
                        </div>
                    </main>
                </div>
            );
        };

        const NavItem = ({ icon, label, onClick, active }) => (
            <button onClick={onClick} className={`sidebar-item px-6 py-4 ${active ? 'sidebar-active' : 'text-slate-600'}`}>
                <span className="mr-3">{icon}</span> {label}
            </button>
        );

        const AdminPanel = ({ requests, systems, insights, subView, setSubView, staffFilter, setStaffFilter, onUpdate, onDecide, counts, getStaffStyles }) => {
            const filteredTasks = useMemo(() => {
                let list = requests.filter(r => r.status === 'Open' && r.type !== 'ACCESS');
                if (staffFilter !== 'Alle') {
                    list = list.filter(r => r.assigned_to === staffFilter);
                }
                return list.sort((a, b) => (a.assigned_to === 'Ikke tildelt' ? -1 : 1));
            }, [requests, staffFilter]);

            return (
                <div className="space-y-10 animate-in fade-in duration-500">
                    <div className="flex justify-between items-center">
                        <div className="admin-tab-bar">
                            <button onClick={() => setSubView('Tasks')} className={`admin-tab ${subView === 'Tasks' ? 'admin-tab-active' : ''}`}>Tasks {counts.tasks > 0 && <span className="status-dot-mini"></span>}</button>
                            <button onClick={() => setSubView('Access')} className={`admin-tab ${subView === 'Access' ? 'admin-tab-active' : ''}`}>Access {counts.access > 0 && <span className="status-dot-mini"></span>}</button>
                            <button onClick={() => setSubView('Logg')} className={`admin-tab ${subView === 'Logg' ? 'admin-tab-active' : ''}`}>Logg</button>
                            <button onClick={() => setSubView('Live')} className={`admin-tab ${subView === 'Live' ? 'admin-tab-active' : ''}`}>Live</button>
                            <button onClick={() => setSubView('Insights')} className={`admin-tab ${subView === 'Insights' ? 'admin-tab-active' : ''}`}>Insights</button>
                        </div>
                        
                        {subView === 'Tasks' && (
                            <div className="flex items-center gap-3 bg-white p-2 px-4 rounded-2xl border border-gray-100 shadow-sm">
                                <span className="text-[10px] font-black uppercase text-gray-400">Filter:</span>
                                <select value={staffFilter} onChange={(e) => setStaffFilter(e.target.value)} className="text-sm font-bold outline-none bg-transparent cursor-pointer">
                                    <option>Alle</option>
                                    <option>Ikke tildelt</option>
                                    <option>Henrik</option>
                                    <option>Marthe</option>
                                    <option>Karolina</option>
                                </select>
                            </div>
                        )}
                    </div>

                    {subView === 'Tasks' && filteredTasks.map(req => {
                        const style = getStaffStyles(req.assigned_to);
                        return (
                            <div key={req.id} className={`glass-card p-8 flex justify-between items-center border-l-[12px] ${style.border} mb-4 shadow-sm`}>
                                <div className="flex-1 pr-4">
                                    <h5 className="font-black text-xl">{req.title}</h5>
                                    <p className="text-[10px] font-bold text-gray-400 uppercase tracking-wider">{req.requested_by}</p>
                                </div>
                                <div className="flex items-center gap-4">
                                    <select 
                                        value={req.assigned_to} 
                                        onChange={(e) => onUpdate('requests', req.id, {assigned_to: e.target.value})} 
                                        className={`py-3 px-6 rounded-xl text-xs font-black min-w-[140px] appearance-none cursor-pointer border-none outline-none ${style.bg} ${style.text}`}
                                    >
                                        {['Ikke tildelt', 'Henrik', 'Marthe', 'Karolina'].map(m => <option key={m} value={m}>{m}</option>)}
                                    </select>
                                    <button onClick={() => onDecide(req.id, 'Completed')} className="bg-emerald-500 text-white px-8 py-4 rounded-xl font-black text-[11px] btn-clickable">L√òS</button>
                                    <button onClick={() => onDecide(req.id, 'Rejected')} className="bg-red-500 text-white px-8 py-4 rounded-xl font-black text-[11px] btn-clickable">AVSL√Ö</button>
                                </div>
                            </div>
                        );
                    })}

                    {subView === 'Logg' && (
                        <div className="space-y-4">
                            {requests.filter(r => r.status !== 'Open').map(req => {
                                const style = getStaffStyles(req.assigned_to);
                                return (
                                    <div key={req.id} className={`glass-card p-8 bg-gray-50 border-l-[12px] ${style.border} flex flex-col gap-4 shadow-sm`}>
                                        <div className="flex justify-between items-start">
                                            <div>
                                                <span className={`text-[9px] font-black uppercase px-2 py-1 rounded ${req.status === 'Completed' ? 'bg-emerald-100 text-emerald-700' : 'bg-red-100 text-red-700'}`}>
                                                    {req.status === 'Completed' ? 'L√òST' : 'AVVIST'}
                                                </span>
                                                <h4 className="text-lg font-black mt-2">{req.title}</h4>
                                                <p className="text-xs text-gray-400 font-bold uppercase">{req.requested_by}</p>
                                            </div>
                                            <div className="text-right">
                                                <p className="text-[10px] text-gray-400 font-black uppercase">L√∏st av</p>
                                                <p className={`font-black ${style.text}`}>{req.assigned_to}</p>
                                            </div>
                                        </div>
                                        <div className="grid grid-cols-2 gap-8 py-4 border-y border-gray-200">
                                            <div><p className="text-[9px] text-gray-400 font-black uppercase">Meldt inn</p><p className="text-sm font-bold">{new Date(req.created_at).toLocaleString('no-NO')}</p></div>
                                            <div><p className="text-[9px] text-gray-400 font-black uppercase">Fullf√∏rt</p><p className="text-sm font-bold">{req.resolved_at ? new Date(req.resolved_at).toLocaleString('no-NO') : '-'}</p></div>
                                        </div>
                                        {req.admin_reason && <div className="bg-white p-4 rounded-xl italic text-sm font-medium">"{req.admin_reason}"</div>}
                                    </div>
                                );
                            })}
                        </div>
                    )}
                </div>
            );
        };

        const LoginScreen = ({ onLogin }) => {
            const [email, setEmail] = useState('');
            const [pass, setPass] = useState('');
            const [message, setMessage] = useState('');

            const handleLogin = async (e) => {
                e.preventDefault();
                const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password: pass });
                if (error) setMessage("Feil brukernavn eller passord.");
                else onLogin(data.user);
            };

            return (
                <div className="flex h-screen w-screen bg-white">
                    <div className="w-[450px] p-16 flex flex-col justify-center">
                        <h1 className="text-4xl font-black italic mb-2 text-[#0058AB]">RCMP</h1>
                        <p className="text-[10px] font-bold uppercase tracking-[0.2em] text-slate-400 mb-10">Experience Design Portal</p>
                        <form onSubmit={handleLogin} className="space-y-4">
                            <input type="email" value={email} onChange={e => setEmail(e.target.value)} className="input-field" placeholder="E-post" required />
                            <input type="password" value={pass} onChange={e => setPass(e.target.value)} className="input-field" placeholder="Passord" required />
                            {message && <p className="text-xs font-bold text-red-500">{message}</p>}
                            <button className="bg-[#0058AB] text-white p-5 rounded-2xl font-black uppercase tracking-widest w-full shadow-lg mt-4">Logg inn ‚ûú</button>
                        </form>
                    </div>
                    <div className="flex-1 hero-gradient flex items-center justify-center">
                        <div className="text-center">
                            <h2 className="text-amber-400 text-7xl font-black italic leading-none drop-shadow-2xl">Experience Design</h2>
                            <p className="text-white font-bold tracking-[0.5em] mt-4 opacity-60">NORWAY HUB</p>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
