<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCMP | Pro Experience Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; letter-spacing: -0.02em; background-color: #F9FAFB; }
        .ikea-blue { background-color: #0058AB; }
        .btn-shadow { box-shadow: 0 4px 14px 0 rgba(0, 88, 171, 0.25); }
        .admin-gradient { background: linear-gradient(135deg, #FFCC00 0%, #f5b800 100%); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const SUPABASE_URL = 'https://mgkhhsiwnndsy rrakdho.supabase.co'.replace(/\s/g, ''); 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1na2hoc2l3bm5kc3lycmFrZGhvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA1ODkwMDksImV4cCI6MjA4NjE2NTAwOX0.gIeRH6Ckck-K59-zUi7G3KeB0hoCR0bjpQ5h4W9Ec6Y';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        const ADMIN_EMAIL = 'henrik.h.wiik@gmail.com';
        const NOTIFICATION_EMAIL = 'henrikheika.wiik@ingka.ikea.com';
        const TEAM = ['Ikke tildelt', 'Henrik', 'Marthe', 'Karolina'];

        const App = () => {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('dashboard');
            const [requests, setRequests] = useState([]);
            const [loading, setLoading] = useState(false);
            const [statusMsg, setStatusMsg] = useState(null);

            useEffect(() => {
                const getSession = async () => {
                    const { data: { session } } = await supabaseClient.auth.getSession();
                    setUser(session?.user ?? null);
                };
                getSession();

                const { data: { subscription } } = supabaseClient.auth.onAuthStateChange((_event, session) => {
                    setUser(session?.user ?? null);
                    if (_event === 'SIGNED_OUT') setView('dashboard');
                });

                fetchData();
                return () => subscription.unsubscribe();
            }, []);

            const fetchData = async () => {
                const { data, error } = await supabaseClient.from('requests').select('*').order('created_at', { ascending: false });
                if (!error) setRequests(data);
            };

            const handleMicrosoftLogin = async () => {
                const { error } = await supabaseClient.auth.signInWithOAuth({
                    provider: 'azure',
                    options: { scopes: 'email openid profile' }
                });
                if (error) alert("Microsoft Login krever oppsett i Supabase: " + error.message);
            };

            const handleLogout = async () => {
                const { error } = await supabaseClient.auth.signOut();
                if (error) console.error("Logout error:", error);
                window.location.reload(); // Sikrer at alt resettes
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                const formData = new FormData(e.target);
                
                const { error } = await supabaseClient.insert('requests', {
                    title: formData.get('title'),
                    description: formData.get('description'),
                    type: view === 'new' ? 'Bestilling' : 'Feilrapport',
                    requested_by: user.email,
                    status: 'Ny',
                    assigned_to: 'Ikke tildelt'
                });

                if (!error) {
                    showStatus("Sendt! Varsel sendt til Henrik.");
                    e.target.reset();
                    setTimeout(() => setView('dashboard'), 1500);
                    // Her kan du legge til et fetch-kall til en webhook for e-post hvis ønskelig
                }
                setLoading(false);
                fetchData();
            };

            const updateField = async (id, field, value) => {
                const { error } = await supabaseClient.from('requests').update({ [field]: value }).eq('id', id);
                if (!error) {
                    showStatus("Oppdatert");
                    fetchData();
                }
            };

            const showStatus = (msg) => {
                setStatusMsg(msg);
                setTimeout(() => setStatusMsg(null), 3000);
            };

            if (!user) return (
                <div className="h-screen flex items-center justify-center bg-[#0058AB] p-6">
                    <div className="bg-white p-12 rounded-[2.5rem] shadow-2xl w-full max-w-md text-center">
                        <div className="mb-8">
                            <h1 className="text-3xl font-black tracking-tighter mb-2">RCMP LOGIN</h1>
                            <p className="text-gray-400 text-sm font-medium">Experience Design Norway</p>
                        </div>
                        <button onClick={handleMicrosoftLogin} className="w-full flex items-center justify-center gap-3 bg-white border-2 border-gray-100 py-4 rounded-2xl font-bold hover:bg-gray-50 transition-all mb-4">
                            <img src="https://authjs.dev/img/providers/azure.svg" className="w-5 h-5" />
                            Logg inn med Microsoft
                        </button>
                        <div className="relative my-6">
                            <div className="absolute inset-0 flex items-center"><div className="w-full border-t border-gray-100"></div></div>
                            <span className="relative px-4 bg-white text-xs text-gray-300 font-bold uppercase">Eller</span>
                        </div>
                        <form onSubmit={(e) => {
                            e.preventDefault();
                            supabaseClient.auth.signInWithPassword({ email: e.target.email.value, password: e.target.password.value });
                        }} className="space-y-3">
                            <input name="email" type="email" placeholder="E-post" className="w-full p-4 bg-gray-50 rounded-xl outline-none" required />
                            <input name="password" type="password" placeholder="Passord" className="w-full p-4 bg-gray-50 rounded-xl outline-none" required />
                            <button className="w-full ikea-blue text-white py-4 rounded-xl font-bold btn-shadow">Logg inn</button>
                        </form>
                    </div>
                </div>
            );

            const isAdmin = user.email === ADMIN_EMAIL || user.email.includes('@ingka.ikea.com');

            return (
                <div className="flex min-h-screen">
                    {statusMsg && <div className="fixed top-6 left-1/2 -translate-x-1/2 z-50 bg-black text-white px-6 py-3 rounded-full shadow-2xl text-xs font-bold">{statusMsg}</div>}

                    <aside className="w-72 bg-white border-r border-gray-100 flex flex-col fixed h-full p-8">
                        <div className="mb-12 flex items-center gap-3">
                            <div className="w-7 h-7 ikea-blue rounded shadow-sm"></div>
                            <h2 className="font-black text-xl tracking-tighter">RCMP</h2>
                        </div>

                        <nav className="space-y-1 flex-1">
                            <NavBtn active={view === 'dashboard'} onClick={() => setView('dashboard')} label="Mine saker" />
                            <NavBtn active={view === 'new'} onClick={() => setView('new')} label="Ny bestilling" />
                            <NavBtn active={view === 'error'} onClick={() => setView('error')} label="Rapporter feil" />
                            {isAdmin && <NavBtn active={view === 'admin'} onClick={() => setView('admin')} label="Admin Panel" special />}
                        </nav>

                        <div className="mt-auto pt-6 border-t border-gray-50">
                            <p className="text-[10px] font-bold text-gray-400 uppercase mb-2">Innlogget som</p>
                            <p className="text-[11px] font-bold truncate mb-4">{user.email}</p>
                            <button onClick={handleLogout} className="w-full py-3 bg-red-50 text-red-500 rounded-xl text-xs font-bold hover:bg-red-100 transition-colors">Logg ut</button>
                        </div>
                    </aside>

                    <main className="flex-1 ml-72 p-16">
                        <header className="mb-12">
                            <h2 className="text-4xl font-black tracking-tight">{view === 'admin' ? 'Team Oversikt' : 'Portalen'}</h2>
                        </header>

                        {view === 'dashboard' && (
                            <div className="space-y-3">
                                {requests.filter(r => r.requested_by === user.email).map(req => (
                                    <div key={req.id} className="bg-white p-6 rounded-2xl border border-gray-100 flex justify-between items-center shadow-sm">
                                        <div>
                                            <p className="text-[10px] font-black uppercase text-blue-500 mb-1">{req.type}</p>
                                            <h3 className="font-bold text-gray-900">{req.title}</h3>
                                            <p className="text-xs text-gray-400">Ansvarlig: {req.assigned_to || 'Ikke tildelt'}</p>
                                        </div>
                                        <span className="bg-gray-100 px-4 py-1.5 rounded-full text-[10px] font-black uppercase">{req.status}</span>
                                    </div>
                                ))}
                            </div>
                        )}

                        {view === 'admin' && (
                            <div className="bg-white rounded-[2rem] border border-gray-100 shadow-sm overflow-hidden">
                                <table className="w-full text-left">
                                    <thead className="bg-gray-50 border-b border-gray-100">
                                        <tr>
                                            <th className="p-6 text-[10px] font-black text-gray-400 uppercase">Sak</th>
                                            <th className="p-6 text-[10px] font-black text-gray-400 uppercase">Status</th>
                                            <th className="p-6 text-[10px] font-black text-gray-400 uppercase">Ansvarlig</th>
                                        </tr>
                                    </thead>
                                    <tbody className="divide-y divide-gray-50">
                                        {requests.map(req => (
                                            <tr key={req.id}>
                                                <td className="p-6">
                                                    <p className="font-bold text-sm text-gray-900">{req.title}</p>
                                                    <p className="text-[10px] text-gray-400">{req.requested_by}</p>
                                                </td>
                                                <td className="p-6">
                                                    <select value={req.status} onChange={(e) => updateField(req.id, 'status', e.target.value)} className="bg-gray-100 border-none rounded-lg text-[10px] font-bold uppercase p-2">
                                                        <option>Ny</option><option>I arbeid</option><option>Venter</option><option>Fullført</option>
                                                    </select>
                                                </td>
                                                <td className="p-6">
                                                    <select value={req.assigned_to || 'Ikke tildelt'} onChange={(e) => updateField(req.id, 'assigned_to', e.target.value)} className="bg-blue-50 text-blue-600 border-none rounded-lg text-[10px] font-bold p-2">
                                                        {TEAM.map(member => <option key={member} value={member}>{member}</option>)}
                                                    </select>
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        )}

                        {(view === 'new' || view === 'error') && (
                            <form onSubmit={handleSubmit} className="bg-white p-12 rounded-[2.5rem] shadow-sm border border-gray-100 max-w-xl">
                                <div className="space-y-6">
                                    <input name="title" placeholder="Tittel..." className="w-full p-5 bg-gray-50 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 font-bold" required />
                                    <textarea name="description" placeholder="Beskrivelse..." className="w-full p-5 bg-gray-50 rounded-2xl h-40 outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
                                    <button disabled={loading} className="w-full ikea-blue text-white py-5 rounded-2xl font-black uppercase tracking-widest btn-shadow">Send forespørsel</button>
                                </div>
                            </form>
                        )}
                    </main>
                </div>
            );
        };

        const NavBtn = ({ label, active, onClick, special }) => (
            <button onClick={onClick} className={`w-full text-left px-6 py-4 rounded-2xl text-sm font-bold transition-all ${active ? (special ? 'admin-gradient text-black shadow-lg' : 'bg-blue-50 text-[#0058AB]') : 'text-gray-400 hover:bg-gray-50'}`}>
                {label}
            </button>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
