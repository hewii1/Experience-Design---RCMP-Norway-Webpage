<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCMP | Operations Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; letter-spacing: -0.025em; background-color: #fcfcfd; color: #101828; }
        .ikea-blue { background-color: #0058AB; }
        .sidebar-item { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); border-radius: 10px; margin: 2px 12px; }
        .sidebar-active { background-color: #f5f8ff; color: #0058AB !important; font-weight: 700; box-shadow: inset 4px 0 0 -1px #0058AB; }
        .glass-card { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(235, 238, 242, 1); box-shadow: 0 4px 12px -2px rgba(16, 24, 40, 0.04); }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; position: relative; }
        .status-dot::after { content: ''; position: absolute; inset: -4px; border-radius: 50%; opacity: 0.3; background: inherit; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { transform: scale(1); opacity: 0.4; } 100% { transform: scale(2.5); opacity: 0; } }
        .btn-animate { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
        .btn-animate:active { transform: scale(0.98); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const SUPABASE_URL = 'https://mgkhhsiwnndsy rrakdho.supabase.co'.replace(/\s/g, ''); 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1na2hoc2l3bm5kc3lycmFrZGhvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA1ODkwMDksImV4cCI6MjA4NjE2NTAwOX0.gIeRH6Ckck-K59-zUi7G3KeB0hoCR0bjpQ5h4W9Ec6Y';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        const TEAM = ['Ikke tildelt', 'Henrik', 'Marthe', 'Karolina'];

        const App = () => {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('dashboard');
            const [adminSubView, setAdminSubView] = useState('tasks');
            const [requests, setRequests] = useState([]);
            const [reports, setReports] = useState([]);
            const [insights, setInsights] = useState([]);

            useEffect(() => {
                supabaseClient.auth.getSession().then(({ data: { session } }) => setUser(session?.user ?? null));
                fetchData();
            }, []);

            const fetchData = async () => {
                const reqs = await supabaseClient.from('requests').select('*').order('created_at', { ascending: false });
                const reps = await supabaseClient.from('reports').select('*').order('category', { ascending: true });
                const ins = await supabaseClient.from('insights').select('*').order('id', { ascending: true });
                setRequests(reqs.data || []);
                setReports(reps.data || []);
                setInsights(ins.data || []);
            };

            const updateInsight = async (id, field, val) => {
                await supabaseClient.from('insights').update({ [field]: val }).eq('id', id);
                fetchData();
            };

            const isAdmin = user && ['henrik.h.wiik@gmail.com', 'marthe.epost@ingka.ikea.com', 'karolina.epost@ingka.ikea.com'].includes(user.email);

            if (!user) return <div className="p-20 text-center font-bold italic">RCMP.</div>;

            return (
                <div className="flex min-h-screen">
                    {/* SIDEBAR */}
                    <aside className="w-72 bg-white border-r border-gray-100 flex flex-col fixed h-full z-20">
                        <div className="p-10 mb-2">
                            <h1 className="text-2xl font-black tracking-tighter italic text-gray-900">RCMP.</h1>
                            <div className="h-1 w-8 ikea-blue mt-1"></div>
                        </div>

                        <nav className="flex-1">
                            <button onClick={() => setView('dashboard')} className={`w-[calc(100%-24px)] flex items-center gap-3 px-6 py-3.5 text-sm font-semibold sidebar-item ${view === 'dashboard' ? 'sidebar-active' : 'text-gray-500 hover:text-gray-900'}`}>üè† Min side</button>
                            <div className="my-6 mx-8 border-t border-gray-100"></div>
                            <p className="px-10 text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-3">Hovedmeny</p>
                            <button onClick={() => setView('systems')} className={`w-[calc(100%-24px)] flex items-center gap-3 px-6 py-3.5 text-sm font-semibold sidebar-item ${view === 'systems' ? 'sidebar-active' : 'text-gray-500 hover:text-gray-900'}`}>üõ∞Ô∏è Live Operations</button>
                            <button onClick={() => setView('insights')} className={`w-[calc(100%-24px)] flex items-center gap-3 px-6 py-3.5 text-sm font-semibold sidebar-item ${view === 'insights' ? 'sidebar-active' : 'text-gray-500 hover:text-gray-900'}`}>üí° Insight Engine</button>
                            <button onClick={() => setView('kb')} className={`w-[calc(100%-24px)] flex items-center gap-3 px-6 py-3.5 text-sm font-semibold sidebar-item ${view === 'kb' ? 'sidebar-active' : 'text-gray-500 hover:text-gray-900'}`}>üìö Knowledge Base</button>
                            <div className="my-6 mx-8 border-t border-gray-50"></div>
                            <button onClick={() => setView('new')} className={`w-[calc(100%-24px)] flex items-center gap-3 px-6 py-3.5 text-sm font-semibold sidebar-item ${view === 'new' ? 'sidebar-active' : 'text-gray-500 hover:text-gray-900'}`}>‚ú® Ny foresp√∏rsel</button>
                            {isAdmin && (
                                <div className="mt-8 pt-8 border-t border-gray-50">
                                    <button onClick={() => setView('admin')} className={`w-[calc(100%-24px)] flex items-center gap-3 px-6 py-3.5 text-sm font-bold sidebar-item ${view === 'admin' ? 'sidebar-active' : 'text-red-400 hover:text-red-500'}`}>üõ°Ô∏è Control Center</button>
                                </div>
                            )}
                        </nav>
                    </aside>

                    {/* MAIN CONTENT */}
                    <main className="flex-1 ml-72 p-16">
                        <div className="max-w-5xl mx-auto">
                            
                            {/* VIEW: DASHBOARD */}
                            {view === 'dashboard' && (
                                <div className="space-y-12">
                                    <h2 className="text-5xl font-extrabold tracking-tight text-gray-900">Min side</h2>
                                    <div className="grid grid-cols-1 gap-4">
                                        {requests.filter(r => r.requested_by === user.email).map(req => (
                                            <div key={req.id} className="glass-card p-8 rounded-[2.5rem] flex justify-between items-center group">
                                                <div>
                                                    <span className="bg-blue-50 text-blue-600 px-3 py-1 rounded-full text-[10px] font-black uppercase tracking-widest">{req.type}</span>
                                                    <h3 className="text-2xl font-black mt-3 text-gray-900">{req.title}</h3>
                                                    <p className="text-sm text-gray-400 font-medium">Saksbehandler: {req.assigned_to}</p>
                                                </div>
                                                <span className="bg-gray-900 text-white px-8 py-4 rounded-2xl text-[10px] font-black uppercase">{req.status}</span>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {/* VIEW: INSIGHT ENGINE (DINE BOBLER) */}
                            {view === 'insights' && (
                                <div className="space-y-12">
                                    <h2 className="text-5xl font-extrabold tracking-tight text-gray-900">Insight Engine</h2>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                        {insights.map(item => (
                                            <div key={item.id} className="glass-card p-10 rounded-[3rem] flex flex-col justify-between min-h-[350px]">
                                                <div>
                                                    <span className="text-[10px] font-black uppercase tracking-[0.2em] text-gray-400">{item.tag}</span>
                                                    <h3 className="text-3xl font-black mt-4 mb-4 text-gray-900">{item.title}</h3>
                                                    <p className="text-gray-500 font-medium leading-relaxed">{item.description}</p>
                                                </div>
                                                <button style={{backgroundColor: item.color_hex}} className="w-fit text-white px-8 py-4 rounded-2xl font-bold text-sm btn-animate self-start">
                                                    {item.button_text} ‚ûú
                                                </button>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {/* VIEW: ADMIN CONTROL CENTER */}
                            {view === 'admin' && (
                                <div className="space-y-10">
                                    <div className="flex gap-4 p-1 bg-gray-100 rounded-2xl w-fit">
                                        <button onClick={() => setAdminSubView('tasks')} className={`px-6 py-2 rounded-xl text-xs font-bold ${adminSubView === 'tasks' ? 'bg-white shadow-sm text-gray-900' : 'text-gray-500'}`}>Oppgaver</button>
                                        <button onClick={() => setAdminSubView('insights')} className={`px-6 py-2 rounded-xl text-xs font-bold ${adminSubView === 'insights' ? 'bg-white shadow-sm text-gray-900' : 'text-gray-500'}`}>Insight Engine</button>
                                    </div>

                                    {adminSubView === 'insights' && (
                                        <div className="grid grid-cols-1 gap-6">
                                            {insights.map(item => (
                                                <div key={item.id} className="glass-card p-8 rounded-[2rem] space-y-4">
                                                    <h4 className="font-bold text-blue-600">Rediger Boble #{item.id}</h4>
                                                    <div className="grid grid-cols-2 gap-4">
                                                        <input defaultValue={item.title} onBlur={(e) => updateInsight(item.id, 'title', e.target.value)} className="p-4 bg-white/50 border border-gray-100 rounded-xl outline-none focus:border-blue-300" placeholder="Tittel" />
                                                        <input defaultValue={item.tag} onBlur={(e) => updateInsight(item.id, 'tag', e.target.value)} className="p-4 bg-white/50 border border-gray-100 rounded-xl outline-none focus:border-blue-300" placeholder="Tag" />
                                                        <textarea defaultValue={item.description} onBlur={(e) => updateInsight(item.id, 'description', e.target.value)} className="col-span-2 p-4 bg-white/50 border border-gray-100 rounded-xl outline-none focus:border-blue-300 h-24" placeholder="Beskrivelse"></textarea>
                                                        <input defaultValue={item.button_text} onBlur={(e) => updateInsight(item.id, 'button_text', e.target.value)} className="p-4 bg-white/50 border border-gray-100 rounded-xl outline-none focus:border-blue-300" placeholder="Knappetekst" />
                                                        <input type="color" defaultValue={item.color_hex} onChange={(e) => updateInsight(item.id, 'color_hex', e.target.value)} className="h-full w-full bg-transparent border-none cursor-pointer" />
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            )}
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
