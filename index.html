<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCMP | Operations Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; letter-spacing: -0.025em; background-color: #fcfcfd; color: #101828; margin: 0; }
        .sidebar-item { transition: all 0.2s ease; border-radius: 12px; margin: 2px 12px; }
        .sidebar-active { background-color: #f5f8ff; color: #0058AB !important; font-weight: 700; box-shadow: inset 4px 0 0 -1px #0058AB; }
        .glass-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border: 1px solid #f0f2f5; }
        .login-gradient { background: radial-gradient(circle at center, #0058AB 0%, #003a70 100%); }
        .input-field { background-color: #f0f4f9; border: none; border-radius: 12px; padding: 14px 16px; width: 100%; outline: none; font-weight: 500; }
        .btn-primary { background-color: #0058AB; color: white; font-weight: 800; text-transform: uppercase; letter-spacing: 0.05em; padding: 16px; border-radius: 12px; width: 100%; transition: all 0.2s; }
        .btn-primary:hover { background-color: #004a8f; transform: translateY(-1px); }
        .modal-overlay { background: rgba(16, 24, 40, 0.4); backdrop-filter: blur(4px); }
        .zoom-container { overflow: hidden; border-radius: 3.5rem 3.5rem 0 0; position: relative; height: 200px; }
        .zoom-image { transition: transform 0.6s ease; width: 100%; height: 100%; object-fit: cover; }
        .group:hover .zoom-image { transform: scale(1.05); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const SUPABASE_URL = 'https://mgkhhsiwnndsy rrakdho.supabase.co'.replace(/\s/g, ''); 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1na2hoc2l3bm5kc3lycmFrZGhvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA1ODkwMDksImV4cCI6MjA4NjE2NTAwOX0.gIeRH6Ckck-K59-zUi7G3KeB0hoCR0bjpQ5h4W9Ec6Y';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const TEAM = ['Ikke tildelt', 'Henrik', 'Marthe', 'Karolina'];
        const REPORTS = ['Salgsoversikt Retail', 'Lagerbeholdning Global', 'Kundetilfredshet (CSAT)', 'Logistikk Dashboard', 'Annet'];

        const App = () => {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [view, setView] = useState('dashboard');
            const [adminSubView, setAdminSubView] = useState('live');
            const [requests, setRequests] = useState([]);
            const [insights, setInsights] = useState([]);
            const [systems, setSystems] = useState([]);
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [activeDecision, setActiveDecision] = useState(null);

            useEffect(() => {
                const init = async () => {
                    const { data: { session } } = await supabaseClient.auth.getSession();
                    setUser(session?.user ?? null);
                    if (session?.user) await fetchData();
                    setLoading(false);
                };
                init();
            }, []);

            const fetchData = async () => {
                try {
                    const [reqR, insR, sysR] = await Promise.all([
                        supabaseClient.from('requests').select('*').order('created_at', { ascending: false }),
                        supabaseClient.from('insights').select('*').order('id', { ascending: true }),
                        supabaseClient.from('system_status').select('*').order('id', { ascending: true })
                    ]);
                    setRequests(reqR.data || []);
                    setInsights(insR.data || []);
                    setSystems(sysR.data || []);
                } catch (e) { console.error("Error fetching data", e); }
            };

            const handleLogin = async (e) => {
                e.preventDefault();
                const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });
                if (error) alert(error.message); else { setUser(data.user); fetchData(); }
            };

            const handleLogout = async () => {
                await supabaseClient.auth.signOut();
                window.location.reload();
            };

            const handleSubmit = async (e, type, extraData = {}) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                await supabaseClient.from('requests').insert([{
                    title: formData.get('title') || extraData.title,
                    description: formData.get('description'),
                    type: type,
                    requested_by: user.email,
                    status: 'Open',
                    assigned_to: 'Ikke tildelt'
                }]);
                setView('dashboard');
                fetchData();
            };

            const handleAdminUpdate = async (table, id, updates) => {
                await supabaseClient.from(table).update(updates).eq('id', id);
                fetchData();
            };

            const finalizeDecision = async (reason) => {
                await supabaseClient.from('requests').update({ 
                    status: activeDecision.status, 
                    admin_reason: reason 
                }).eq('id', activeDecision.id);
                setActiveDecision(null);
                fetchData();
            };

            const isAdmin = user && ['henrik.h.wiik@gmail.com', 'marthe.epost@ingka.ikea.com', 'karolina.epost@ingka.ikea.com'].includes(user.email);

            if (loading) return <div className="h-screen flex items-center justify-center font-black italic text-gray-200 animate-pulse text-4xl">RCMP...</div>;

            if (!user) return (
                <div className="flex h-screen w-screen overflow-hidden">
                    <div className="w-[480px] bg-white p-20 flex flex-col justify-center">
                        <div className="mb-12">
                            <h1 className="text-4xl font-black text-gray-900 leading-none">RCMP</h1>
                            <p className="text-[10px] font-bold text-gray-400 uppercase tracking-widest mt-1">Experience Design Portal</p>
                        </div>
                        <form onSubmit={handleLogin} className="space-y-6">
                            <input type="email" value={email} onChange={(e) => setEmail(e.target.value)} className="input-field" placeholder="E-postadresse" required />
                            <input type="password" value={password} onChange={(e) => setPassword(e.target.value)} className="input-field" placeholder="Passord" required />
                            <button type="submit" className="btn-primary mt-4">Logg inn ‚ûú</button>
                        </form>
                    </div>
                    <div className="flex-1 login-gradient flex flex-col items-center justify-center relative">
                        <div className="absolute opacity-5 text-[20vw] font-black italic text-white pointer-events-none">RCMP</div>
                        <h2 className="text-white text-7xl font-black italic tracking-tighter text-center">Experience Design<br/><span className="text-sm font-bold uppercase tracking-[0.5em] opacity-60">Norway Hub</span></h2>
                    </div>
                </div>
            );

            return (
                <div className="flex min-h-screen">
                    {/* MODAL */}
                    {activeDecision && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-6 modal-overlay">
                            <div className="glass-card w-full max-w-md p-10 rounded-[2.5rem] shadow-2xl">
                                <h3 className="text-2xl font-black mb-4">{activeDecision.status === 'Approved' ? '‚úÖ Godkjenn' : '‚ùå Avsl√•'}</h3>
                                <textarea id="modalReason" className="w-full p-5 bg-gray-50 rounded-2xl h-32 outline-none border-none mb-6" placeholder="Begrunnelse..."></textarea>
                                <div className="flex gap-3">
                                    <button onClick={() => setActiveDecision(null)} className="flex-1 font-bold text-gray-400">Avbryt</button>
                                    <button onClick={() => finalizeDecision(document.getElementById('modalReason').value)} className="flex-[2] py-4 rounded-2xl text-white font-black uppercase bg-gray-900">Bekreft</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* SIDEBAR */}
                    <aside className="w-72 bg-white border-r border-gray-100 flex flex-col fixed h-full z-20 pt-12">
                        <div className="px-10 mb-8">
                            <h1 className="text-4xl font-black italic text-gray-900 leading-none">RCMP</h1>
                            <p className="text-[9px] font-black uppercase tracking-[0.3em] text-gray-400 mt-1.5">Operations Hub</p>
                        </div>
                        <button onClick={() => setView('dashboard')} className={`w-[calc(100%-24px)] flex items-center gap-3 px-6 py-4 text-sm font-bold sidebar-item mb-4 ${view === 'dashboard' ? 'sidebar-active' : 'text-gray-900 hover:bg-gray-50'}`}>üë§ Min side</button>
                        <div className="mx-8 border-t border-gray-100 mb-6"></div>
                        <nav className="flex-1 overflow-y-auto">
                            <button onClick={() => setView('systems')} className={`w-[calc(100%-24px)] flex items-center gap-3 px-6 py-3.5 text-sm font-semibold sidebar-item ${view === 'systems' ? 'sidebar-active' : 'text-gray-500'}`}>üõ∞Ô∏è Live Ops</button>
                            <button onClick={() => setView('insights')} className={`w-[calc(100%-24px)] flex items-center gap-3 px-6 py-3.5 text-sm font-semibold sidebar-item ${view === 'insights' ? 'sidebar-active' : 'text-gray-500'}`}>üí° Insight Engine</button>
                            <button onClick={() => setView('access')} className={`w-[calc(100%-24px)] flex items-center gap-3 px-6 py-3.5 text-sm font-semibold sidebar-item ${view === 'access' ? 'sidebar-active' : 'text-gray-500'}`}>üîë Be om tilgang</button>
                            <button onClick={() => setView('new')} className={`w-[calc(100%-24px)] flex items-center gap-3 px-6 py-3.5 text-sm font-semibold sidebar-item ${view === 'new' ? 'sidebar-active' : 'text-gray-500'}`}>‚ú® Ny foresp√∏rsel</button>
                            <button onClick={() => setView('error')} className={`w-[calc(100%-24px)] flex items-center gap-3 px-6 py-3.5 text-sm font-semibold sidebar-item ${view === 'error' ? 'sidebar-active' : 'text-gray-500'}`}>‚ö†Ô∏è Rapporter feil</button>
                            {isAdmin && <button onClick={() => setView('admin')} className={`mt-8 w-[calc(100%-24px)] flex items-center gap-3 px-6 py-3.5 text-sm font-bold sidebar-item ${view === 'admin' ? 'sidebar-active' : 'text-red-400'}`}>üõ°Ô∏è Control Center</button>}
                        </nav>
                        <div className="p-8 border-t border-gray-50">
                            <button onClick={handleLogout} className="text-[10px] font-black text-gray-400 uppercase tracking-widest hover:text-red-500 w-full text-center">Logg ut ‚ûú</button>
                        </div>
                    </aside>

                    {/* MAIN */}
                    <main className="flex-1 ml-72 p-16">
                        <div className="max-w-5xl mx-auto">
                            {/* DASHBOARD */}
                            {view === 'dashboard' && (
                                <div className="space-y-8 animate-in fade-in">
                                    <h2 className="text-4xl font-extrabold italic">Min side</h2>
                                    <div className="grid gap-4">
                                        {requests.filter(r => r.requested_by === user.email).map(req => (
                                            <div key={req.id} className="glass-card p-8 rounded-[2.5rem] flex justify-between items-center shadow-sm">
                                                <div>
                                                    <span className={`px-2 py-0.5 rounded text-[9px] font-black uppercase tracking-widest mb-2 inline-block ${req.status === 'Approved' ? 'bg-green-50 text-green-600' : req.status === 'Rejected' ? 'bg-red-50 text-red-600' : 'bg-blue-50 text-blue-600'}`}>{req.status}</span>
                                                    <h3 className="text-xl font-black">{req.title}</h3>
                                                    {req.admin_reason && <p className="text-sm text-blue-600 font-bold mt-2 italic">"{req.admin_reason}"</p>}
                                                </div>
                                                <div className="text-xs font-bold text-gray-300">#{req.id}</div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {/* INSIGHTS */}
                            {view === 'insights' && (
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 animate-in fade-in">
                                    {insights.filter(i => i.is_active).map(item => (
                                        <div key={item.id} className="glass-card rounded-[3.5rem] flex flex-col justify-between min-h-[450px] group overflow-hidden">
                                            <div className="zoom-container">
                                                <img src={item.image_url || 'https://images.unsplash.com/photo-1642104704074-907c0698bcd9'} className="zoom-image" />
                                            </div>
                                            <div className="p-10 relative z-10 -mt-10 bg-white rounded-t-[3rem]">
                                                <span className="text-[10px] font-black uppercase text-blue-600/60 tracking-widest">{item.tag}</span>
                                                <h3 className="text-2xl font-black mt-4 leading-tight">{item.title}</h3>
                                                <p className="text-gray-500 text-sm mt-3 line-clamp-3">{item.description}</p>
                                            </div>
                                            <div className="p-10 pt-0">
                                                <a href={item.link_url} target="_blank"><button style={{backgroundColor: item.color_hex}} className="w-full text-white py-4 rounded-2xl font-black uppercase text-xs tracking-widest shadow-lg hover:brightness-110">Se mer ‚ûú</button></a>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            )}

                            {/* LIVE OPS */}
                            {view === 'systems' && (
                                <div className="space-y-8 animate-in fade-in">
                                    <h2 className="text-4xl font-extrabold italic">Live Operations</h2>
                                    <div className="grid gap-6">
                                        {systems.map(s => (
                                            <div key={s.id} className="glass-card p-8 rounded-[2.5rem] flex flex-col gap-4">
                                                <div className="flex justify-between items-center">
                                                    <div className="flex items-center gap-4">
                                                        <div className={`w-3.5 h-3.5 rounded-full ${s.status === 'online' ? 'bg-green-500' : s.status === 'degraded' ? 'bg-amber-500 animate-pulse' : 'bg-red-500'}`}></div>
                                                        <h4 className="font-black text-2xl text-gray-900">{s.system_name}</h4>
                                                    </div>
                                                    <span className="text-[10px] font-black text-gray-300 uppercase tracking-widest">Sist oppdatert: {new Date(s.updated_at).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span>
                                                </div>
                                                {s.status_message && <div className="bg-gray-50 p-5 rounded-2xl border border-gray-100 italic text-sm text-gray-600 font-medium">"{s.status_message}"</div>}
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {/* SKJEMAER (FORMS) */}
                            {(view === 'new' || view === 'error' || view === 'access') && (
                                <div className="max-w-xl animate-in fade-in">
                                    <h2 className="text-4xl font-extrabold italic mb-8">{view === 'new' ? 'Ny foresp√∏rsel' : view === 'error' ? 'Rapporter feil' : 'Be om tilgang'}</h2>
                                    <form onSubmit={(e) => {
                                        const type = view === 'new' ? 'INNSINKT' : view === 'error' ? 'FEIL' : 'TILGANG';
                                        handleSubmit(e, type);
                                    }} className="glass-card p-10 rounded-[3rem] space-y-6">
                                        {view === 'access' ? (
                                            <select name="title" className="input-field font-bold">
                                                {REPORTS.map(r => <option key={r} value={r}>{r}</option>)}
                                            </select>
                                        ) : (
                                            <input name="title" required placeholder="Tittel" className="input-field font-bold" />
                                        )}
                                        <textarea name="description" required className="input-field h-40" placeholder="Beskriv behovet..."></textarea>
                                        <button className="btn-primary">Send inn ‚ûú</button>
                                    </form>
                                </div>
                            )}

                            {/* ADMIN CONTROL CENTER */}
                            {view === 'admin' && (
                                <div className="space-y-10 animate-in fade-in">
                                    <div className="flex flex-wrap gap-4 p-1.5 bg-gray-100 rounded-2xl w-fit font-bold text-[10px] uppercase tracking-widest">
                                        {['live', 'tasks', 'access', 'insights', 'log'].map(sub => (
                                            <button key={sub} onClick={() => setAdminSubView(sub)} className={`px-6 py-2.5 rounded-xl transition-all ${adminSubView === sub ? 'bg-white shadow-sm text-gray-900' : 'text-gray-500'}`}>{sub}</button>
                                        ))}
                                    </div>

                                    {/* ADMIN: LIVE OPS */}
                                    {adminSubView === 'live' && (
                                        <div className="grid gap-8">
                                            {systems.map(s => (
                                                <div key={s.id} className="glass-card p-10 rounded-[3rem] space-y-8">
                                                    <div className="grid grid-cols-2 gap-6">
                                                        <div className="space-y-2">
                                                            <label className="text-[10px] font-black uppercase text-gray-400">Systemnavn</label>
                                                            <input defaultValue={s.system_name} onBlur={(e) => handleAdminUpdate('system_status', s.id, {system_name: e.target.value})} className="input-field font-bold" />
                                                        </div>
                                                        <div className="space-y-2">
                                                            <label className="text-[10px] font-black uppercase text-gray-400">Status</label>
                                                            <select value={s.status} onChange={(e) => handleAdminUpdate('system_status', s.id, {status: e.target.value})} className="input-field font-bold">
                                                                <option value="online">Online</option>
                                                                <option value="degraded">Degradert</option>
                                                                <option value="offline">Offline</option>
                                                            </select>
                                                        </div>
                                                        <div className="col-span-2 space-y-2">
                                                            <label className="text-[10px] font-black uppercase text-gray-400">Melding</label>
                                                            <input defaultValue={s.status_message} onBlur={(e) => handleAdminUpdate('system_status', s.id, {status_message: e.target.value})} className="input-field italic" placeholder="Statusmelding..." />
                                                        </div>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    )}

                                    {/* ADMIN: TASKS */}
                                    {adminSubView === 'tasks' && (
                                        <div className="space-y-4">
                                            {requests.filter(r => r.type !== 'TILGANG' && r.status === 'Open').map(req => (
                                                <div key={req.id} className="glass-card p-6 rounded-[2rem] flex justify-between items-center border-l-4 border-l-blue-400">
                                                    <div>
                                                        <h5 className="font-black">{req.title}</h5>
                                                        <p className="text-xs text-gray-400">{req.requested_by} ‚Ä¢ {req.type}</p>
                                                    </div>
                                                    <div className="flex gap-4">
                                                        <select value={req.assigned_to} onChange={(e) => handleAdminUpdate('requests', req.id, {assigned_to: e.target.value})} className="bg-gray-50 p-2 rounded-xl text-[10px] font-black uppercase">
                                                            {TEAM.map(t => <option key={t}>{t}</option>)}
                                                        </select>
                                                        <button onClick={() => setActiveDecision({id: req.id, status: 'Completed'})} className="bg-gray-900 text-white px-4 py-2 rounded-xl text-[10px] font-black uppercase">L√∏s</button>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    )}

                                    {/* ADMIN: ACCESS REQUESTS */}
                                    {adminSubView === 'access' && (
                                        <div className="grid gap-6">
                                            {requests.filter(r => r.type === 'TILGANG' && r.status === 'Open').map(req => (
                                                <div key={req.id} className="glass-card p-8 rounded-[2.5rem] flex flex-col gap-6">
                                                    <div className="flex justify-between items-start">
                                                        <div>
                                                            <h5 className="font-black text-2xl">{req.title}</h5>
                                                            <p className="text-[10px] font-black text-gray-400 uppercase tracking-widest">Fra: {req.requested_by}</p>
                                                            <p className="mt-4 bg-gray-50 p-5 rounded-2xl italic text-sm">"{req.description}"</p>
                                                        </div>
                                                        <div className="flex gap-3">
                                                            <button onClick={() => setActiveDecision({id: req.id, status: 'Approved'})} className="bg-green-500 text-white px-6 py-3 rounded-xl font-black uppercase text-[10px]">Godkjenn</button>
                                                            <button onClick={() => setActiveDecision({id: req.id, status: 'Rejected'})} className="bg-red-500 text-white px-6 py-3 rounded-xl font-black uppercase text-[10px]">Avsl√•</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    )}

                                    {/* ADMIN: INSIGHT ENGINE ADMIN */}
                                    {adminSubView === 'insights' && (
                                        <div className="grid gap-8">
                                            {insights.map(item => (
                                                <div key={item.id} className="glass-card p-10 rounded-[3rem] space-y-6">
                                                    <div className="flex justify-between border-b pb-4 items-center">
                                                        <h4 className="font-black text-lg">Modul: {item.title}</h4>
                                                        <label className="flex items-center gap-2">
                                                            <span className="text-[10px] font-black uppercase text-gray-400">Aktiv:</span>
                                                            <input type="checkbox" checked={item.is_active} onChange={(e) => handleAdminUpdate('insights', item.id, {is_active: e.target.checked})} />
                                                        </label>
                                                    </div>
                                                    <div className="grid grid-cols-2 gap-4">
                                                        <input defaultValue={item.title} onBlur={(e) => handleAdminUpdate('insights', item.id, {title: e.target.value})} className="input-field font-bold" placeholder="Tittel" />
                                                        <input defaultValue={item.tag} onBlur={(e) => handleAdminUpdate('insights', item.id, {tag: e.target.value})} className="input-field" placeholder="Tag" />
                                                        <textarea defaultValue={item.description} onBlur={(e) => handleAdminUpdate('insights', item.id, {description: e.target.value})} className="col-span-2 input-field h-24" placeholder="Beskrivelse" />
                                                        <input defaultValue={item.image_url} onBlur={(e) => handleAdminUpdate('insights', item.id, {image_url: e.target.value})} className="input-field text-xs" placeholder="Bilde URL" />
                                                        <input defaultValue={item.link_url} onBlur={(e) => handleAdminUpdate('insights', item.id, {link_url: e.target.value})} className="input-field text-xs" placeholder="Link URL" />
                                                        <input defaultValue={item.color_hex} onBlur={(e) => handleAdminUpdate('insights', item.id, {color_hex: e.target.value})} className="input-field text-xs" placeholder="Knapp Farge (HEX)" />
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    )}

                                    {/* ADMIN: LOGG */}
                                    {adminSubView === 'log' && (
                                        <div className="glass-card rounded-[2.5rem] overflow-hidden">
                                            <table className="w-full text-left">
                                                <thead className="bg-gray-50 font-black text-[10px] uppercase text-gray-400">
                                                    <tr>
                                                        <th className="p-6">S√∏ker</th>
                                                        <th className="p-6">Type / Rapport</th>
                                                        <th className="p-6">Status</th>
                                                        <th className="p-6">Svar</th>
                                                    </tr>
                                                </thead>
                                                <tbody className="divide-y divide-gray-50">
                                                    {requests.filter(r => r.status !== 'Open').map(req => (
                                                        <tr key={req.id}>
                                                            <td className="p-6 text-sm font-bold">{req.requested_by}</td>
                                                            <td className="p-6 text-sm">{req.title}</td>
                                                            <td className="p-6 uppercase text-[9px] font-black tracking-widest">{req.status}</td>
                                                            <td className="p-6 italic text-gray-400 text-xs">{req.admin_reason}</td>
                                                        </tr>
                                                    ))}
                                                </tbody>
                                            </table>
                                        </div>
                                    )}
                                </div>
                            )}
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
