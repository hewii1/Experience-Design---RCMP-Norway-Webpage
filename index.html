<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCMP | Operations Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; letter-spacing: -0.025em; background-color: #fcfcfd; color: #101828; }
        .ikea-blue { background-color: #0058AB; }
        .sidebar-item { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); border-radius: 10px; margin: 2px 12px; }
        .sidebar-active { background-color: #f5f8ff; color: #0058AB !important; font-weight: 700; box-shadow: inset 4px 0 0 -1px #0058AB; }
        .glass-card { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(235, 238, 242, 1); box-shadow: 0 4px 12px -2px rgba(16, 24, 40, 0.04); overflow: hidden; }
        .btn-animate { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
        .btn-animate:active { transform: scale(0.95); }
        .image-overlay { background: linear-gradient(to bottom, rgba(255,255,255,0.7) 0%, rgba(255,255,255,1) 80%); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const SUPABASE_URL = 'https://mgkhhsiwnndsy rrakdho.supabase.co'.replace(/\s/g, ''); 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1na2hoc2l3bm5kc3lycmFrZGhvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA1ODkwMDksImV4cCI6MjA4NjE2NTAwOX0.gIeRH6Ckck-K59-zUi7G3KeB0hoCR0bjpQ5h4W9Ec6Y';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        const TEAM = ['Ikke tildelt', 'Henrik', 'Marthe', 'Karolina'];

        const Logo = () => (
            <div className="px-10 mb-8 select-none">
                <h1 className="text-4xl font-black tracking-tighter italic text-gray-900 leading-none">RCMP</h1>
                <p className="text-[9px] font-black uppercase tracking-[0.3em] text-gray-400 mt-1.5">Experience Design</p>
            </div>
        );

        const App = () => {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('dashboard');
            const [adminSubView, setAdminSubView] = useState('tasks');
            const [requests, setRequests] = useState([]);
            const [insights, setInsights] = useState([]);

            useEffect(() => {
                supabaseClient.auth.getSession().then(({ data: { session } }) => setUser(session?.user ?? null));
                fetchData();
            }, []);

            const fetchData = async () => {
                const reqs = await supabaseClient.from('requests').select('*').order('created_at', { ascending: false });
                const ins = await supabaseClient.from('insights').select('*').order('id', { ascending: true });
                setRequests(reqs.data || []);
                setInsights(ins.data || []);
            };

            const updateInsight = async (id, field, val) => {
                await supabaseClient.from('insights').update({ [field]: val }).eq('id', id);
                fetchData();
            };

            const isAdmin = user && ['henrik.h.wiik@gmail.com', 'marthe.epost@ingka.ikea.com', 'karolina.epost@ingka.ikea.com'].includes(user.email);

            if (!user) return <div className="p-20 text-center font-bold tracking-widest text-gray-300 uppercase">Loading RCMP...</div>;

            const activeInsights = insights.filter(i => i.is_active);

            return (
                <div className="flex min-h-screen">
                    <aside className="w-72 bg-white border-r border-gray-100 flex flex-col fixed h-full z-20 pt-12">
                        <Logo />
                        <nav className="flex-1">
                            <button onClick={() => setView('dashboard')} className={`w-[calc(100%-24px)] flex items-center gap-3 px-6 py-3.5 text-sm font-semibold sidebar-item ${view === 'dashboard' ? 'sidebar-active' : 'text-gray-500'}`}>üè† Min side</button>
                            <div className="my-6 mx-8 border-t border-gray-100"></div>
                            <button onClick={() => setView('insights')} className={`w-[calc(100%-24px)] flex items-center gap-3 px-6 py-3.5 text-sm font-semibold sidebar-item ${view === 'insights' ? 'sidebar-active' : 'text-gray-500'}`}>üí° Insight Engine</button>
                            <button onClick={() => setView('new')} className={`w-[calc(100%-24px)] flex items-center gap-3 px-6 py-3.5 text-sm font-semibold sidebar-item ${view === 'new' ? 'sidebar-active' : 'text-gray-500'}`}>‚ú® Ny foresp√∏rsel</button>
                            {isAdmin && (
                                <div className="mt-8 pt-8 border-t border-gray-50">
                                    <button onClick={() => setView('admin')} className={`w-[calc(100%-24px)] flex items-center gap-3 px-6 py-3.5 text-sm font-bold sidebar-item ${view === 'admin' ? 'sidebar-active' : 'text-red-400'}`}>üõ°Ô∏è Control Center</button>
                                </div>
                            )}
                        </nav>
                    </aside>

                    <main className="flex-1 ml-72 p-16">
                        <div className="max-w-5xl mx-auto">
                            
                            {view === 'dashboard' && (
                                <div className="space-y-12">
                                    <h2 className="text-5xl font-extrabold tracking-tight text-gray-900">Min side</h2>
                                    <div className="grid grid-cols-1 gap-4">
                                        {requests.filter(r => r.requested_by === user.email).map(req => (
                                            <div key={req.id} className="glass-card p-8 rounded-[2.5rem] flex justify-between items-center border border-gray-50">
                                                <div>
                                                    <span className="bg-blue-50 text-blue-600 px-3 py-1 rounded-full text-[10px] font-black uppercase tracking-widest">{req.type}</span>
                                                    <h3 className="text-2xl font-black mt-3 text-gray-900">{req.title}</h3>
                                                    <p className="text-sm text-gray-400 font-medium">Behandles av: {req.assigned_to}</p>
                                                </div>
                                                <span className="bg-gray-900 text-white px-8 py-4 rounded-2xl text-[10px] font-black uppercase tracking-widest">{req.status}</span>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {view === 'insights' && (
                                <div className="space-y-12">
                                    <h2 className="text-5xl font-extrabold tracking-tight text-gray-900">Insight Engine</h2>
                                    <div className={`grid gap-6 ${
                                        activeInsights.length <= 2 ? 'grid-cols-1 md:grid-cols-2' : 
                                        activeInsights.length === 3 ? 'grid-cols-1 md:grid-cols-3' : 
                                        activeInsights.length === 4 ? 'grid-cols-2' : 'grid-cols-1 md:grid-cols-2 lg:grid-cols-3'
                                    }`}>
                                        {activeInsights.map((item, idx) => (
                                            <div key={item.id} className="glass-card rounded-[3rem] flex flex-col justify-between min-h-[380px] relative">
                                                {item.image_url && (
                                                    <div className="absolute top-0 left-0 w-full h-48 z-0">
                                                        <img src={item.image_url} className="w-full h-full object-cover" alt="" />
                                                        <div className="absolute inset-0 image-overlay"></div>
                                                    </div>
                                                )}
                                                <div className="p-10 relative z-10 pt-32">
                                                    <span className="text-[10px] font-black uppercase tracking-[0.2em] text-gray-400">{item.tag}</span>
                                                    <h3 className="text-2xl font-black mt-4 mb-4 text-gray-900 leading-tight">{item.title}</h3>
                                                    <p className="text-gray-500 font-medium text-sm leading-relaxed">{item.description}</p>
                                                </div>
                                                <div className="p-10 pt-0 relative z-10">
                                                    <button style={{backgroundColor: item.color_hex}} className="w-full text-white py-4 rounded-2xl font-bold text-xs uppercase tracking-widest btn-animate">
                                                        {item.button_text} ‚ûú
                                                    </button>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {view === 'admin' && (
                                <div className="space-y-10">
                                    <div className="flex gap-4 p-1 bg-gray-100 rounded-2xl w-fit">
                                        <button onClick={() => setAdminSubView('tasks')} className={`px-6 py-2 rounded-xl text-xs font-bold ${adminSubView === 'tasks' ? 'bg-white shadow-sm text-gray-900' : 'text-gray-500'}`}>Saker</button>
                                        <button onClick={() => setAdminSubView('insights')} className={`px-6 py-2 rounded-xl text-xs font-bold ${adminSubView === 'insights' ? 'bg-white shadow-sm text-gray-900' : 'text-gray-500'}`}>Insight Engine</button>
                                    </div>

                                    {adminSubView === 'insights' && (
                                        <div className="grid grid-cols-1 gap-6">
                                            {insights.map(item => (
                                                <div key={item.id} className="glass-card p-8 rounded-3xl space-y-4">
                                                    <div className="flex justify-between items-center">
                                                        <h4 className="font-bold text-gray-900">Boble #{item.id}</h4>
                                                        <label className="flex items-center gap-2 text-xs font-bold">
                                                            <input type="checkbox" checked={item.is_active} onChange={(e) => updateInsight(item.id, 'is_active', e.target.checked)} /> Aktiv
                                                        </label>
                                                    </div>
                                                    <div className="grid grid-cols-2 gap-4">
                                                        <input defaultValue={item.title} onBlur={(e) => updateInsight(item.id, 'title', e.target.value)} className="p-3 bg-gray-50 rounded-xl text-xs font-bold outline-none" placeholder="Tittel" />
                                                        <input defaultValue={item.tag} onBlur={(e) => updateInsight(item.id, 'tag', e.target.value)} className="p-3 bg-gray-50 rounded-xl text-xs font-bold outline-none" placeholder="Tag" />
                                                        <input defaultValue={item.image_url} onBlur={(e) => updateInsight(item.id, 'image_url', e.target.value)} className="col-span-2 p-3 bg-gray-50 rounded-xl text-xs outline-none" placeholder="Bilde-URL (https://...)" />
                                                        <textarea defaultValue={item.description} onBlur={(e) => updateInsight(item.id, 'description', e.target.value)} className="col-span-2 p-3 bg-gray-50 rounded-xl text-xs h-20 outline-none" placeholder="Beskrivelse"></textarea>
                                                        <input defaultValue={item.button_text} onBlur={(e) => updateInsight(item.id, 'button_text', e.target.value)} className="p-3 bg-gray-50 rounded-xl text-xs outline-none" placeholder="Knappetekst" />
                                                        <input type="color" defaultValue={item.color_hex} onChange={(e) => updateInsight(item.id, 'color_hex', e.target.value)} className="w-full h-10 rounded-xl" />
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    )}

                                    {adminSubView === 'tasks' && (
                                        <div className="glass-card rounded-3xl overflow-hidden">
                                            <table className="w-full text-left">
                                                <tbody className="divide-y divide-gray-50 text-sm">
                                                    {requests.map(req => (
                                                        <tr key={req.id}>
                                                            <td className="p-6 font-bold">{req.title}</td>
                                                            <td className="p-6">
                                                                <select value={req.assigned_to} onChange={(e) => updateInsight(req.id, 'assigned_to', e.target.value)} className="bg-gray-50 p-2 rounded-lg text-[10px] font-black uppercase outline-none">
                                                                    {TEAM.map(t => <option key={t}>{t}</option>)}
                                                                </select>
                                                            </td>
                                                            <td className="p-6 text-right">
                                                                <span className="text-[10px] font-black uppercase text-gray-400">{req.status}</span>
                                                            </td>
                                                        </tr>
                                                    ))}
                                                </tbody>
                                            </table>
                                        </div>
                                    )}
                                </div>
                            )}
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
