<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCMP | Operations Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; letter-spacing: -0.025em; background-color: #fcfcfd; color: #101828; }
        .sidebar-item { transition: all 0.2s ease; border-radius: 12px; margin: 2px 12px; }
        .sidebar-active { background-color: #f5f8ff; color: #0058AB !important; font-weight: 700; box-shadow: inset 4px 0 0 -1px #0058AB; }
        .glass-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border: 1px solid #f0f2f5; }
        .modal-overlay { background: rgba(16, 24, 40, 0.4); backdrop-filter: blur(4px); }
        .zoom-container { overflow: hidden; border-radius: 3.5rem 3.5rem 0 0; }
        .zoom-image { transition: transform 0.6s ease; width: 100%; height: 100%; object-fit: cover; }
        .group:hover .zoom-image { transform: scale(1.05); }
        .image-overlay { background: linear-gradient(to bottom, rgba(255,255,255,0) 0%, rgba(255,255,255,1) 95%); position: absolute; inset: 0; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const SUPABASE_URL = 'https://mgkhhsiwnndsy rrakdho.supabase.co'.replace(/\s/g, ''); 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1na2hoc2l3bm5kc3lycmFrZGhvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA1ODkwMDksImV4cCI6MjA4NjE2NTAwOX0.gIeRH6Ckck-K59-zUi7G3KeB0hoCR0bjpQ5h4W9Ec6Y';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        const TEAM = ['Ikke tildelt', 'Henrik', 'Marthe', 'Karolina'];
        const REPORTS = ['Salgsoversikt Retail', 'Lagerbeholdning Global', 'Kundetilfredshet (CSAT)', 'Logistikk Dashboard', 'Annet'];

        const App = () => {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [view, setView] = useState('dashboard');
            const [adminSubView, setAdminSubView] = useState('tasks');
            const [requests, setRequests] = useState([]);
            const [insights, setInsights] = useState([]);
            const [systems, setSystems] = useState([]);
            const [activeDecision, setActiveDecision] = useState(null);

            useEffect(() => {
                const init = async () => {
                    const { data: { session } } = await supabaseClient.auth.getSession();
                    setUser(session?.user ?? null);
                    if (session?.user) await fetchData();
                    setLoading(false);
                };
                init();
            }, []);

            const fetchData = async () => {
                try {
                    const [reqR, insR, sysR] = await Promise.all([
                        supabaseClient.from('requests').select('*').order('created_at', { ascending: false }),
                        supabaseClient.from('insights').select('*').order('id', { ascending: true }),
                        supabaseClient.from('system_status').select('*').order('id', { ascending: true })
                    ]);
                    setRequests(reqR.data || []);
                    setInsights(insR.data || []);
                    setSystems(sysR.data || []);
                } catch (e) { console.error("Data error", e); }
            };

            const handleLogout = async () => {
                await supabaseClient.auth.signOut();
                window.location.href = window.location.origin;
            };

            const finalizeDecision = async (reason) => {
                if (!activeDecision) return;
                await supabaseClient.from('requests').update({ 
                    status: activeDecision.status,
                    admin_reason: reason,
                    assigned_to: 'System'
                }).eq('id', activeDecision.id);
                setActiveDecision(null);
                fetchData();
            };

            const handleGeneralSubmit = async (e, type) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                await supabaseClient.from('requests').insert([{
                    title: formData.get('title'),
                    description: formData.get('description'),
                    type: type,
                    requested_by: user.email,
                    status: 'Open',
                    assigned_to: 'Ikke tildelt'
                }]);
                setView('dashboard');
                fetchData();
            };

            const isAdmin = user && ['henrik.h.wiik@gmail.com', 'marthe.epost@ingka.ikea.com', 'karolina.epost@ingka.ikea.com'].includes(user.email);

            if (loading) return <div className="h-screen flex items-center justify-center font-black italic text-gray-200 animate-pulse text-4xl">RCMP...</div>;

            if (!user) return (
                <div className="h-screen flex items-center justify-center bg-gray-50">
                    <div className="glass-card p-16 rounded-[3rem] text-center">
                        <h1 className="text-6xl font-black italic mb-10 tracking-tighter">RCMP</h1>
                        <button onClick={() => supabaseClient.auth.signInWithOAuth({ provider: 'google' })} className="bg-blue-600 text-white px-10 py-5 rounded-2xl font-black uppercase tracking-widest shadow-xl hover:scale-105 transition-all">Logg inn med Google ‚ûú</button>
                    </div>
                </div>
            );

            return (
                <div className="flex min-h-screen">
                    {/* MODAL */}
                    {activeDecision && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-6 modal-overlay">
                            <div className="glass-card w-full max-w-md p-10 rounded-[2.5rem] shadow-2xl animate-in zoom-in-95">
                                <h3 className="text-2xl font-black mb-2">{activeDecision.status === 'Approved' ? '‚úÖ Godkjenn' : '‚ùå Avsl√•'}</h3>
                                <textarea id="modalReason" className="w-full p-5 bg-gray-50 rounded-2xl h-32 outline-none border-none my-6" placeholder="Skriv din begrunnelse her..."></textarea>
                                <div className="flex gap-3">
                                    <button onClick={() => setActiveDecision(null)} className="flex-1 font-bold text-gray-400">Avbryt</button>
                                    <button onClick={() => finalizeDecision(document.getElementById('modalReason').value)} className={`flex-[2] py-4 rounded-2xl text-white font-black uppercase ${activeDecision.status === 'Approved' ? 'bg-green-500' : 'bg-red-500'}`}>Bekreft</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* SIDEBAR */}
                    <aside className="w-72 bg-white border-r border-gray-100 flex flex-col fixed h-full z-20 pt-12">
                        <div className="px-10 mb-6">
                            <h1 className="text-4xl font-black italic text-gray-900 leading-none">RCMP</h1>
                            <p className="text-[9px] font-black uppercase tracking-[0.3em] text-gray-400 mt-1.5">Operations Hub</p>
                        </div>

                        <button onClick={() => setView('dashboard')} className={`w-[calc(100%-24px)] flex items-center gap-3 px-6 py-4 text-sm font-bold sidebar-item mb-4 ${view === 'dashboard' ? 'sidebar-active' : 'text-gray-900 hover:bg-gray-50'}`}>üë§ Min side</button>
                        
                        <div className="mx-8 border-t border-gray-100 mb-6"></div>

                        <nav className="flex-1 overflow-y-auto">
                            <button onClick={() => setView('systems')} className={`w-[calc(100%-24px)] flex items-center gap-3 px-6 py-3.5 text-sm font-semibold sidebar-item ${view === 'systems' ? 'sidebar-active' : 'text-gray-500'}`}>üõ∞Ô∏è Live Ops</button>
                            <button onClick={() => setView('insights')} className={`w-[calc(100%-24px)] flex items-center gap-3 px-6 py-3.5 text-sm font-semibold sidebar-item ${view === 'insights' ? 'sidebar-active' : 'text-gray-500'}`}>üí° Insight Engine</button>
                            <button onClick={() => setView('access')} className={`w-[calc(100%-24px)] flex items-center gap-3 px-6 py-3.5 text-sm font-semibold sidebar-item ${view === 'access' ? 'sidebar-active' : 'text-gray-500'}`}>üîë Be om tilgang</button>
                            <button onClick={() => setView('new')} className={`w-[calc(100%-24px)] flex items-center gap-3 px-6 py-3.5 text-sm font-semibold sidebar-item ${view === 'new' ? 'sidebar-active' : 'text-gray-500'}`}>‚ú® Ny foresp√∏rsel</button>
                            <button onClick={() => setView('error')} className={`w-[calc(100%-24px)] flex items-center gap-3 px-6 py-3.5 text-sm font-semibold sidebar-item ${view === 'error' ? 'sidebar-active' : 'text-gray-500'}`}>‚ö†Ô∏è Rapporter feil</button>
                            
                            {isAdmin && (
                                <div className="mt-8 pt-8 border-t border-gray-100">
                                    <button onClick={() => setView('admin')} className={`w-[calc(100%-24px)] flex items-center gap-3 px-6 py-3.5 text-sm font-bold sidebar-item ${view === 'admin' ? 'sidebar-active' : 'text-red-400'}`}>üõ°Ô∏è Control Center</button>
                                </div>
                            )}
                        </nav>
                        
                        <div className="p-8 border-t border-gray-50">
                            <button onClick={handleLogout} className="text-[10px] font-black text-gray-400 uppercase tracking-widest hover:text-red-500 w-full text-center">Logg ut ‚ûú</button>
                        </div>
                    </aside>

                    {/* MAIN */}
                    <main className="flex-1 ml-72 p-16">
                        <div className="max-w-5xl mx-auto">
                            
                            {view === 'dashboard' && (
                                <div className="animate-in fade-in space-y-8">
                                    <h2 className="text-4xl font-extrabold italic">Min side</h2>
                                    <div className="grid gap-4">
                                        {requests.filter(r => r.requested_by === user.email).map(req => (
                                            <div key={req.id} className="glass-card p-8 rounded-[2rem] flex justify-between items-center shadow-sm">
                                                <div>
                                                    <span className={`px-2 py-0.5 rounded text-[9px] font-black uppercase tracking-widest mb-2 inline-block ${req.status === 'Approved' ? 'bg-green-50 text-green-600' : req.status === 'Rejected' ? 'bg-red-50 text-red-600' : 'bg-blue-50 text-blue-600'}`}>{req.status}</span>
                                                    <h3 className="text-xl font-black">{req.title}</h3>
                                                    {req.admin_reason && <p className="text-sm text-blue-600 font-bold mt-2 italic">"{req.admin_reason}"</p>}
                                                </div>
                                                <div className="text-xs font-bold text-gray-300">#{req.id}</div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {view === 'insights' && (
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 animate-in fade-in">
                                    {insights.filter(i => i.is_active).map(item => (
                                        <div key={item.id} className="glass-card rounded-[3.5rem] flex flex-col justify-between min-h-[450px] group relative overflow-hidden">
                                            {item.image_url && <img src={item.image_url} className="absolute top-0 w-full h-64 object-cover" />}
                                            <div className="p-10 relative z-10 pt-52">
                                                <span className="text-[10px] font-black uppercase text-blue-600/60">{item.tag}</span>
                                                <h3 className="text-2xl font-black mt-4 leading-tight">{item.title}</h3>
                                                <p className="text-gray-500 text-sm mt-3">{item.description}</p>
                                            </div>
                                            <div className="p-10 pt-0"><a href={item.link_url || "#"} target="_blank"><button style={{backgroundColor: item.color_hex || '#0058AB'}} className="w-full text-white py-4 rounded-2xl font-black uppercase text-xs">Se mer ‚ûú</button></a></div>
                                        </div>
                                    ))}
                                </div>
                            )}

                            {view === 'systems' && (
                                <div className="grid gap-6 animate-in fade-in">
                                    <h2 className="text-4xl font-extrabold italic mb-4">Live Operations</h2>
                                    {systems.map(s => (
                                        <div key={s.id} className="glass-card p-8 rounded-[2.5rem] flex flex-col gap-4">
                                            <div className="flex justify-between items-center">
                                                <div className="flex items-center gap-4">
                                                    <div className={`w-3 h-3 rounded-full ${s.status === 'online' ? 'bg-green-500' : 'bg-amber-500 animate-pulse'}`}></div>
                                                    <h4 className="font-black text-2xl">{s.system_name || 'System'}</h4>
                                                </div>
                                            </div>
                                            {s.status_message && <p className="text-sm font-medium text-gray-600 bg-gray-50 p-4 rounded-2xl italic">"{s.status_message}"</p>}
                                        </div>
                                    ))}
                                </div>
                            )}

                            {view === 'admin' && (
                                <div className="space-y-10 animate-in fade-in">
                                    <div className="flex flex-wrap gap-4 p-1.5 bg-gray-100 rounded-2xl w-fit font-bold text-[10px] uppercase tracking-widest">
                                        {['tasks', 'requests', 'log', 'insights', 'live'].map(sub => (
                                            <button key={sub} onClick={() => setAdminSubView(sub)} className={`px-6 py-2.5 rounded-xl ${adminSubView === sub ? 'bg-white shadow-sm' : 'text-gray-500'}`}>{sub}</button>
                                        ))}
                                    </div>

                                    {adminSubView === 'live' && (
                                        <div className="grid gap-6">
                                            {systems.map(s => (
                                                <div key={s.id} className="glass-card p-10 rounded-[3rem] space-y-6">
                                                    <div className="grid gap-4">
                                                        <label className="text-[10px] font-black uppercase text-gray-400">Systemnavn</label>
                                                        <input defaultValue={s.system_name} onBlur={(e) => supabaseClient.from('system_status').update({system_name: e.target.value}).eq('id', s.id).then(fetchData)} className="w-full p-4 bg-gray-50 rounded-2xl font-bold" />
                                                    </div>
                                                    <div className="flex justify-between items-center">
                                                        <select value={s.status} onChange={(e) => supabaseClient.from('system_status').update({status: e.target.value}).eq('id', s.id).then(fetchData)} className="bg-gray-50 p-3 rounded-xl text-xs font-bold border-none outline-none">
                                                            <option value="online">Online</option>
                                                            <option value="degraded">Degraded</option>
                                                            <option value="offline">Offline</option>
                                                        </select>
                                                    </div>
                                                    <input defaultValue={s.status_message} onBlur={(e) => supabaseClient.from('system_status').update({status_message: e.target.value}).eq('id', s.id).then(fetchData)} className="w-full p-4 bg-gray-50 rounded-2xl italic" placeholder="Melding..." />
                                                </div>
                                            ))}
                                        </div>
                                    )}

                                    {adminSubView === 'requests' && (
                                        <div className="grid gap-6">
                                            {requests.filter(r => r.type === 'TILGANG' && r.status === 'Open').map(req => (
                                                <div key={req.id} className="glass-card p-8 rounded-[2.5rem] flex flex-col gap-6">
                                                    <div className="flex justify-between items-start">
                                                        <div><h5 className="font-black text-2xl">{req.title}</h5><p className="text-xs font-bold text-gray-400 uppercase">{req.requested_by}</p><p className="mt-4 bg-gray-50 p-4 rounded-xl italic text-sm">"{req.description}"</p></div>
                                                        <div className="flex gap-2">
                                                            <button onClick={() => setActiveDecision({id: req.id, status: 'Approved'})} className="bg-green-500 text-white px-6 py-2 rounded-xl font-black uppercase text-[10px]">Godkjenn</button>
                                                            <button onClick={() => setActiveDecision({id: req.id, status: 'Rejected'})} className="bg-red-500 text-white px-6 py-2 rounded-xl font-black uppercase text-[10px]">Avsl√•</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                    {/* ... rest av admin tabs ... */}
                                </div>
                            )}

                            {/* Views for nye saker / feilrapportering */}
                            {(view === 'new' || view === 'error' || view === 'access') && (
                                <div className="max-w-xl animate-in fade-in">
                                    <h2 className="text-4xl font-extrabold mb-8">{view === 'new' ? 'Ny foresp√∏rsel' : view === 'error' ? 'Rapporter feil' : 'Be om tilgang'}</h2>
                                    <form onSubmit={(e) => view === 'access' ? handleGeneralSubmit(e, 'TILGANG') : handleGeneralSubmit(e, view === 'new' ? 'INNSINKT' : 'FEIL')} className="glass-card p-10 rounded-[3rem] space-y-6">
                                        <input name="title" required placeholder="Hva gjelder det?" className="w-full p-5 bg-gray-50 rounded-2xl font-bold border-none outline-none" />
                                        <textarea name="description" required className="w-full p-5 bg-gray-50 rounded-2xl h-40 border-none outline-none" placeholder="Beskriv behovet..."></textarea>
                                        <button className="w-full bg-blue-600 text-white py-5 rounded-2xl font-black uppercase tracking-widest">Send ‚ûú</button>
                                    </form>
                                </div>
                            )}

                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
