<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCMP Experience Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-[#F5F5F5]">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // --- DIN KONFIGURASJON ---
        const SUPABASE_URL = 'https://mgkhhsiwnndsy rrakdho.supabase.co'; // Korrigert fra din nøkkel
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1na2hoc2l3bm5kc3lycmFrZGhvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA1ODkwMDksImV4cCI6MjA4NjE2NTAwOX0.gIeRH6Ckck-K59-zUi7G3KeB0hoCR0bjpQ5h4W9Ec6Y';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const ADMIN_EMAIL = 'henrik.h.wiik@gmail.com';

        const App = () => {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('dashboard');
            const [requests, setRequests] = useState([]);
            const [loading, setLoading] = useState(false);
            const [authLoading, setAuthLoading] = useState(true);

            useEffect(() => {
                supabaseClient.auth.getSession().then(({ data: { session } }) => {
                    setUser(session?.user ?? null);
                    setAuthLoading(false);
                });
                const { data: { subscription } } = supabaseClient.auth.onAuthStateChange((_event, session) => {
                    setUser(session?.user ?? null);
                });
                return () => subscription.unsubscribe();
            }, []);

            useEffect(() => { if (user) fetchRequests(); }, [user]);

            const fetchRequests = async () => {
                const { data, error } = await supabaseClient.from('requests').select('*').order('created_at', { ascending: false });
                if (!error) setRequests(data || []);
            };

            const handleLogin = async (e) => {
                e.preventDefault();
                setLoading(true);
                const { error } = await supabaseClient.auth.signInWithPassword({
                    email: e.target.email.value,
                    password: e.target.password.value
                });
                if (error) alert("Feil: " + error.message);
                setLoading(false);
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                const formData = new FormData(e.target);
                const file = formData.get('screenshot');
                let imageUrl = null;

                // Last opp bilde hvis valgt
                if (file && file.size > 0) {
                    const fileName = `${Date.now()}_${file.name}`;
                    const { data, error } = await supabaseClient.storage.from('screenshots').upload(fileName, file);
                    if (data) {
                        const { data: urlData } = supabaseClient.storage.from('screenshots').getPublicUrl(fileName);
                        imageUrl = urlData.publicUrl;
                    }
                }

                const { error } = await supabaseClient.from('requests').insert([{
                    title: formData.get('title'),
                    description: formData.get('description'),
                    type: view === 'new' ? 'Dashboard Request' : 'Error Report',
                    requested_by: user.email,
                    status: 'New',
                    image_url: imageUrl // Husk å legge til denne kolonnen i Supabase hvis du vil lagre lenken
                }]);

                if (!error) {
                    alert("Sendt inn!");
                    setView('dashboard');
                    fetchRequests();
                }
                setLoading(false);
            };

            const updateStatus = async (id, newStatus) => {
                await supabaseClient.from('requests').update({ status: newStatus }).eq('id', id);
                fetchRequests();
            };

            if (authLoading) return <div className="flex h-screen items-center justify-center">Laster...</div>;

            if (!user) return (
                <div className="flex h-screen items-center justify-center bg-[#0058AB]">
                    <form onSubmit={handleLogin} className="bg-white p-10 rounded-lg shadow-2xl w-full max-w-md">
                        <h1 className="text-2xl font-black mb-6 text-[#0058AB]">RCMP LOGIN</h1>
                        <input name="email" type="email" placeholder="E-post" className="w-full p-4 border rounded mb-4 outline-none focus:ring-2 focus:ring-yellow-400" required />
                        <input name="password" type="password" placeholder="Passord" className="w-full p-4 border rounded mb-6 outline-none focus:ring-2 focus:ring-yellow-400" required />
                        <button disabled={loading} className="w-full bg-[#0058AB] text-white py-4 rounded font-bold hover:bg-blue-800 transition">
                            {loading ? 'Logger inn...' : 'LOGG INN'}
                        </button>
                    </form>
                </div>
            );

            const isAdmin = user.email === ADMIN_EMAIL;

            return (
                <div className="flex min-h-screen">
                    <nav className="w-72 bg-white border-r p-8 flex flex-col fixed h-full">
                        <div className="mb-10 text-[#0058AB]">
                            <h2 className="font-black text-2xl tracking-tighter">RCMP IKEA</h2>
                            <p className="text-[10px] uppercase font-bold text-gray-400">Experience Design</p>
                        </div>
                        <div className="space-y-2 flex-1 font-semibold">
                            <button onClick={() => setView('dashboard')} className={`w-full text-left p-3 rounded ${view === 'dashboard' ? 'bg-blue-50 text-blue-700' : 'text-gray-500 hover:bg-gray-50'}`}>Oversikt</button>
                            <button onClick={() => setView('new')} className={`w-full text-left p-3 rounded ${view === 'new' ? 'bg-blue-50 text-blue-700' : 'text-gray-500 hover:bg-gray-50'}`}>Ny bestilling</button>
                            <button onClick={() => setView('error')} className={`w-full text-left p-3 rounded ${view === 'error' ? 'bg-blue-50 text-blue-700' : 'text-gray-500 hover:bg-gray-50'}`}>Rapporter feil</button>
                            {isAdmin && <button onClick={() => setView('admin')} className={`w-full text-left p-3 rounded mt-10 ${view === 'admin' ? 'bg-yellow-400 text-black' : 'bg-gray-100 text-gray-700'}`}>ADMIN PANEL</button>}
                        </div>
                        <div className="pt-4 border-t text-xs text-gray-400">
                            <p className="truncate mb-2">{user.email}</p>
                            <button onClick={() => supabaseClient.auth.signOut()} className="text-red-500 font-bold">LOGG UT</button>
                        </div>
                    </nav>

                    <main className="flex-1 ml-72 p-12">
                        {view === 'dashboard' && (
                            <div className="max-w-4xl">
                                <h2 className="text-3xl font-black mb-8 text-gray-900">Dine Saker</h2>
                                <div className="space-y-4">
                                    {requests.filter(r => r.requested_by === user.email || isAdmin).map(req => (
                                        <div key={req.id} className="bg-white p-6 rounded-xl border border-gray-100 shadow-sm flex justify-between items-center">
                                            <div className="flex gap-4 items-center">
                                                {req.image_url && <img src={req.image_url} className="w-16 h-16 object-cover rounded border" />}
                                                <div>
                                                    <span className={`text-[10px] font-bold px-2 py-1 rounded ${req.type === 'Error Report' ? 'bg-red-100 text-red-700' : 'bg-blue-100 text-blue-700'}`}>{req.type}</span>
                                                    <h3 className="text-lg font-bold text-gray-800">{req.title}</h3>
                                                    <p className="text-sm text-gray-500">{req.description}</p>
                                                </div>
                                            </div>
                                            <span className="px-4 py-1 rounded-full text-xs font-black bg-gray-100">{req.status}</span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {(view === 'new' || view === 'error') && (
                            <div className="max-w-2xl bg-white p-10 rounded-2xl shadow-sm border">
                                <h2 className="text-2xl font-black mb-6">{view === 'new' ? 'Ny Bestilling' : 'Rapporter Feil'}</h2>
                                <form onSubmit={handleSubmit} className="space-y-6">
                                    <input name="title" placeholder="Tittel på saken" className="w-full p-4 bg-gray-50 border rounded-lg outline-none focus:ring-2 focus:ring-blue-500" required />
                                    <textarea name="description" placeholder="Beskrivelse..." className="w-full p-4 bg-gray-50 border rounded-lg h-40 outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
                                    <div>
                                        <label className="block text-xs font-bold text-gray-400 uppercase mb-2">Vedlegg (valgfritt)</label>
                                        <input type="file" name="screenshot" accept="image/*" className="text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100" />
                                    </div>
                                    <button disabled={loading} className="w-full bg-[#0058AB] text-white py-4 rounded-xl font-black hover:shadow-xl transition transform active:scale-95">
                                        {loading ? 'Sender...' : 'SEND INN'}
                                    </button>
                                </form>
                            </div>
                        )}

                        {view === 'admin' && isAdmin && (
                            <div className="max-w-5xl">
                                <h2 className="text-3xl font-black mb-8 text-gray-900 uppercase tracking-tighter">Admin Kontroll</h2>
                                <div className="bg-white rounded-2xl shadow-sm overflow-hidden border">
                                    <table className="w-full text-left">
                                        <thead className="bg-gray-50 text-[10px] font-black uppercase text-gray-400">
                                            <tr>
                                                <th className="p-5">Oppgave</th>
                                                <th className="p-5">Bruker</th>
                                                <th className="p-5">Status</th>
                                                <th className="p-5">Handling</th>
                                            </tr>
                                        </thead>
                                        <tbody className="divide-y divide-gray-100">
                                            {requests.map(req => (
                                                <tr key={req.id} className="hover:bg-gray-50 transition">
                                                    <td className="p-5">
                                                        <p className="font-bold text-gray-800">{req.title}</p>
                                                        <p className="text-xs text-gray-400">{req.type}</p>
                                                    </td>
                                                    <td className="p-5 text-sm text-gray-600">{req.requested_by}</td>
                                                    <td className="p-5">
                                                        <span className="text-xs font-bold px-2 py-1 rounded bg-yellow-100 text-yellow-800">{req.status}</span>
                                                    </td>
                                                    <td className="p-5">
                                                        <select value={req.status} onChange={(e) => updateStatus(req.id, e.target.value)} className="p-2 border rounded-md text-xs font-bold outline-none focus:ring-2 focus:ring-blue-500">
                                                            <option value="New">New</option>
                                                            <option value="In Progress">In Progress</option>
                                                            <option value="Waiting">Waiting</option>
                                                            <option value="Completed">Completed</option>
                                                        </select>
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
