<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCMP | Experience Design Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; letter-spacing: -0.025em; background-color: #fcfcfd; color: #101828; margin: 0; }
        .sidebar-item { transition: all 0.2s ease; border-radius: 12px; margin: 2px 12px; display: flex; align-items: center; width: calc(100% - 24px); position: relative; cursor: pointer; border: none; background: transparent; text-align: left; }
        .sidebar-active { background-color: #f5f8ff; color: #0058AB !important; font-weight: 700; box-shadow: inset 4px 0 0 -1px #0058AB; }
        .glass-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border: 1px solid #f0f2f5; }
        .btn-clickable { cursor: pointer; transition: all 0.2s; border: none; }
        .btn-clickable:active { transform: scale(0.98); }
        .red-dot { width: 6px; height: 6px; background-color: #ef4444; border-radius: 50%; display: inline-block; margin-left: 4px; }
        .badge-count { background-color: #ef4444; color: white; font-size: 10px; font-weight: 900; padding: 2px 6px; border-radius: 10px; position: absolute; right: 12px; }
        .input-field { background-color: #E8F0FE; border: none; border-radius: 12px; padding: 16px; width: 100%; outline: none; font-weight: 500; color: #101828; }
        .login-tab { font-size: 12px; font-weight: 800; text-transform: uppercase; letter-spacing: 0.05em; padding-bottom: 8px; cursor: pointer; border-bottom: 2px solid transparent; transition: all 0.3s; color: #94a3b8; }
        .login-tab-active { color: #101828; border-bottom: 2px solid #101828; }
        
        /* Grafikk for h√∏yreside */
        .hero-gradient { background: linear-gradient(135deg, #004d99 0%, #0058AB 100%); position: relative; }
        .hero-text-main { color: #FFD700; font-size: 72px; font-weight: 900; font-style: italic; line-height: 0.9; filter: drop-shadow(0 4px 10px rgba(0,0,0,0.2)); }
        .hero-text-sub { color: #ffffff; font-size: 14px; font-weight: 700; letter-spacing: 0.5em; opacity: 0.6; margin-top: 10px; }
        .hero-bg-text { position: absolute; font-size: 180px; font-weight: 900; color: rgba(255,255,255,0.05); top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 0; pointer-events: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const SUPABASE_URL = 'https://mgkhhsiwnndsy rrakdho.supabase.co'.replace(/\s/g, ''); 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1na2hoc2l3bm5kc3lycmFrZGhvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA1ODkwMDksImV4cCI6MjA4NjE2NTAwOX0.gIeRH6Ckck-K59-zUi7G3KeB0hoCR0bjpQ5h4W9Ec6Y';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const App = () => {
            const [user, setUser] = useState(null);
            const [authMode, setAuthMode] = useState('login'); // 'login', 'register', 'forgot'
            const [loading, setLoading] = useState(true);
            const [view, setView] = useState('dashboard');
            const [requests, setRequests] = useState([]);
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [confirmPassword, setConfirmPassword] = useState('');

            useEffect(() => {
                const init = async () => {
                    const { data: { session } } = await supabaseClient.auth.getSession();
                    if (session?.user) { setUser(session.user); await fetchData(); }
                    setLoading(false);
                };
                init();
            }, []);

            const fetchData = async () => {
                const { data } = await supabaseClient.from('requests').select('*').order('created_at', { ascending: false });
                setRequests(data || []);
            };

            const handleAuth = async (e) => {
                e.preventDefault();
                if (authMode === 'register') {
                    if (password !== confirmPassword) return alert("Passordene samsvarer ikke!");
                    const { data, error } = await supabaseClient.auth.signUp({ email, password });
                    if (error) alert(error.message); else alert("Bruker opprettet! Sjekk e-post.");
                } else if (authMode === 'login') {
                    const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });
                    if (error) alert("Feil p√•logging."); else { setUser(data.user); fetchData(); }
                } else {
                    const { error } = await supabaseClient.auth.resetPasswordForEmail(email);
                    if (error) alert(error.message); else alert("Reset-lenke sendt!");
                }
            };

            const handleLogout = async () => {
                await supabaseClient.auth.signOut();
                setUser(null);
                setAuthMode('login');
            };

            const totalAlerts = useMemo(() => requests.filter(r => r.status === 'Open' && (r.type === 'ACCESS' || r.assigned_to === 'Ikke tildelt')).length, [requests]);

            if (loading) return null;

            if (!user) return (
                <div className="flex h-screen w-screen overflow-hidden bg-white">
                    {/* Venstre side - Skjema */}
                    <div className="w-[450px] p-16 flex flex-col justify-center">
                        <div className="mb-16">
                            <h1 className="text-4xl font-black italic text-slate-900 leading-none">RCMP</h1>
                            <p className="text-[10px] font-bold uppercase tracking-[0.2em] text-slate-400 mt-1">Experience Design Portal</p>
                        </div>

                        <div className="flex gap-6 mb-10">
                            <button onClick={() => setAuthMode('login')} className={`login-tab ${authMode === 'login' ? 'login-tab-active' : ''}`}>Logg inn</button>
                            <button onClick={() => setAuthMode('register')} className={`login-tab ${authMode === 'register' ? 'login-tab-active' : ''}`}>Lag bruker</button>
                        </div>

                        <form onSubmit={handleAuth} className="space-y-6">
                            <div className="space-y-1">
                                <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">E-postadresse</label>
                                <input type="email" value={email} onChange={(e) => setEmail(e.target.value)} className="input-field" placeholder="navn@epost.no" required />
                            </div>
                            
                            <div className="space-y-1">
                                <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Passord</label>
                                <input type="password" value={password} onChange={(e) => setPassword(e.target.value)} className="input-field" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />
                            </div>

                            {authMode === 'register' && (
                                <div className="space-y-1">
                                    <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Gjenta Passord</label>
                                    <input type="password" value={confirmPassword} onChange={(e) => setConfirmPassword(e.target.value)} className="input-field" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />
                                </div>
                            )}

                            <button className="bg-[#0058AB] text-white p-5 rounded-2xl font-black uppercase tracking-widest btn-clickable w-full shadow-lg shadow-blue-200">
                                {authMode === 'login' ? 'Logg inn ‚ûú' : authMode === 'register' ? 'Opprett konto ‚ûú' : 'Send reset-lenke ‚ûú'}
                            </button>
                        </form>

                        {authMode === 'login' && (
                            <button onClick={() => setAuthMode('forgot')} className="mt-6 text-[11px] font-bold text-slate-400 hover:text-slate-900 text-center">
                                Glemt passord? Trykk her for √• nullstille
                            </button>
                        )}
                        
                        {authMode === 'forgot' && (
                            <button onClick={() => setAuthMode('login')} className="mt-6 text-[11px] font-bold text-slate-400 hover:text-slate-900 text-center">
                                ‚Üê Tilbake til innlogging
                            </button>
                        )}
                    </div>

                    {/* H√∏yre side - Grafikk */}
                    <div className="flex-1 hero-gradient flex items-center justify-center overflow-hidden">
                        <div className="hero-bg-text">RCMP</div>
                        <div className="relative z-10 text-center">
                            <h2 className="hero-text-main">Experience Design</h2>
                            <p className="hero-text-sub text-white">NORWAY HUB</p>
                        </div>
                    </div>
                </div>
            );

            return (
                <div className="flex min-h-screen">
                    <aside className="w-72 bg-white border-r fixed h-full pt-12 flex flex-col">
                        <div className="px-10 mb-8">
                            <h1 className="text-4xl font-black italic">RCMP</h1>
                            <p className="text-[9px] font-black uppercase tracking-widest text-gray-400">Experience Design Portal</p>
                        </div>
                        <nav className="flex-1">
                            <button onClick={() => setView('dashboard')} className={`sidebar-item px-6 py-4 font-bold ${view === 'dashboard' ? 'sidebar-active' : ''}`}>üë§ Min side</button>
                            <div className="mx-8 border-t border-gray-100 my-4"></div>
                            <button className="sidebar-item px-6 py-4">üõ∞Ô∏è Live Ops</button>
                            <button className="sidebar-item px-6 py-4">üí° Insight Engine</button>
                            <div className="mx-8 border-t border-gray-100 my-4"></div>
                            <button className="sidebar-item px-6 py-4">üîë Be om tilgang</button>
                            <button className="sidebar-item px-6 py-4">‚ú® Ny foresp√∏rsel</button>
                            <button className="sidebar-item px-6 py-4">‚ö†Ô∏è Rapporter feil</button>
                            <div className="mx-8 border-t border-gray-100 my-4"></div>
                            {user.email === 'henrik.h.wiik@gmail.com' && (
                                <button onClick={() => setView('admin')} className={`sidebar-item px-6 py-4 font-bold ${view === 'admin' ? 'sidebar-active' : 'text-red-500'}`}>
                                    üõ°Ô∏è Control Center {totalAlerts > 0 && <span className="badge-count">{totalAlerts}</span>}
                                </button>
                            )}
                        </nav>
                        <button onClick={handleLogout} className="m-8 p-4 text-[10px] font-black uppercase tracking-widest text-gray-400 hover:text-red-500 text-left">‚Üê Logg ut</button>
                    </aside>

                    <main className="flex-1 ml-72 p-16">
                        <div className="max-w-5xl mx-auto">
                            <h2 className="text-4xl font-black italic">{view === 'admin' ? 'Control Center' : 'Min side'}</h2>
                            <p className="text-gray-400 mt-2">Velkommen, {user.email}</p>
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
