<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCMP | Operations Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; letter-spacing: -0.025em; background-color: #fcfcfd; color: #101828; }
        .sidebar-item { transition: all 0.2s ease; border-radius: 12px; margin: 2px 12px; }
        .sidebar-active { background-color: #f5f8ff; color: #0058AB !important; font-weight: 700; box-shadow: inset 4px 0 0 -1px #0058AB; }
        .glass-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border: 1px solid #f0f2f5; }
        .modal-overlay { background: rgba(16, 24, 40, 0.4); backdrop-filter: blur(4px); }
        .btn-approve { background-color: #10b981; transition: all 0.2s; }
        .btn-approve:hover { background-color: #059669; transform: translateY(-1px); }
        .btn-reject { background-color: #ef4444; transition: all 0.2s; }
        .btn-reject:hover { background-color: #dc2626; transform: translateY(-1px); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const SUPABASE_URL = 'https://mgkhhsiwnndsy rrakdho.supabase.co'.replace(/\s/g, ''); 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1na2hoc2l3bm5kc3lycmFrZGhvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA1ODkwMDksImV4cCI6MjA4NjE2NTAwOX0.gIeRH6Ckck-K59-zUi7G3KeB0hoCR0bjpQ5h4W9Ec6Y';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        const TEAM = ['Ikke tildelt', 'Henrik', 'Marthe', 'Karolina'];
        const REPORTS = ['Salgsoversikt Retail', 'Lagerbeholdning Global', 'Kundetilfredshet (CSAT)', 'Logistikk Dashboard', 'Annet'];

        const App = () => {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('dashboard');
            const [adminSubView, setAdminSubView] = useState('tasks');
            const [requests, setRequests] = useState([]);
            const [insights, setInsights] = useState([]);
            const [systems, setSystems] = useState([]);
            
            // Modal State
            const [activeDecision, setActiveDecision] = useState(null); // { id, status }

            useEffect(() => {
                supabaseClient.auth.getSession().then(({ data: { session } }) => setUser(session?.user ?? null));
                fetchData();
            }, []);

            const fetchData = async () => {
                const { data: reqs } = await supabaseClient.from('requests').select('*').order('created_at', { ascending: false });
                const { data: ins } = await supabaseClient.from('insights').select('*').order('id', { ascending: true });
                const { data: sys } = await supabaseClient.from('system_status').select('*').order('id', { ascending: true });
                setRequests(reqs || []);
                setInsights(ins || []);
                setSystems(sys || []);
            };

            const finalizeDecision = async (reason) => {
                if (!activeDecision) return;
                await supabaseClient.from('requests').update({ 
                    status: activeDecision.status,
                    admin_reason: reason,
                    assigned_to: 'System'
                }).eq('id', activeDecision.id);
                
                setActiveDecision(null);
                fetchData();
            };

            const handleRequestSubmit = async (e, type) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const title = type === 'TILGANG' ? `Tilgang: ${formData.get('report') === 'Annet' ? formData.get('other') : formData.get('report')}` : formData.get('title');
                
                await supabaseClient.from('requests').insert([{
                    title: title,
                    description: formData.get('description') || formData.get('reason'),
                    type: type,
                    requested_by: user.email,
                    status: 'Open',
                    assigned_to: 'Ikke tildelt'
                }]);
                setView('dashboard');
                fetchData();
            };

            const isAdmin = user && ['henrik.h.wiik@gmail.com', 'marthe.epost@ingka.ikea.com', 'karolina.epost@ingka.ikea.com'].includes(user.email);

            if (!user) return <div className="p-20 text-center font-bold text-gray-300 italic">RCMP...</div>;

            return (
                <div className="flex min-h-screen">
                    {/* MODAL FOR BESLUTNING */}
                    {activeDecision && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-6 modal-overlay">
                            <div className="glass-card w-full max-w-md p-10 rounded-[2.5rem] shadow-2xl animate-in zoom-in-95 duration-200">
                                <h3 className="text-2xl font-black mb-2">
                                    {activeDecision.status === 'Approved' ? '‚úÖ Godkjenn foresp√∏rsel' : '‚ùå Avsl√• foresp√∏rsel'}
                                </h3>
                                <p className="text-sm text-gray-500 mb-6 font-medium">Legg ved en melding til brukeren om hvorfor dette ble {activeDecision.status === 'Approved' ? 'godkjent' : 'avsl√•tt'}.</p>
                                <textarea id="modalReason" className="w-full p-5 bg-gray-50 rounded-2xl h-32 outline-none border-none mb-6 focus:ring-2 ring-blue-100" placeholder="Skriv din begrunnelse her..."></textarea>
                                <div className="flex gap-3">
                                    <button onClick={() => setActiveDecision(null)} className="flex-1 py-4 font-bold text-gray-400 hover:text-gray-900 transition-colors">Avbryt</button>
                                    <button onClick={() => finalizeDecision(document.getElementById('modalReason').value)} className={`flex-[2] py-4 rounded-2xl text-white font-black uppercase tracking-widest ${activeDecision.status === 'Approved' ? 'bg-green-500' : 'bg-red-500'}`}>
                                        Bekreft ‚ûú
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* SIDEBAR */}
                    <aside className="w-72 bg-white border-r border-gray-100 flex flex-col fixed h-full z-20 pt-12">
                        <div className="px-10 mb-8 select-none">
                            <h1 className="text-4xl font-black italic text-gray-900 leading-none">RCMP</h1>
                            <p className="text-[9px] font-black uppercase tracking-[0.3em] text-gray-400 mt-1.5">Experience Design</p>
                        </div>
                        <nav className="flex-1">
                            <button onClick={() => setView('dashboard')} className={`w-[calc(100%-24px)] flex items-center gap-3 px-6 py-3.5 text-sm font-semibold sidebar-item ${view === 'dashboard' ? 'sidebar-active' : 'text-gray-500'}`}>üè† Dashboard</button>
                            <div className="my-6 mx-8 border-t border-gray-100"></div>
                            <button onClick={() => setView('systems')} className={`w-[calc(100%-24px)] flex items-center gap-3 px-6 py-3.5 text-sm font-semibold sidebar-item ${view === 'systems' ? 'sidebar-active' : 'text-gray-500'}`}>üõ∞Ô∏è Live Ops</button>
                            <button onClick={() => setView('insights')} className={`w-[calc(100%-24px)] flex items-center gap-3 px-6 py-3.5 text-sm font-semibold sidebar-item ${view === 'insights' ? 'sidebar-active' : 'text-gray-500'}`}>üí° Insight Engine</button>
                            <button onClick={() => setView('access')} className={`w-[calc(100%-24px)] flex items-center gap-3 px-6 py-3.5 text-sm font-semibold sidebar-item ${view === 'access' ? 'sidebar-active' : 'text-gray-500'}`}>üîë Be om tilgang</button>
                            <button onClick={() => setView('new')} className={`w-[calc(100%-24px)] flex items-center gap-3 px-6 py-3.5 text-sm font-semibold sidebar-item ${view === 'new' ? 'sidebar-active' : 'text-gray-500'}`}>‚ú® Ny foresp√∏rsel</button>
                            {isAdmin && (
                                <div className="mt-8 pt-8 border-t border-gray-100">
                                    <button onClick={() => setView('admin')} className={`w-[calc(100%-24px)] flex items-center gap-3 px-6 py-3.5 text-sm font-bold sidebar-item ${view === 'admin' ? 'sidebar-active' : 'text-red-400'}`}>üõ°Ô∏è Control Center</button>
                                </div>
                            )}
                        </nav>
                    </aside>

                    {/* MAIN */}
                    <main className="flex-1 ml-72 p-16">
                        <div className="max-w-5xl mx-auto">
                            
                            {/* DASHBOARD */}
                            {view === 'dashboard' && (
                                <div className="space-y-8 animate-in fade-in">
                                    <h2 className="text-4xl font-extrabold">Mine saker</h2>
                                    <div className="grid gap-4">
                                        {requests.filter(r => r.requested_by === user.email).map(req => (
                                            <div key={req.id} className="glass-card p-8 rounded-[2rem] flex justify-between items-center">
                                                <div>
                                                    <span className={`px-2 py-0.5 rounded text-[9px] font-black uppercase tracking-widest mb-2 inline-block ${req.status === 'Approved' ? 'bg-green-50 text-green-600' : req.status === 'Rejected' ? 'bg-red-50 text-red-600' : 'bg-blue-50 text-blue-600'}`}>{req.status}</span>
                                                    <h3 className="text-xl font-black">{req.title}</h3>
                                                    {req.admin_reason && <p className="text-sm text-blue-600 font-bold mt-2 italic">"{req.admin_reason}"</p>}
                                                </div>
                                                <div className="text-xs font-bold text-gray-400 italic">#{req.id}</div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {/* ACCESS REQUEST */}
                            {view === 'access' && (
                                <div className="max-w-xl animate-in fade-in">
                                    <h2 className="text-4xl font-extrabold mb-8">Be om tilgang</h2>
                                    <form onSubmit={(e) => handleRequestSubmit(e, 'TILGANG')} className="glass-card p-10 rounded-[3rem] space-y-6">
                                        <div className="space-y-2">
                                            <label className="text-[10px] font-black uppercase text-gray-400 ml-4 tracking-widest">Velg rapport</label>
                                            <select name="report" id="reportSelect" onChange={(e) => setAdminSubView(e.target.value)} className="w-full p-5 bg-gray-50 rounded-2xl font-bold outline-none border-none">
                                                {REPORTS.map(r => <option key={r} value={r}>{r}</option>)}
                                            </select>
                                        </div>
                                        {adminSubView === 'Annet' && <input name="other" required placeholder="Hvilken rapport?" className="w-full p-5 bg-gray-50 rounded-2xl font-bold border-none outline-none" />}
                                        <div className="space-y-2">
                                            <label className="text-[10px] font-black uppercase text-gray-400 ml-4 tracking-widest">Begrunnelse</label>
                                            <textarea name="reason" required className="w-full p-5 bg-gray-50 rounded-2xl h-32 border-none outline-none" placeholder="Hvorfor trenger du dette?"></textarea>
                                        </div>
                                        <button className="w-full bg-blue-600 text-white py-5 rounded-2xl font-black uppercase tracking-widest hover:bg-blue-700 transition-all">Send ‚ûú</button>
                                    </form>
                                </div>
                            )}

                            {/* LIVE OPS */}
                            {view === 'systems' && (
                                <div className="space-y-8 animate-in fade-in">
                                    <h2 className="text-4xl font-extrabold">Live Operations</h2>
                                    <div className="grid gap-6">
                                        {systems.map(s => (
                                            <div key={s.id} className="glass-card p-8 rounded-[2.5rem] flex flex-col gap-4">
                                                <div className="flex justify-between items-start">
                                                    <div className="flex items-center gap-4">
                                                        <div className={`w-3 h-3 rounded-full ${s.status === 'online' ? 'bg-green-500' : 'bg-amber-500 animate-pulse'}`}></div>
                                                        <h4 className="font-black text-2xl">{s.system_name}</h4>
                                                    </div>
                                                    <div className="text-right">
                                                        <p className="text-[10px] font-black text-gray-400 uppercase tracking-widest">Sist oppdatert {new Date(s.updated_at).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</p>
                                                    </div>
                                                </div>
                                                {s.status_message && <p className="text-sm font-medium text-gray-600 bg-gray-50 p-4 rounded-2xl italic border border-gray-100">"{s.status_message}"</p>}
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {/* ADMIN CONTROL CENTER */}
                            {view === 'admin' && (
                                <div className="space-y-10 animate-in fade-in">
                                    <div className="flex gap-4 p-1.5 bg-gray-100 rounded-2xl w-fit font-bold text-[10px] uppercase tracking-widest">
                                        <button onClick={() => setAdminSubView('tasks')} className={`px-6 py-2.5 rounded-xl transition-all ${adminSubView === 'tasks' ? 'bg-white text-blue-600 shadow-sm' : 'text-gray-500'}`}>Oppgaver</button>
                                        <button onClick={() => setAdminSubView('requests')} className={`px-6 py-2.5 rounded-xl transition-all ${adminSubView === 'requests' ? 'bg-white text-blue-600 shadow-sm' : 'text-gray-500'}`}>Tilgangsforesp√∏rsler</button>
                                        <button onClick={() => setAdminSubView('log')} className={`px-6 py-2.5 rounded-xl transition-all ${adminSubView === 'log' ? 'bg-white text-blue-600 shadow-sm' : 'text-gray-500'}`}>Approval Log</button>
                                        <button onClick={() => setAdminSubView('live')} className={`px-6 py-2.5 rounded-xl transition-all ${adminSubView === 'live' ? 'bg-white text-blue-600 shadow-sm' : 'text-gray-500'}`}>Live Ops</button>
                                    </div>

                                    {/* ADMIN: VANLIGE OPPGAVER */}
                                    {adminSubView === 'tasks' && (
                                        <div className="space-y-8">
                                            <div className="space-y-4">
                                                <h4 className="text-[10px] font-black text-red-400 uppercase tracking-[0.2em] ml-2">Ubehandlede Oppgaver</h4>
                                                {requests.filter(r => r.type !== 'TILGANG' && r.status === 'Open' && r.assigned_to === 'Ikke tildelt').map(req => (
                                                    <div key={req.id} className="glass-card p-6 rounded-[2rem] border-l-4 border-l-red-400 flex justify-between items-center bg-red-50/10">
                                                        <div className="flex-1 pr-6">
                                                            <h5 className="font-black text-lg">{req.title}</h5>
                                                            <p className="text-xs text-gray-500 truncate max-w-md">{req.description}</p>
                                                        </div>
                                                        <select onChange={(e) => supabaseClient.from('requests').update({assigned_to: e.target.value}).eq('id', req.id).then(fetchData)} className="bg-white p-3 rounded-xl text-[10px] font-black uppercase shadow-sm border-none outline-none">
                                                            {TEAM.map(t => <option key={t}>{t}</option>)}
                                                        </select>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    )}

                                    {/* ADMIN: TILGANGSFORESP√òRSLER */}
                                    {adminSubView === 'requests' && (
                                        <div className="space-y-6">
                                            <h4 className="text-[10px] font-black text-blue-400 uppercase tracking-[0.2em] ml-2">Venter p√• godkjenning</h4>
                                            {requests.filter(r => r.type === 'TILGANG' && r.status === 'Open').map(req => (
                                                <div key={req.id} className="glass-card p-8 rounded-[2.5rem] flex flex-col gap-6">
                                                    <div className="flex justify-between items-start">
                                                        <div>
                                                            <h5 className="font-black text-2xl text-gray-900">{req.title}</h5>
                                                            <p className="text-xs font-bold text-gray-400 mt-1 uppercase tracking-widest">Fra: {req.requested_by}</p>
                                                            <p className="text-sm font-medium text-gray-600 mt-4 bg-gray-50 p-4 rounded-xl italic">"{req.description}"</p>
                                                        </div>
                                                        <div className="flex gap-3">
                                                            <button onClick={() => setActiveDecision({id: req.id, status: 'Approved'})} className="btn-approve text-white px-6 py-3 rounded-xl text-[10px] font-black uppercase tracking-widest">Godkjenn</button>
                                                            <button onClick={() => setActiveDecision({id: req.id, status: 'Rejected'})} className="btn-reject text-white px-6 py-3 rounded-xl text-[10px] font-black uppercase tracking-widest">Avsl√•</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    )}

                                    {/* ADMIN: APPROVAL LOG */}
                                    {adminSubView === 'log' && (
                                        <div className="glass-card rounded-[2.5rem] overflow-hidden">
                                            <table className="w-full text-left">
                                                <thead className="bg-gray-50 font-black text-[10px] uppercase tracking-widest text-gray-400">
                                                    <tr>
                                                        <th className="p-6">Bruker</th>
                                                        <th className="p-6">Rapport</th>
                                                        <th className="p-6">Utfall</th>
                                                        <th className="p-6">Begrunnelse</th>
                                                    </tr>
                                                </thead>
                                                <tbody className="divide-y divide-gray-50 text-sm font-medium">
                                                    {requests.filter(r => r.type === 'TILGANG' && r.status !== 'Open').map(req => (
                                                        <tr key={req.id} className="hover:bg-gray-50/50">
                                                            <td className="p-6 text-gray-500">{req.requested_by.split('@')[0]}</td>
                                                            <td className="p-6 font-bold">{req.title.replace('Tilgang: ', '')}</td>
                                                            <td className="p-6">
                                                                <span className={`px-3 py-1 rounded-full text-[9px] font-black uppercase ${req.status === 'Approved' ? 'bg-green-50 text-green-600' : 'bg-red-50 text-red-600'}`}>{req.status}</span>
                                                            </td>
                                                            <td className="p-6 text-xs italic text-gray-400">{req.admin_reason}</td>
                                                        </tr>
                                                    ))}
                                                </tbody>
                                            </table>
                                        </div>
                                    )}

                                    {/* ADMIN: LIVE OPS CONTROL */}
                                    {adminSubView === 'live' && (
                                        <div className="grid gap-6">
                                            {systems.map(s => (
                                                <div key={s.id} className="glass-card p-10 rounded-[3rem] space-y-6">
                                                    <div className="flex justify-between items-center">
                                                        <h4 className="font-black text-2xl">{s.system_name}</h4>
                                                        <select value={s.status} onChange={(e) => supabaseClient.from('system_status').update({status: e.target.value}).eq('id', s.id).then(fetchData)} className="bg-gray-50 p-3 rounded-xl text-xs font-bold border-none outline-none">
                                                            <option value="online">Online</option>
                                                            <option value="degraded">Degraded</option>
                                                            <option value="offline">Offline</option>
                                                        </select>
                                                    </div>
                                                    <input defaultValue={s.status_message} onBlur={(e) => supabaseClient.from('system_status').update({status_message: e.target.value}).eq('id', s.id).then(fetchData)} className="w-full p-4 bg-gray-50 rounded-2xl text-sm italic outline-none border-none" placeholder="Legg til melding..." />
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            )}
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
