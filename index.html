<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCMP | Operations Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; letter-spacing: -0.025em; background-color: #fcfcfd; color: #101828; }
        .ikea-blue { background-color: #0058AB; }
        .sidebar-item { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); border-radius: 10px; margin: 2px 12px; }
        .sidebar-active { background-color: #f5f8ff; color: #0058AB !important; font-weight: 700; box-shadow: inset 4px 0 0 -1px #0058AB; }
        .glass-card { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(235, 238, 242, 1); box-shadow: 0 4px 12px -2px rgba(16, 24, 40, 0.04); }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; position: relative; }
        .status-dot::after { content: ''; position: absolute; inset: -4px; border-radius: 50%; opacity: 0.3; background: inherit; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { transform: scale(1); opacity: 0.4; } 100% { transform: scale(2.5); opacity: 0; } }
        .kb-gradient { background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%); }
        .btn-animate { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
        .btn-animate:active { transform: scale(0.98); }
        .tooltip { visibility: hidden; position: absolute; z-index: 50; background: #101828; color: white; padding: 8px 12px; border-radius: 8px; font-size: 10px; bottom: 125%; left: 50%; transform: translateX(-50%); white-space: nowrap; }
        .has-tooltip:hover .tooltip { visibility: visible; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const SUPABASE_URL = 'https://mgkhhsiwnndsy rrakdho.supabase.co'.replace(/\s/g, ''); 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1na2hoc2l3bm5kc3lycmFrZGhvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA1ODkwMDksImV4cCI6MjA4NjE2NTAwOX0.gIeRH6Ckck-K59-zUi7G3KeB0hoCR0bjpQ5h4W9Ec6Y';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        const TEAM = ['Ikke tildelt', 'Henrik', 'Marthe', 'Karolina'];

        const App = () => {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('dashboard');
            const [adminSubView, setAdminSubView] = useState('tasks');
            const [requests, setRequests] = useState([]);
            const [reports, setReports] = useState([]);
            const [globalAlert, setGlobalAlert] = useState("");

            useEffect(() => {
                supabaseClient.auth.getSession().then(({ data: { session } }) => setUser(session?.user ?? null));
                fetchData();
            }, []);

            const fetchData = async () => {
                const reqs = await supabaseClient.from('requests').select('*').order('created_at', { ascending: false });
                const reps = await supabaseClient.from('reports').select('*').order('category', { ascending: true });
                const alertData = await supabaseClient.from('settings').select('value').eq('key', 'global_alert').maybeSingle();
                setRequests(reqs.data || []);
                setReports(reps.data || []);
                setGlobalAlert(alertData?.value || "");
            };

            const handleReassign = async (id, newAssignee, oldAssignee) => {
                if(newAssignee === oldAssignee) return;
                const log = `Re-fordelt fra ${oldAssignee} den ${new Date().toLocaleDateString()}`;
                await supabaseClient.from('requests').update({ assigned_to: newAssignee, reassignment_log: log }).eq('id', id);
                fetchData();
            };

            const isAdmin = user && ['henrik.h.wiik@gmail.com', 'marthe.epost@ingka.ikea.com', 'karolina.epost@ingka.ikea.com'].includes(user.email);

            if (!user) return <div className="p-20 text-center font-bold">Autentiserer...</div>;

            return (
                <div className="flex min-h-screen">
                    {/* SIDEBAR */}
                    <aside className="w-72 bg-white border-r border-gray-100 flex flex-col fixed h-full z-20">
                        <div className="p-10 mb-2">
                            <h1 className="text-2xl font-black tracking-tighter italic text-gray-900">RCMP.</h1>
                            <div className="h-1 w-8 ikea-blue mt-1"></div>
                        </div>

                        <nav className="flex-1">
                            <button onClick={() => setView('dashboard')} className={`w-[calc(100%-24px)] flex items-center gap-3 px-6 py-3.5 text-sm font-semibold sidebar-item ${view === 'dashboard' ? 'sidebar-active' : 'text-gray-500 hover:text-gray-900'}`}>üè† Min side</button>
                            
                            <div className="my-6 mx-8 border-t border-gray-100"></div>

                            <p className="px-10 text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-3">Hovedmeny</p>
                            <button onClick={() => setView('systems')} className={`w-[calc(100%-24px)] flex items-center gap-3 px-6 py-3.5 text-sm font-semibold sidebar-item ${view === 'systems' ? 'sidebar-active' : 'text-gray-500 hover:text-gray-900'}`}>üõ∞Ô∏è Live Operations</button>
                            <button onClick={() => setView('insights')} className={`w-[calc(100%-24px)] flex items-center gap-3 px-6 py-3.5 text-sm font-semibold sidebar-item ${view === 'insights' ? 'sidebar-active' : 'text-gray-500 hover:text-gray-900'}`}>üí° Insight Engine</button>
                            <button onClick={() => setView('kb')} className={`w-[calc(100%-24px)] flex items-center gap-3 px-6 py-3.5 text-sm font-semibold sidebar-item ${view === 'kb' ? 'sidebar-active' : 'text-gray-500 hover:text-gray-900'}`}>üìö Knowledge Base</button>
                            
                            <div className="my-6 mx-8 border-t border-gray-50"></div>

                            <button onClick={() => setView('new')} className={`w-[calc(100%-24px)] flex items-center gap-3 px-6 py-3.5 text-sm font-semibold sidebar-item ${view === 'new' ? 'sidebar-active' : 'text-gray-500 hover:text-gray-900'}`}>‚ú® Ny foresp√∏rsel</button>
                            <button onClick={() => setView('error')} className={`w-[calc(100%-24px)] flex items-center gap-3 px-6 py-3.5 text-sm font-semibold sidebar-item ${view === 'error' ? 'sidebar-active' : 'text-gray-500 hover:text-gray-900'}`}>‚ö†Ô∏è Rapporter feil</button>

                            {isAdmin && (
                                <div className="mt-8 pt-8 border-t border-gray-50">
                                    <button onClick={() => setView('admin')} className={`w-[calc(100%-24px)] flex items-center gap-3 px-6 py-3.5 text-sm font-bold sidebar-item ${view === 'admin' ? 'sidebar-active' : 'text-red-400 hover:text-red-500'}`}>üõ°Ô∏è Control Center</button>
                                </div>
                            )}
                        </nav>
                        
                        <div className="p-8 border-t border-gray-50 bg-gray-50/50">
                            <button onClick={() => supabaseClient.auth.signOut()} className="text-[10px] font-extrabold text-gray-400 uppercase tracking-widest hover:text-red-500 transition-colors text-center w-full">Logg ut</button>
                        </div>
                    </aside>

                    {/* MAIN CONTENT */}
                    <main className="flex-1 ml-72 p-16">
                        <div className="max-w-5xl mx-auto">
                            
                            {/* VIEW: KNOWLEDGE BASE (DEN NYE SIDEN!) */}
                            {view === 'kb' && (
                                <div className="space-y-12">
                                    <header>
                                        <h2 className="text-5xl font-extrabold tracking-tight text-gray-900">Knowledge Base</h2>
                                        <p className="text-gray-500 mt-2 font-medium text-lg">Biblioteket for Experience Design og Data-standarder.</p>
                                    </header>

                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                        <div className="glass-card p-8 rounded-[2.5rem] hover:shadow-xl transition-all cursor-pointer border-l-4 border-l-blue-500">
                                            <div className="text-3xl mb-4">üìñ</div>
                                            <h4 className="font-bold text-gray-900 mb-2 text-lg">Design Manual</h4>
                                            <p className="text-sm text-gray-500 leading-relaxed">V√•re retningslinjer for hvordan vi presenterer data og innsikt.</p>
                                        </div>
                                        <div className="glass-card p-8 rounded-[2.5rem] hover:shadow-xl transition-all cursor-pointer border-l-4 border-l-amber-400">
                                            <div className="text-3xl mb-4">üìä</div>
                                            <h4 className="font-bold text-gray-900 mb-2 text-lg">KPI Ordbok</h4>
                                            <p className="text-sm text-gray-500 leading-relaxed">Hva betyr egentlig tallene i dashboardet? Her finner du alle formler.</p>
                                        </div>
                                        <div className="glass-card p-8 rounded-[2.5rem] hover:shadow-xl transition-all cursor-pointer border-l-4 border-l-green-500">
                                            <div className="text-3xl mb-4">üöÄ</div>
                                            <h4 className="font-bold text-gray-900 mb-2 text-lg">Onboarding</h4>
                                            <p className="text-sm text-gray-500 leading-relaxed">Er du ny? Start her for √• f√• tilgang til alle systemer og apper.</p>
                                        </div>
                                    </div>

                                    <div className="bg-gray-900 text-white p-12 rounded-[3rem] relative overflow-hidden shadow-2xl">
                                        <div className="relative z-10">
                                            <h3 className="text-3xl font-black mb-4 tracking-tighter">Trenger du en rask guide?</h3>
                                            <p className="text-gray-400 max-w-md font-medium">Vi har samlet video-oppl√¶ring for alle v√•re Power BI-verkt√∏y.</p>
                                            <button className="mt-8 bg-white text-gray-900 px-8 py-4 rounded-2xl font-bold text-sm btn-animate">Se video-arkiv ‚ûú</button>
                                        </div>
                                        <div className="absolute top-0 right-0 p-10 opacity-10 text-[15rem] leading-none pointer-events-none italic font-black">?</div>
                                    </div>
                                </div>
                            )}

                            {/* DASHBOARD (MIN SIDE) */}
                            {view === 'dashboard' && (

                                    <header className="flex justify-between items-end">
                                        <div>
                                            <h2 className="text-5xl font-extrabold tracking-tight text-gray-900">Min side</h2>
                                            <p className="text-gray-500 mt-2 font-medium text-lg text-blue-600/60">Din personlige oversikt over aktive saker.</p>
                                        </div>
                                    </header>
                                    <div className="grid grid-cols-1 gap-4">
                                        {requests.filter(r => r.requested_by === user.email).length === 0 ? (
                                            <div className="p-20 text-center glass-card rounded-[3rem] border-dashed">
                                                <p className="text-gray-400 font-bold uppercase tracking-widest text-xs">Ingen aktive saker registrert p√• deg</p>
                                            </div>
                                        ) : (
                                            requests.filter(r => r.requested_by === user.email).map(req => (
                                                <div key={req.id} className="glass-card p-8 rounded-[2.5rem] flex justify-between items-center group hover:border-blue-200 transition-all">
                                                    <div>
                                                        <span className="bg-blue-50 text-blue-600 px-3 py-1 rounded-full text-[10px] font-black uppercase tracking-widest">{req.type}</span>
                                                        <h3 className="text-2xl font-black mt-3 text-gray-900">{req.title}</h3>
                                                        <p className="text-sm text-gray-400 font-medium">Behandles av: <span className="text-gray-900">{req.assigned_to}</span></p>
                                                    </div>
                                                    <span className="bg-gray-900 text-white px-8 py-4 rounded-2xl text-[10px] font-black uppercase tracking-[0.2em]">{req.status}</span>
                                                </div>
                                            ))
                                        )}
                                    </div>
                                </div>
                            )}

                            {/* DE ANDRE SIDENE (LIVE OPS, INSIGHTS, ETC) ... GJEMT HER FOR PLASS, MEN ER INTEGRERT I MENYEN */}
                            {view === 'systems' && <div className="p-20 text-center font-black text-4xl opacity-10">Live Ops Content</div>}
                            {view === 'insights' && <div className="p-20 text-center font-black text-4xl opacity-10">Insight Engine Content</div>}
                            {(view === 'new' || view === 'error') && <div className="p-20 text-center font-black text-4xl opacity-10">Skjema for {view}</div>}
                            {view === 'admin' && <div className="p-20 text-center font-black text-4xl opacity-10">Admin Control</div>}
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
