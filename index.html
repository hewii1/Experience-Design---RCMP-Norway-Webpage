<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCMP | Experience Design Professional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; letter-spacing: -0.02em; background-color: #F9FAFB; }
        .ikea-blue { background-color: #0058AB; }
        .ikea-text-blue { color: #0058AB; }
        .sidebar-active { background-color: #F3F4F6; color: #0058AB; box-shadow: inset 4px 0 0 #0058AB; }
        .card-shadow { box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.02), 0 1px 2px 0 rgba(0, 0, 0, 0.04); }
        .glass-header { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(8px); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const SUPABASE_URL = 'https://mgkhhsiwnndsy rrakdho.supabase.co'.replace(/\s/g, ''); 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1na2hoc2l3bm5kc3lycmFrZGhvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA1ODkwMDksImV4cCI6MjA4NjE2NTAwOX0.gIeRH6Ckck-K59-zUi7G3KeB0hoCR0bjpQ5h4W9Ec6Y';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const ADMIN_EMAIL = 'henrik.h.wiik@gmail.com';

        const App = () => {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('dashboard');
            const [requests, setRequests] = useState([]);
            const [loading, setLoading] = useState(false);
            const [statusMsg, setStatusMsg] = useState(null);

            useEffect(() => {
                supabaseClient.auth.getSession().then(({ data: { session } }) => {
                    setUser(session?.user ?? null);
                });
                fetchData();
                
                // Real-time oppdatering
                const channel = supabaseClient.channel('db-changes')
                    .on('postgres_changes', { event: '*', schema: 'public', table: 'requests' }, () => fetchData())
                    .subscribe();
                return () => supabaseClient.removeChannel(channel);
            }, []);

            const fetchData = async () => {
                const { data, error } = await supabaseClient.from('requests').select('*').order('created_at', { ascending: false });
                if (!error) setRequests(data);
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                const formData = new FormData(e.target);
                
                const { error } = await supabaseClient.from('requests').insert([{
                    title: formData.get('title'),
                    description: formData.get('description'),
                    type: view === 'new' ? 'Bestilling' : 'Feilrapport',
                    requested_by: user.email,
                    status: 'Ny'
                }]);

                if (!error) {
                    showStatus("Suksess! Saken er registrert.");
                    e.target.reset();
                    setTimeout(() => setView('dashboard'), 1500);
                }
                setLoading(false);
            };

            const updateRequestStatus = async (id, newStatus) => {
                const { error } = await supabaseClient.from('requests').update({ status: newStatus }).eq('id', id);
                if (!error) showStatus("Status oppdatert");
            };

            const showStatus = (msg) => {
                setStatusMsg(msg);
                setTimeout(() => setStatusMsg(null), 3000);
            };

            if (!user) return <div className="h-screen flex items-center justify-center font-medium text-gray-400 tracking-widest animate-pulse">AUTENTISERER...</div>;

            const isAdmin = user.email === ADMIN_EMAIL;

            return (
                <div className="flex min-h-screen">
                    {/* Status Toast */}
                    {statusMsg && (
                        <div className="fixed top-6 left-1/2 -translate-x-1/2 z-50 bg-gray-900 text-white px-6 py-3 rounded-full shadow-2xl text-sm font-bold animate-bounce">
                            {statusMsg}
                        </div>
                    )}

                    {/* Sidebar */}
                    <aside className="w-72 bg-white border-r border-gray-100 flex flex-col fixed h-full z-20">
                        <div className="p-10">
                            <div className="flex items-center gap-3 mb-1">
                                <div className="w-6 h-6 ikea-blue rounded-sm"></div>
                                <h1 className="font-black text-xl tracking-tighter uppercase">RCMP</h1>
                            </div>
                            <p className="text-[10px] font-bold text-gray-400 tracking-widest uppercase">Norway | Exp. Design</p>
                        </div>

                        <nav className="px-4 flex-1 space-y-1">
                            <NavButton active={view === 'dashboard'} onClick={() => setView('dashboard')} label="Oversikt" icon="Û±ìû" />
                            <NavButton active={view === 'new'} onClick={() => setView('new')} label="Ny bestilling" icon="Û∞èì" />
                            <NavButton active={view === 'error'} onClick={() => setView('error')} label="Rapporter feil" icon="Û∞Öö" />
                            
                            {isAdmin && (
                                <div className="pt-10">
                                    <p className="px-4 text-[10px] font-black text-gray-300 uppercase tracking-[0.2em] mb-4">Management</p>
                                    <NavButton active={view === 'admin'} onClick={() => setView('admin')} label="Admin Panel" icon="Û∞íì" isSpecial />
                                </div>
                            )}
                        </nav>

                        <div className="p-6 mt-auto">
                            <div className="bg-gray-50 rounded-2xl p-4 border border-gray-100">
                                <p className="text-[10px] font-bold text-gray-400 uppercase tracking-tighter mb-1">Bruker</p>
                                <p className="text-xs font-bold text-gray-700 truncate mb-3">{user.email}</p>
                                <button onClick={() => supabaseClient.auth.signOut()} className="text-[10px] font-black text-red-500 hover:text-red-700 uppercase tracking-widest transition-colors">Logg ut</button>
                            </div>
                        </div>
                    </aside>

                    {/* Main Content */}
                    <main className="flex-1 ml-72">
                        <header className="sticky top-0 z-10 glass-header border-b border-gray-50 px-12 py-8">
                            <div className="max-w-5xl mx-auto flex justify-between items-end">
                                <div>
                                    <h2 className="text-3xl font-black tracking-tighter text-gray-900">
                                        {view === 'dashboard' ? 'Dashbord' : view === 'admin' ? 'Systemadministrasjon' : 'Ny foresp√∏rsel'}
                                    </h2>
                                    <p className="text-sm text-gray-500 font-medium mt-1">Velkommen til RCMP Experience Design portalen.</p>
                                </div>
                                <div className="text-right text-[10px] font-bold text-gray-400 uppercase tracking-widest">
                                    {new Date().toLocaleDateString('no-NO', { day: 'numeric', month: 'long' })}
                                </div>
                            </div>
                        </header>

                        <section className="p-12 max-w-5xl mx-auto">
                            {view === 'dashboard' && (
                                <div className="space-y-4">
                                    {requests.filter(r => r.requested_by === user.email).length === 0 ? (
                                        <EmptyState msg="Du har ingen aktive saker enn√•." />
                                    ) : (
                                        requests.filter(r => r.requested_by === user.email).map(req => (
                                            <RequestCard key={req.id} req={req} />
                                        ))
                                    )}
                                </div>
                            )}

                            {view === 'admin' && isAdmin && (
                                <div className="space-y-6">
                                    <div className="flex gap-4 mb-8">
                                        <div className="bg-white p-6 rounded-2xl border border-gray-100 flex-1 card-shadow text-center">
                                            <p className="text-[10px] font-black text-gray-400 uppercase mb-1">Saker totalt</p>
                                            <p className="text-2xl font-black text-gray-900">{requests.length}</p>
                                        </div>
                                        <div className="bg-white p-6 rounded-2xl border border-gray-100 flex-1 card-shadow text-center">
                                            <p className="text-[10px] font-black text-gray-400 uppercase mb-1">Nye</p>
                                            <p className="text-2xl font-black text-[#0058AB]">{requests.filter(r => r.status === 'Ny').length}</p>
                                        </div>
                                    </div>
                                    
                                    <div className="bg-white rounded-3xl border border-gray-100 card-shadow overflow-hidden">
                                        <table className="w-full text-left border-collapse">
                                            <thead className="bg-gray-50 border-b border-gray-100">
                                                <tr>
                                                    <th className="p-6 text-[10px] font-black text-gray-400 uppercase tracking-widest">Saksdetaljer</th>
                                                    <th className="p-6 text-[10px] font-black text-gray-400 uppercase tracking-widest">Bruker</th>
                                                    <th className="p-6 text-[10px] font-black text-gray-400 uppercase tracking-widest text-right">Handling</th>
                                                </tr>
                                            </thead>
                                            <tbody className="divide-y divide-gray-50">
                                                {requests.map(req => (
                                                    <tr key={req.id} className="hover:bg-gray-50 transition-colors">
                                                        <td className="p-6">
                                                            <div className="flex items-center gap-3 mb-1">
                                                                <span className={`w-2 h-2 rounded-full ${req.type === 'Feilrapport' ? 'bg-red-400' : 'bg-blue-400'}`}></span>
                                                                <p className="font-bold text-gray-900">{req.title}</p>
                                                            </div>
                                                            <p className="text-xs text-gray-400 ml-5 line-clamp-1">{req.description}</p>
                                                        </td>
                                                        <td className="p-6 text-xs font-semibold text-gray-500">{req.requested_by.split('@')[0]}</td>
                                                        <td className="p-6 text-right">
                                                            <select 
                                                                value={req.status} 
                                                                onChange={(e) => updateRequestStatus(req.id, e.target.value)}
                                                                className="text-[10px] font-black uppercase border-0 bg-gray-100 rounded-lg px-3 py-2 outline-none focus:ring-2 focus:ring-[#0058AB]"
                                                            >
                                                                <option value="Ny">Ny</option>
                                                                <option value="I arbeid">I arbeid</option>
                                                                <option value="Venter">Venter</option>
                                                                <option value="Fullf√∏rt">Fullf√∏rt</option>
                                                            </select>
                                                        </td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            )}

                            {(view === 'new' || view === 'error') && (
                                <div className="bg-white p-12 rounded-[2.5rem] card-shadow border border-gray-50 max-w-2xl mx-auto">
                                    <form onSubmit={handleSubmit} className="space-y-8">
                                        <div>
                                            <label className="block text-[10px] font-black text-gray-400 uppercase tracking-[0.2em] mb-3 ml-1">Tittel p√• saken</label>
                                            <input name="title" placeholder="Kort og beskrivende..." className="w-full p-5 bg-gray-50 rounded-2xl outline-none focus:ring-2 focus:ring-[#0058AB] border border-transparent focus:bg-white transition-all font-medium" required />
                                        </div>
                                        <div>
                                            <label className="block text-[10px] font-black text-gray-400 uppercase tracking-[0.2em] mb-3 ml-1">Utdypende informasjon</label>
                                            <textarea name="description" placeholder="Beskriv behovet eller feilen..." className="w-full p-5 bg-gray-50 rounded-2xl h-48 outline-none focus:ring-2 focus:ring-[#0058AB] border border-transparent focus:bg-white transition-all font-medium" required></textarea>
                                        </div>
                                        <button disabled={loading} className="w-full ikea-blue text-white py-5 rounded-2xl font-black uppercase tracking-widest text-xs hover:shadow-2xl hover:-translate-y-1 transition-all duration-300">
                                            {loading ? 'Sender...' : 'Send foresp√∏rsel ‚ûú'}
                                        </button>
                                    </form>
                                </div>
                            )}
                        </section>
                    </main>
                </div>
            );
        };

        const NavButton = ({ label, active, onClick, isSpecial }) => (
            <button onClick={onClick} className={`w-full flex items-center gap-4 px-6 py-4 rounded-2xl text-sm font-bold transition-all ${active ? (isSpecial ? 'bg-yellow-400 text-black' : 'sidebar-active') : 'text-gray-400 hover:bg-gray-50 hover:text-gray-600'}`}>
                {label}
            </button>
        );

        const RequestCard = ({ req }) => (
            <div className="bg-white p-6 rounded-2xl border border-gray-100 card-shadow flex justify-between items-center group hover:border-[#0058AB] transition-colors">
                <div className="flex items-center gap-6">
                    <div className={`w-12 h-12 rounded-xl flex items-center justify-center text-lg ${req.type === 'Feilrapport' ? 'bg-red-50 text-red-500' : 'bg-blue-50 text-blue-500'}`}>
                        {req.type === 'Feilrapport' ? '‚ö†Ô∏è' : 'üìÇ'}
                    </div>
                    <div>
                        <div className="flex items-center gap-2 mb-1">
                            <h3 className="font-bold text-gray-900">{req.title}</h3>
                            <span className="text-[10px] font-bold text-gray-300 uppercase tracking-tighter">‚Ä¢ {new Date(req.created_at).toLocaleDateString()}</span>
                        </div>
                        <p className="text-sm text-gray-500 line-clamp-1">{req.description}</p>
                    </div>
                </div>
                <div className="flex items-center gap-6">
                    <span className={`text-[10px] font-black uppercase px-3 py-1 rounded-full ${req.status === 'Fullf√∏rt' ? 'bg-green-100 text-green-700' : 'bg-yellow-50 text-yellow-700'}`}>
                        {req.status}
                    </span>
                </div>
            </div>
        );

        const EmptyState = ({ msg }) => (
            <div className="bg-white py-24 rounded-[3rem] border border-dashed border-gray-200 text-center">
                <p className="text-sm font-semibold text-gray-400 tracking-tight">{msg}</p>
            </div>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
