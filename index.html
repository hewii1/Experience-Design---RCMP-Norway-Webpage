<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCMP | Experience Design Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; letter-spacing: -0.02em; background-color: #fcfcfc; }
        .ikea-blue { background-color: #0058AB; }
        .login-gradient { background: linear-gradient(135deg, #0058AB 0%, #003e78 100%); }
        .sidebar-active { background-color: #F3F4F6; color: #0058AB; border-right: 4px solid #0058AB; }
        .btn-animate { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
        .btn-animate:active { transform: scale(0.97); }
        /* Animert bakgrunnseffekt for login */
        .glow { position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.15; z-index: 0; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const SUPABASE_URL = 'https://mgkhhsiwnndsy rrakdho.supabase.co'.replace(/\s/g, ''); 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1na2hoc2l3bm5kc3lycmFrZGhvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA1ODkwMDksImV4cCI6MjA4NjE2NTAwOX0.gIeRH6Ckck-K59-zUi7G3KeB0hoCR0bjpQ5h4W9Ec6Y';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        const ADMIN_EMAIL = 'henrik.h.wiik@gmail.com';
        const TEAM = ['Ikke tildelt', 'Henrik', 'Marthe', 'Karolina'];

        const App = () => {
            const [user, setUser] = useState(null);
            const [authMode, setAuthMode] = useState('login');
            const [view, setView] = useState('dashboard');
            const [requests, setRequests] = useState([]);
            const [loading, setLoading] = useState(false);
            const [success, setSuccess] = useState(false);

            useEffect(() => {
                supabaseClient.auth.getSession().then(({ data: { session } }) => setUser(session?.user ?? null));
                const { data: { subscription } } = supabaseClient.auth.onAuthStateChange((_event, session) => setUser(session?.user ?? null));
                fetchData();
                return () => subscription.unsubscribe();
            }, []);

            const fetchData = async () => {
                const { data } = await supabaseClient.from('requests').select('*').order('created_at', { ascending: false });
                setRequests(data || []);
            };

            const handleAuth = async (e) => {
                e.preventDefault();
                setLoading(true);
                const email = e.target.email.value;
                const password = e.target.password.value;

                if (authMode === 'register') {
                    const { error } = await supabaseClient.auth.signUp({ email, password });
                    if (error) alert(error.message);
                    else { alert("Bruker opprettet! Du kan n√• logge inn."); setAuthMode('login'); }
                } else {
                    const { error } = await supabaseClient.auth.signInWithPassword({ email, password });
                    if (error) alert("Feil brukernavn eller passord.");
                }
                setLoading(false);
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                const fd = new FormData(e.target);
                const isError = view === 'error';
                
                const { error } = await supabaseClient.from('requests').insert([{
                    title: fd.get('title'),
                    description: fd.get('description'),
                    type: isError ? 'Feilrapport' : 'Bestilling',
                    requested_by: user.email,
                    status: 'Ny',
                    assigned_to: 'Ikke tildelt'
                }]);

                if (!error) {
                    setSuccess(true);
                    fetchData();
                    setTimeout(() => { setSuccess(false); setView('dashboard'); }, 2000);
                }
                setLoading(false);
            };

            const updateField = async (id, field, val) => {
                await supabaseClient.from('requests').update({ [field]: val }).eq('id', id);
                fetchData();
            };

            if (!user) return (
                <div className="min-h-screen flex flex-col md:flex-row overflow-hidden">
                    {/* Left: Login Form */}
                    <div className="w-full md:w-[480px] bg-white p-16 flex flex-col justify-center shadow-2xl z-10">
                        <div className="mb-12">
                            <h1 className="font-black text-3xl tracking-tighter text-gray-900 mb-1">RCMP</h1>
                            <p className="text-gray-400 font-bold text-[10px] uppercase tracking-[0.3em]">Experience Design Portal</p>
                        </div>

                        <div className="flex gap-8 mb-10 border-b border-gray-100">
                            <button onClick={() => setAuthMode('login')} className={`pb-4 text-sm font-bold transition-all ${authMode === 'login' ? 'text-black border-b-2 border-black' : 'text-gray-300 hover:text-gray-400'}`}>Logg inn</button>
                            <button onClick={() => setAuthMode('register')} className={`pb-4 text-sm font-bold transition-all ${authMode === 'register' ? 'text-black border-b-2 border-black' : 'text-gray-300 hover:text-gray-400'}`}>Lag bruker</button>
                        </div>

                        <form onSubmit={handleAuth} className="space-y-6">
                            <div className="space-y-2">
                                <label className="text-[10px] font-black uppercase tracking-widest text-gray-400 ml-1">E-postadresse</label>
                                <input name="email" type="email" placeholder="navn@ikea.com" className="w-full p-4 bg-gray-50 border border-gray-100 rounded-2xl outline-none focus:ring-2 focus:ring-[#0058AB] font-medium transition-all" required />
                            </div>
                            <div className="space-y-2">
                                <label className="text-[10px] font-black uppercase tracking-widest text-gray-400 ml-1">Passord</label>
                                <input name="password" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" className="w-full p-4 bg-gray-50 border border-gray-100 rounded-2xl outline-none focus:ring-2 focus:ring-[#0058AB] font-medium transition-all" required />
                            </div>
                            <button disabled={loading} className="w-full ikea-blue text-white py-5 rounded-2xl font-black uppercase tracking-[0.2em] text-[11px] btn-animate shadow-xl shadow-blue-900/20 mt-4">
                                {loading ? 'Sjekker detaljer...' : authMode === 'login' ? 'G√• videre ‚ûú' : 'Opprett konto ‚ûú'}
                            </button>
                        </form>
                    </div>
                    
                    {/* Right: Branding Backdrop */}
                    <div className="hidden md:flex flex-1 login-gradient items-center justify-center p-20 relative">
                        <div className="glow w-96 h-96 bg-white top-0 right-0"></div>
                        <div className="glow w-64 h-64 bg-yellow-400 bottom-0 left-0"></div>
                        <div className="text-center relative z-10">
                            <h1 className="text-[140px] font-black text-white leading-none tracking-tighter opacity-10 select-none">RCMP</h1>
                            <div className="mt-[-70px]">
                                <p className="text-yellow-400 font-black text-5xl tracking-tighter italic drop-shadow-2xl">Experience Design</p>
                                <p className="text-white/70 font-bold tracking-[0.6em] uppercase text-[10px] mt-6">Norway Distribution Hub</p>
                            </div>
                        </div>
                    </div>
                </div>
            );

            const isAdmin = user.email === ADMIN_EMAIL || user.email.includes('@ingka.ikea.com');

            return (
                <div className="flex min-h-screen">
                    {success && <div className="fixed top-8 right-8 bg-black text-white px-8 py-5 rounded-2xl shadow-2xl z-50 font-black animate-bounce text-xs tracking-widest">‚úÖ FORESP√òRSEL SENDT!</div>}

                    {/* Sidebar */}
                    <aside className="w-72 bg-white border-r border-gray-100 flex flex-col fixed h-full shadow-sm z-20">
                        <div className="p-12 mb-4">
                            <h1 className="font-black text-3xl tracking-tighter uppercase text-gray-900">RCMP</h1>
                            <p className="text-[9px] font-black text-gray-300 uppercase tracking-[0.3em] mt-1">Norway</p>
                        </div>
                        <nav className="flex-1 space-y-1">
                            <button onClick={() => setView('dashboard')} className={`w-full flex items-center gap-4 px-12 py-5 text-[10px] font-black uppercase tracking-[0.2em] ${view === 'dashboard' ? 'sidebar-active' : 'text-gray-400 hover:text-gray-600 transition-all'}`}>üìä Oversikt</button>
                            <button onClick={() => setView('new')} className={`w-full flex items-center gap-4 px-12 py-5 text-[10px] font-black uppercase tracking-[0.2em] ${view === 'new' ? 'sidebar-active' : 'text-gray-400 hover:text-gray-600 transition-all'}`}>‚ú® Bestilling</button>
                            <button onClick={() => setView('error')} className={`w-full flex items-center gap-4 px-12 py-5 text-[10px] font-black uppercase tracking-[0.2em] ${view === 'error' ? 'sidebar-active' : 'text-gray-400 hover:text-gray-600 transition-all'}`}>‚ö†Ô∏è Feilrapport</button>
                            {isAdmin && <button onClick={() => setView('admin')} className={`w-full flex items-center gap-4 px-12 py-5 text-[10px] font-black uppercase tracking-[0.2em] mt-12 ${view === 'admin' ? 'bg-yellow-50 text-yellow-700 border-r-4 border-yellow-400' : 'text-gray-400 hover:text-yellow-600 transition-all'}`}>üõ°Ô∏è Admin Panel</button>}
                        </nav>
                        <div className="p-10 mt-auto border-t border-gray-50 bg-gray-50/50">
                            <p className="text-[9px] font-black text-gray-400 uppercase tracking-widest mb-3 truncate">{user.email}</p>
                            <button onClick={() => { supabaseClient.auth.signOut(); window.location.reload(); }} className="text-[10px] font-black text-red-500 hover:text-red-700 uppercase tracking-widest transition-colors">Logg ut</button>
                        </div>
                    </aside>

                    {/* Main Content */}
                    <main className="flex-1 ml-72 p-20 bg-[#fcfcfc]">
                        <div className="max-w-4xl">
                            <div className="mb-16">
                                <h2 className="text-6xl font-black tracking-tighter text-gray-900 mb-3">
                                    {view === 'dashboard' ? 'Statusoversikt' : view === 'new' ? 'Ny Bestilling' : view === 'error' ? 'Rapporter Feil' : 'Kontrollpanel'}
                                </h2>
                                <p className="text-gray-400 font-bold uppercase text-[10px] tracking-[0.4em]">Experience Design Operations</p>
                            </div>

                            {view === 'dashboard' && (
                                <div className="space-y-5">
                                    {requests.filter(r => r.requested_by === user.email).length === 0 ? (
                                        <div className="p-24 text-center border-2 border-dashed border-gray-100 rounded-[4rem] flex flex-col items-center">
                                            <div className="text-4xl mb-4 opacity-20">üìÅ</div>
                                            <p className="text-gray-300 font-black uppercase text-[10px] tracking-[0.3em]">Ingen aktive saker p√• din profil</p>
                                        </div>
                                    ) : (
                                        requests.filter(r => r.requested_by === user.email).map(req => (
                                            <div key={req.id} className="bg-white p-10 rounded-[2.5rem] border border-gray-50 shadow-sm flex justify-between items-center group hover:shadow-xl transition-all duration-300">
                                                <div>
                                                    <span className={`text-[9px] font-black uppercase tracking-[0.2em] px-3 py-1 rounded-full ${req.type === 'Feilrapport' ? 'bg-red-50 text-red-500' : 'bg-blue-50 text-blue-500'}`}>{req.type}</span>
                                                    <h3 className="text-2xl font-bold text-gray-900 mt-3">{req.title}</h3>
                                                    <p className="text-gray-400 text-xs mt-2 font-medium italic">Status: <span className="text-gray-900 not-italic font-bold">{req.status}</span> ‚Äî Ansvarlig: <span className="text-gray-900 not-italic font-bold">{req.assigned_to}</span></p>
                                                </div>
                                                <div className="h-3 w-3 rounded-full bg-blue-500 animate-pulse"></div>
                                            </div>
                                        ))
                                    )}
                                </div>
                            )}

                            {(view === 'new' || view === 'error') && (
                                <div className="relative">
                                    {view === 'error' && (
                                        <div className="mb-10 opacity-80 grayscale hover:grayscale-0 transition-all duration-500">
                                            <img src="https://i.ibb.co/VWVm0Qz/rcmp-logo.png" alt="RCMP Logo" className="h-12" onError={(e) => e.target.style.display='none'} />
                                            {/* Hvis bildet over ikke laster, bruker vi denne div-en som backup logo styling */}
                                            <div className="text-yellow-400 font-black text-2xl italic tracking-tighter">RCMP ERROR REPORTING</div>
                                        </div>
                                    )}
                                    <form onSubmit={handleSubmit} className="bg-white p-16 rounded-[3.5rem] shadow-sm border border-gray-50 relative overflow-hidden">
                                        <div className="space-y-10">
                                            <div>
                                                <label className="block text-[10px] font-black text-gray-400 uppercase tracking-[0.3em] mb-4 ml-2">
                                                    {view === 'error' ? 'Hvilket system/dashbord gjelder det?' : 'Tittel p√• foresp√∏rselen'}
                                                </label>
                                                <input name="title" placeholder="Skriv her..." className="w-full p-6 bg-gray-50 border border-transparent rounded-3xl outline-none focus:bg-white focus:border-gray-100 focus:ring-4 focus:ring-blue-50 font-bold text-xl transition-all" required />
                                            </div>
                                            <div>
                                                <label className="block text-[10px] font-black text-gray-400 uppercase tracking-[0.3em] mb-4 ml-2">
                                                    {view === 'error' ? 'Utdyp feilen (hva skjer, n√•r skjedde det?)' : 'Beskriv ditt behov eller √∏nske'}
                                                </label>
                                                <textarea name="description" placeholder="Fortell oss mer..." className="w-full p-6 bg-gray-50 border border-transparent rounded-3xl h-56 outline-none focus:bg-white focus:border-gray-100 focus:ring-4 focus:ring-blue-50 font-medium transition-all" required></textarea>
                                            </div>
                                            <button className={`w-full py-6 rounded-3xl font-black uppercase tracking-[0.3em] text-[11px] btn-animate shadow-2xl transition-all ${view === 'error' ? 'bg-red-600 text-white shadow-red-900/20' : 'ikea-blue text-white shadow-blue-900/20'}`}>
                                                {view === 'error' ? 'Send Feilrapport ‚ûú' : 'Send Bestilling ‚ûú'}
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            )}

                            {view === 'admin' && (
                                <div className="bg-white rounded-[3rem] border border-gray-100 shadow-sm overflow-hidden">
                                    <div className="p-8 bg-gray-50/50 border-b border-gray-100">
                                        <p className="text-[10px] font-black text-gray-400 uppercase tracking-widest text-center">Innkominende foresp√∏rsler</p>
                                    </div>
                                    <table className="w-full text-left">
                                        <thead className="bg-gray-50/30 text-[9px] font-black text-gray-300 uppercase tracking-[0.2em]">
                                            <tr><th className="px-10 py-5">Detaljer</th><th className="px-10 py-5 text-center">Status</th><th className="px-10 py-5">Tildeling</th></tr>
                                        </thead>
                                        <tbody className="divide-y divide-gray-50">
                                            {requests.map(req => (
                                                <tr key={req.id} className="hover:bg-gray-50/50 transition-all">
                                                    <td className="px-10 py-8">
                                                        <span className={`text-[8px] font-black uppercase px-2 py-0.5 rounded ${req.type === 'Feilrapport' ? 'bg-red-100 text-red-600' : 'bg-blue-100 text-blue-600'}`}>{req.type}</span>
                                                        <p className="font-bold text-gray-900 text-lg mt-1">{req.title}</p>
                                                        <p className="text-[10px] text-gray-400 font-medium truncate max-w-[200px]">{req.requested_by}</p>
                                                    </td>
                                                    <td className="px-10 py-8 text-center">
                                                        <select value={req.status} onChange={(e) => updateField(req.id, 'status', e.target.value)} className="bg-white border border-gray-100 rounded-xl text-[9px] font-black uppercase p-3 outline-none focus:ring-2 focus:ring-blue-500 cursor-pointer">
                                                            <option>Ny</option><option>I arbeid</option><option>Venter</option><option>Fullf√∏rt</option>
                                                        </select>
                                                    </td>
                                                    <td className="px-10 py-8">
                                                        <select value={req.assigned_to} onChange={(e) => updateField(req.id, 'assigned_to', e.target.value)} className="bg-blue-50 text-blue-700 border-none rounded-xl text-[9px] font-black p-3 outline-none focus:ring-2 focus:ring-blue-500 cursor-pointer">
                                                            {TEAM.map(t => <option key={t}>{t}</option>)}
                                                        </select>
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            )}
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
