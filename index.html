<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCMP | Operations Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; letter-spacing: -0.025em; background-color: #fcfcfd; color: #101828; }
        .ikea-blue { background-color: #0058AB; }
        .sidebar-item { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); border-radius: 10px; margin: 2px 12px; }
        .sidebar-active { background-color: #f5f8ff; color: #0058AB !important; font-weight: 700; box-shadow: inset 4px 0 0 -1px #0058AB; }
        .glass-card { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(235, 238, 242, 1); box-shadow: 0 4px 12px -2px rgba(16, 24, 40, 0.04); overflow: hidden; }
        .btn-animate { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
        .btn-animate:active { transform: scale(0.95); }
        .image-overlay { background: linear-gradient(to bottom, rgba(255,255,255,0.4) 0%, rgba(255,255,255,1) 90%); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const SUPABASE_URL = 'https://mgkhhsiwnndsy rrakdho.supabase.co'.replace(/\s/g, ''); 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1na2hoc2l3bm5kc3lycmFrZGhvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA1ODkwMDksImV4cCI6MjA4NjE2NTAwOX0.gIeRH6Ckck-K59-zUi7G3KeB0hoCR0bjpQ5h4W9Ec6Y';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        const TEAM = ['Ikke tildelt', 'Henrik', 'Marthe', 'Karolina'];

        const Logo = () => (
            <div className="px-10 mb-8 select-none">
                <h1 className="text-4xl font-black tracking-tighter italic text-gray-900 leading-none">RCMP</h1>
                <p className="text-[9px] font-black uppercase tracking-[0.3em] text-gray-400 mt-1.5">Experience Design</p>
            </div>
        );

        const App = () => {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('dashboard');
            const [adminSubView, setAdminSubView] = useState('tasks');
            const [requests, setRequests] = useState([]);
            const [insights, setInsights] = useState([]);

            useEffect(() => {
                supabaseClient.auth.getSession().then(({ data: { session } }) => setUser(session?.user ?? null));
                fetchData();
            }, []);

            const fetchData = async () => {
                const reqs = await supabaseClient.from('requests').select('*').order('created_at', { ascending: false });
                const ins = await supabaseClient.from('insights').select('*').order('id', { ascending: true });
                setRequests(reqs.data || []);
                setInsights(ins.data || []);
            };

            const updateInsight = async (id, field, val) => {
                await supabaseClient.from('insights').update({ [field]: val }).eq('id', id);
                fetchData();
            };

            const updateRequest = async (id, field, val) => {
                await supabaseClient.from('requests').update({ [field]: val }).eq('id', id);
                fetchData();
            };

            const isAdmin = user && ['henrik.h.wiik@gmail.com', 'marthe.epost@ingka.ikea.com', 'karolina.epost@ingka.ikea.com'].includes(user.email);

            if (!user) return <div className="p-20 text-center font-bold tracking-widest text-gray-300 uppercase italic">RCMP...</div>;

            const activeInsights = insights.filter(i => i.is_active);

            return (
                <div className="flex min-h-screen">
                    {/* SIDEBAR */}
                    <aside className="w-72 bg-white border-r border-gray-100 flex flex-col fixed h-full z-20 pt-12">
                        <Logo />
                        <nav className="flex-1">
                            <button onClick={() => setView('dashboard')} className={`w-[calc(100%-24px)] flex items-center gap-3 px-6 py-3.5 text-sm font-semibold sidebar-item ${view === 'dashboard' ? 'sidebar-active' : 'text-gray-500'}`}>üè† Min side</button>
                            <div className="my-6 mx-8 border-t border-gray-100"></div>
                            <button onClick={() => setView('insights')} className={`w-[calc(100%-24px)] flex items-center gap-3 px-6 py-3.5 text-sm font-semibold sidebar-item ${view === 'insights' ? 'sidebar-active' : 'text-gray-500'}`}>üí° Insight Engine</button>
                            <button onClick={() => setView('new')} className={`w-[calc(100%-24px)] flex items-center gap-3 px-6 py-3.5 text-sm font-semibold sidebar-item ${view === 'new' ? 'sidebar-active' : 'text-gray-500'}`}>‚ú® Ny foresp√∏rsel</button>
                            {isAdmin && (
                                <div className="mt-8 pt-8 border-t border-gray-100">
                                    <button onClick={() => setView('admin')} className={`w-[calc(100%-24px)] flex items-center gap-3 px-6 py-3.5 text-sm font-bold sidebar-item ${view === 'admin' ? 'sidebar-active' : 'text-red-400'}`}>üõ°Ô∏è Control Center</button>
                                </div>
                            )}
                        </nav>
                    </aside>

                    {/* MAIN */}
                    <main className="flex-1 ml-72 p-16">
                        <div className="max-w-5xl mx-auto">
                            
                            {/* VIEW: DASHBOARD */}
                            {view === 'dashboard' && (
                                <div className="space-y-12">
                                    <h2 className="text-5xl font-extrabold tracking-tight text-gray-900">Min side</h2>
                                    <div className="grid grid-cols-1 gap-4">
                                        {requests.filter(r => r.requested_by === user.email).map(req => (
                                            <div key={req.id} className="glass-card p-8 rounded-[2.5rem] flex justify-between items-center">
                                                <div>
                                                    <span className="bg-blue-50 text-blue-600 px-3 py-1 rounded-full text-[10px] font-black uppercase tracking-widest">{req.type}</span>
                                                    <h3 className="text-2xl font-black mt-3 text-gray-900">{req.title}</h3>
                                                    <p className="text-sm text-gray-400 font-medium">Status: <span className="text-gray-900">{req.status}</span> ‚Ä¢ Ansvar: {req.assigned_to}</p>
                                                </div>
                                                <button className="bg-gray-100 hover:bg-gray-200 text-gray-900 px-8 py-4 rounded-2xl text-[10px] font-black uppercase tracking-widest transition-colors">Detaljer</button>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {/* VIEW: INSIGHT ENGINE */}
                            {view === 'insights' && (
                                <div className="space-y-12">
                                    <h2 className="text-5xl font-extrabold tracking-tight text-gray-900">Insight Engine</h2>
                                    <div className={`grid gap-8 ${
                                        activeInsights.length <= 2 ? 'grid-cols-1 md:grid-cols-2' : 
                                        activeInsights.length === 3 ? 'grid-cols-1 md:grid-cols-3' : 
                                        activeInsights.length === 4 ? 'grid-cols-2' : 'grid-cols-1 md:grid-cols-2 lg:grid-cols-3'
                                    }`}>
                                        {activeInsights.map((item) => (
                                            <div key={item.id} className="glass-card rounded-[3.5rem] flex flex-col justify-between min-h-[420px] relative group hover:shadow-2xl transition-all duration-500">
                                                {item.image_url && (
                                                    <div className="absolute top-0 left-0 w-full h-56 z-0">
                                                        <img src={item.image_url} className="w-full h-full object-cover group-hover:scale-105 transition-transform duration-700" alt="" />
                                                        <div className="absolute inset-0 image-overlay"></div>
                                                    </div>
                                                )}
                                                <div className="p-10 relative z-10 pt-40">
                                                    <span className="text-[10px] font-black uppercase tracking-[0.2em] text-blue-600/60">{item.tag}</span>
                                                    <h3 className="text-2xl font-black mt-4 mb-4 text-gray-900 leading-tight">{item.title}</h3>
                                                    <p className="text-gray-500 font-medium text-sm leading-relaxed line-clamp-3">{item.description}</p>
                                                </div>
                                                <div className="p-10 pt-0 relative z-10">
                                                    <a href={item.link_url || "#"} target="_blank" rel="noopener noreferrer">
                                                        <button style={{backgroundColor: item.color_hex}} className="w-full text-white py-4 rounded-[1.5rem] font-bold text-xs uppercase tracking-[0.15em] btn-animate shadow-lg">
                                                            {item.button_text} ‚ûú
                                                        </button>
                                                    </a>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {/* VIEW: ADMIN */}
                            {view === 'admin' && (
                                <div className="space-y-10">
                                    <div className="flex gap-4 p-1 bg-gray-100 rounded-2xl w-fit">
                                        <button onClick={() => setAdminSubView('tasks')} className={`px-6 py-2 rounded-xl text-xs font-bold ${adminSubView === 'tasks' ? 'bg-white shadow-sm text-gray-900' : 'text-gray-500'}`}>Saker</button>
                                        <button onClick={() => setAdminSubView('insights')} className={`px-6 py-2 rounded-xl text-xs font-bold ${adminSubView === 'insights' ? 'bg-white shadow-sm text-gray-900' : 'text-gray-500'}`}>Insight Engine</button>
                                    </div>

                                    {adminSubView === 'insights' && (
                                        <div className="grid grid-cols-1 gap-8">
                                            {insights.map(item => (
                                                <div key={item.id} className="glass-card p-10 rounded-[2.5rem] space-y-6">
                                                    <div className="flex justify-between items-center border-b border-gray-100 pb-4">
                                                        <h4 className="font-black text-lg">Modul #{item.id}</h4>
                                                        <label className="flex items-center gap-3 cursor-pointer">
                                                            <span className="text-xs font-bold uppercase tracking-widest text-gray-400">Aktiv:</span>
                                                            <input type="checkbox" className="w-5 h-5 accent-blue-600" checked={item.is_active} onChange={(e) => updateInsight(item.id, 'is_active', e.target.checked)} />
                                                        </label>
                                                    </div>
                                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                                        <div className="space-y-1"><label className="text-[10px] font-bold uppercase text-gray-400 ml-2">Tittel</label>
                                                            <input defaultValue={item.title} onBlur={(e) => updateInsight(item.id, 'title', e.target.value)} className="w-full p-4 bg-gray-50 rounded-2xl text-sm font-bold border-none outline-none focus:ring-2 ring-blue-100" />
                                                        </div>
                                                        <div className="space-y-1"><label className="text-[10px] font-bold uppercase text-gray-400 ml-2">Tag</label>
                                                            <input defaultValue={item.tag} onBlur={(e) => updateInsight(item.id, 'tag', e.target.value)} className="w-full p-4 bg-gray-50 rounded-2xl text-sm font-bold border-none outline-none focus:ring-2 ring-blue-100" />
                                                        </div>
                                                        <div className="space-y-1 md:col-span-2"><label className="text-[10px] font-bold uppercase text-gray-400 ml-2">Beskrivelse</label>
                                                            <textarea defaultValue={item.description} onBlur={(e) => updateInsight(item.id, 'description', e.target.value)} className="w-full p-4 bg-gray-50 rounded-2xl text-sm font-medium border-none outline-none focus:ring-2 ring-blue-100 h-24" />
                                                        </div>
                                                        <div className="space-y-1"><label className="text-[10px] font-bold uppercase text-gray-400 ml-2">Knappetekst</label>
                                                            <input defaultValue={item.button_text} onBlur={(e) => updateInsight(item.id, 'button_text', e.target.value)} className="w-full p-4 bg-gray-50 rounded-2xl text-sm font-bold border-none outline-none focus:ring-2 ring-blue-100" />
                                                        </div>
                                                        <div className="space-y-1"><label className="text-[10px] font-bold uppercase text-gray-400 ml-2">Knappefarge</label>
                                                            <input type="color" defaultValue={item.color_hex} onChange={(e) => updateInsight(item.id, 'color_hex', e.target.value)} className="w-full h-[52px] bg-gray-50 rounded-2xl border-none p-1 cursor-pointer" />
                                                        </div>
                                                        <div className="space-y-1"><label className="text-[10px] font-bold uppercase text-gray-400 ml-2">Bilde-URL</label>
                                                            <input defaultValue={item.image_url} onBlur={(e) => updateInsight(item.id, 'image_url', e.target.value)} className="w-full p-4 bg-gray-50 rounded-2xl text-sm border-none outline-none focus:ring-2 ring-blue-100" placeholder="https://..." />
                                                        </div>
                                                        <div className="space-y-1"><label className="text-[10px] font-bold uppercase text-gray-400 ml-2">Link-URL (Hvor skal knappen sende brukeren?)</label>
                                                            <input defaultValue={item.link_url} onBlur={(e) => updateInsight(item.id, 'link_url', e.target.value)} className="w-full p-4 bg-blue-50/50 rounded-2xl text-sm font-bold border-none outline-none focus:ring-2 ring-blue-200" placeholder="https://..." />
                                                        </div>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    )}

                                    {adminSubView === 'tasks' && (
                                        <div className="glass-card rounded-[2.5rem] overflow-hidden">
                                            <table className="w-full text-left">
                                                <thead className="bg-gray-50/50">
                                                    <tr>
                                                        <th className="p-6 text-[10px] font-black uppercase tracking-widest text-gray-400">Oppgave</th>
                                                        <th className="p-6 text-[10px] font-black uppercase tracking-widest text-gray-400">Ansvarlig</th>
                                                        <th className="p-6 text-[10px] font-black uppercase tracking-widest text-gray-400 text-right">Handling</th>
                                                    </tr>
                                                </thead>
                                                <tbody className="divide-y divide-gray-50 text-sm">
                                                    {requests.map(req => (
                                                        <tr key={req.id} className="hover:bg-gray-50/30 transition-colors">
                                                            <td className="p-6 font-bold">{req.title}</td>
                                                            <td className="p-6">
                                                                <select value={req.assigned_to} onChange={(e) => updateRequest(req.id, 'assigned_to', e.target.value)} className="bg-gray-100 p-2 rounded-xl text-[10px] font-black uppercase outline-none border-none">
                                                                    {TEAM.map(t => <option key={t}>{t}</option>)}
                                                                </select>
                                                            </td>
                                                            <td className="p-6 text-right">
                                                                <button className="text-gray-400 hover:text-gray-900 font-bold text-xs uppercase tracking-tighter">Endre status</button>
                                                            </td>
                                                        </tr>
                                                    ))}
                                                </tbody>
                                            </table>
                                        </div>
                                    )}
                                </div>
                            )}
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
