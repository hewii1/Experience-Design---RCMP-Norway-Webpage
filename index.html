<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCMP | Operations Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; letter-spacing: -0.025em; background-color: #fcfcfd; color: #101828; }
        .ikea-blue { background-color: #0058AB; }
        .sidebar-item { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); border-radius: 10px; margin: 2px 12px; }
        .sidebar-active { background-color: #f5f8ff; color: #0058AB !important; font-weight: 700; box-shadow: inset 4px 0 0 -1px #0058AB; }
        .glass-card { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(235, 238, 242, 1); box-shadow: 0 4px 12px -2px rgba(16, 24, 40, 0.04); }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; position: relative; }
        .status-dot::after { content: ''; position: absolute; inset: -4px; border-radius: 50%; opacity: 0.3; background: inherit; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { transform: scale(1); opacity: 0.4; } 100% { transform: scale(2.5); opacity: 0; } }
        .tooltip { visibility: hidden; position: absolute; z-index: 50; background: #101828; color: white; padding: 8px 12px; border-radius: 8px; font-size: 10px; bottom: 125%; left: 50%; transform: translateX(-50%); white-space: nowrap; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
        .has-tooltip:hover .tooltip { visibility: visible; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const SUPABASE_URL = 'https://mgkhhsiwnndsy rrakdho.supabase.co'.replace(/\s/g, ''); 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1na2hoc2l3bm5kc3lycmFrZGhvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA1ODkwMDksImV4cCI6MjA4NjE2NTAwOX0.gIeRH6Ckck-K59-zUi7G3KeB0hoCR0bjpQ5h4W9Ec6Y';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        const TEAM = ['Ikke tildelt', 'Henrik', 'Marthe', 'Karolina'];

        const App = () => {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('dashboard');
            const [adminSubView, setAdminSubView] = useState('tasks');
            const [requests, setRequests] = useState([]);
            const [reports, setReports] = useState([]);
            const [globalAlert, setGlobalAlert] = useState("");
            const [loading, setLoading] = useState(false);

            useEffect(() => {
                supabaseClient.auth.getSession().then(({ data: { session } }) => setUser(session?.user ?? null));
                fetchData();
            }, []);

            const fetchData = async () => {
                const reqs = await supabaseClient.from('requests').select('*').order('created_at', { ascending: false });
                const reps = await supabaseClient.from('reports').select('*').order('category', { ascending: true });
                const alertData = await supabaseClient.from('settings').select('value').eq('key', 'global_alert').maybeSingle();
                setRequests(reqs.data || []);
                setReports(reps.data || []);
                setGlobalAlert(alertData?.value || "");
            };

            const handleReassign = async (id, newAssignee, oldAssignee) => {
                if(newAssignee === oldAssignee) return;
                const log = `Re-fordelt fra ${oldAssignee} den ${new Date().toLocaleDateString()}`;
                await supabaseClient.from('requests').update({ 
                    assigned_to: newAssignee,
                    reassignment_log: log 
                }).eq('id', id);
                fetchData();
            };

            const deleteReport = async (id) => {
                if(confirm("Slette denne statusen?")) {
                    await supabaseClient.from('reports').delete().eq('id', id);
                    fetchData();
                }
            };

            const isAdmin = user && ['henrik.h.wiik@gmail.com', 'marthe.epost@ingka.ikea.com', 'karolina.epost@ingka.ikea.com'].includes(user.email);

            if (!user) return <div className="p-20 text-center">Laster portal...</div>;

            return (
                <div className="flex min-h-screen">
                    {/* SIDEBAR */}
                    <aside className="w-72 bg-white border-r border-gray-100 flex flex-col fixed h-full z-20">
                        <div className="p-10 mb-2">
                            <h1 className="text-2xl font-black tracking-tighter italic text-gray-900">RCMP.</h1>
                            <div className="h-1 w-8 ikea-blue mt-1"></div>
                        </div>

                        <nav className="flex-1">
                            <button onClick={() => setView('dashboard')} className={`w-[calc(100%-24px)] flex items-center gap-3 px-6 py-3.5 text-sm font-semibold sidebar-item ${view === 'dashboard' ? 'sidebar-active' : 'text-gray-500'}`}>üè† Min side</button>
                            
                            <div className="my-6 mx-8 border-t border-gray-100"></div>

                            <p className="px-10 text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-3">Operations</p>
                            <button onClick={() => setView('systems')} className={`w-[calc(100%-24px)] flex items-center gap-3 px-6 py-3.5 text-sm font-semibold sidebar-item ${view === 'systems' ? 'sidebar-active' : 'text-gray-500'}`}>üõ∞Ô∏è Live Operations</button>
                            <button onClick={() => setView('insights')} className={`w-[calc(100%-24px)] flex items-center gap-3 px-6 py-3.5 text-sm font-semibold sidebar-item ${view === 'insights' ? 'sidebar-active' : 'text-gray-500'}`}>üí° Insight Engine</button>
                            <button onClick={() => setView('new')} className={`w-[calc(100%-24px)] flex items-center gap-3 px-6 py-3.5 text-sm font-semibold sidebar-item ${view === 'new' ? 'sidebar-active' : 'text-gray-500'}`}>‚ú® Ny foresp√∏rsel</button>
                            <button onClick={() => setView('error')} className={`w-[calc(100%-24px)] flex items-center gap-3 px-6 py-3.5 text-sm font-semibold sidebar-item ${view === 'error' ? 'sidebar-active' : 'text-gray-500'}`}>‚ö†Ô∏è Rapporter feil</button>

                            {isAdmin && (
                                <div className="mt-8 pt-8 border-t border-gray-50">
                                    <button onClick={() => setView('admin')} className={`w-[calc(100%-24px)] flex items-center gap-3 px-6 py-3.5 text-sm font-bold sidebar-item ${view === 'admin' ? 'sidebar-active' : 'text-gray-400'}`}>üõ°Ô∏è Control Center</button>
                                </div>
                            )}
                        </nav>
                        
                        <div className="p-8 border-t border-gray-50 mt-auto bg-gray-50/50">
                            <p className="text-[10px] font-bold text-gray-400 truncate mb-2">{user.email}</p>
                            <button onClick={() => supabaseClient.auth.signOut()} className="text-[10px] font-extrabold text-red-500 uppercase tracking-widest hover:text-red-700">Avslutt √∏kt</button>
                        </div>
                    </aside>

                    {/* MAIN CONTENT */}
                    <main className="flex-1 ml-72 p-16">
                        <div className="max-w-5xl mx-auto">
                            
                            {/* VIEW: LIVE OPERATIONS */}
                            {view === 'systems' && (
                                <div className="space-y-12">
                                    <header>
                                        <h2 className="text-5xl font-extrabold tracking-tight text-gray-900">Live Operations</h2>
                                        <p className="text-gray-500 mt-2 font-medium">Sanntidstatus over alle kritiske rapporter og tjenester.</p>
                                    </header>

                                    {globalAlert && (
                                        <div className="bg-blue-600 p-8 rounded-[2rem] text-white flex items-center gap-6 shadow-2xl shadow-blue-200">
                                            <div className="bg-white/20 p-4 rounded-2xl text-2xl">‚ö°</div>
                                            <div>
                                                <h4 className="font-black text-xs uppercase tracking-[0.2em] text-blue-100 mb-1">Broadcast</h4>
                                                <p className="text-lg font-bold">{globalAlert}</p>
                                            </div>
                                        </div>
                                    )}

                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        {reports.map(r => (
                                            <div key={r.id} className="glass-card p-8 rounded-[2rem] flex items-center justify-between group hover:border-blue-200 transition-all">
                                                <div className="flex items-center gap-6">
                                                    <div className={`status-dot ${r.status === 'gr√∏nn' ? 'bg-green-500' : r.status === 'gul' ? 'bg-amber-400' : 'bg-red-500'}`}></div>
                                                    <div>
                                                        <h4 className="font-bold text-gray-900 text-lg">{r.name}</h4>
                                                        <p className="text-xs text-gray-400 font-semibold uppercase tracking-wider">{r.category} ‚Ä¢ {r.last_update}</p>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {/* VIEW: INSIGHT ENGINE (DEN NYE SIDEN) */}
                            {view === 'insights' && (
                                <div className="space-y-12">
                                    <header>
                                        <h2 className="text-5xl font-extrabold tracking-tight text-gray-900">Insight Engine</h2>
                                        <p className="text-gray-500 mt-2 font-medium">Bli bedre kjent med dataene v√•re.</p>
                                    </header>
                                    <div className="grid grid-cols-3 gap-8">
                                        <div className="col-span-2 glass-card p-10 rounded-[3rem] bg-gradient-to-br from-white to-gray-50">
                                            <span className="bg-blue-100 text-blue-700 px-4 py-1.5 rounded-full text-[10px] font-black uppercase tracking-widest">M√•nedens Highlight</span>
                                            <h3 className="text-3xl font-black mt-6 mb-4 leading-tight text-gray-900">Retail Sales har √∏kt med 12% i region s√∏r.</h3>
                                            <p className="text-gray-500 font-medium">Vi ser en tydelig korrelasjon mellom implementering av nye Experience Design-prinsipper og konverteringsrate.</p>
                                            <button className="mt-8 ikea-blue text-white px-8 py-4 rounded-2xl font-bold text-sm btn-animate shadow-lg shadow-blue-900/20">Se detaljert analyse</button>
                                        </div>
                                        <div className="glass-card p-8 rounded-[3rem] flex flex-col justify-between border-blue-50">
                                            <h4 className="font-bold text-gray-900 text-lg">Be om uttrekk</h4>
                                            <p className="text-sm text-gray-500">Trenger du r√•data til en spesifikk analyse?</p>
                                            <button className="w-full py-4 bg-gray-900 text-white rounded-2xl font-bold text-xs uppercase tracking-widest mt-4">Bestill SQL-Dump</button>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {/* VIEW: ADMIN CONTROL CENTER */}
                            {view === 'admin' && (
                                <div className="space-y-10">
                                    <div className="flex gap-4 p-1.5 bg-gray-100/50 rounded-2xl w-fit">
                                        <button onClick={() => setAdminSubView('tasks')} className={`px-8 py-3 rounded-xl text-[11px] font-extrabold uppercase tracking-widest transition-all ${adminSubView === 'tasks' ? 'bg-white text-gray-900 shadow-sm' : 'text-gray-400'}`}>Saksbehandling</button>
                                        <button onClick={() => setAdminSubView('reports')} className={`px-8 py-3 rounded-xl text-[11px] font-extrabold uppercase tracking-widest transition-all ${adminSubView === 'reports' ? 'bg-white text-gray-900 shadow-sm' : 'text-gray-400'}`}>Status Management</button>
                                    </div>

                                    {adminSubView === 'tasks' ? (
                                        <div className="space-y-8">
                                            <div className="glass-card rounded-[2.5rem] overflow-hidden">
                                                <table className="w-full text-left">
                                                    <thead className="bg-gray-50/50 text-[10px] font-bold text-gray-400 uppercase tracking-widest border-b border-gray-100">
                                                        <tr><th className="p-8">Oppgave</th><th className="p-8">Ansvarlig</th><th className="p-8 text-right">Handling</th></tr>
                                                    </thead>
                                                    <tbody className="divide-y divide-gray-50">
                                                        {requests.map(req => (
                                                            <tr key={req.id} className="hover:bg-gray-50/30 transition-colors">
                                                                <td className="p-8">
                                                                    <p className="font-bold text-gray-900">{req.title}</p>
                                                                    <p className="text-xs text-gray-400">{req.requested_by}</p>
                                                                </td>
                                                                <td className="p-8">
                                                                    <div className="relative inline-block has-tooltip">
                                                                        <select 
                                                                            value={req.assigned_to} 
                                                                            onChange={(e) => handleReassign(req.id, e.target.value, req.assigned_to)}
                                                                            className={`bg-gray-50 border-none rounded-lg px-4 py-2 text-xs font-bold outline-none cursor-pointer ${req.reassignment_log ? 'ring-2 ring-blue-100' : ''}`}
                                                                        >
                                                                            {TEAM.map(t => <option key={t}>{t}</option>)}
                                                                        </select>
                                                                        {req.reassignment_log && (
                                                                            <div className="tooltip">{req.reassignment_log}</div>
                                                                        )}
                                                                    </div>
                                                                </td>
                                                                <td className="p-8 text-right">
                                                                    <select className="bg-white border border-gray-200 rounded-lg px-3 py-1.5 text-[10px] font-black uppercase">
                                                                        <option>Fullf√∏rt</option><option>Venter</option>
                                                                    </select>
                                                                </td>
                                                            </tr>
                                                        ))}
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    ) : (
                                        <div className="space-y-8">
                                            <div className="glass-card rounded-[2.5rem] overflow-hidden">
                                                <table className="w-full text-left">
                                                    <tbody className="divide-y divide-gray-50">
                                                        {reports.map(r => (
                                                            <tr key={r.id}>
                                                                <td className="p-8"><p className="font-bold text-gray-900">{r.name}</p><p className="text-xs text-gray-400">{r.category}</p></td>
                                                                <td className="p-8 flex justify-end gap-3 items-center">
                                                                    {['gr√∏nn', 'gul', 'r√∏d'].map(s => (
                                                                        <button key={s} onClick={() => updateReportStatus(r.id, s)} className={`w-8 h-8 rounded-full bg-${s === 'gr√∏nn' ? 'green' : s === 'gul' ? 'amber' : 'red'}-500 ${r.status === s ? 'ring-4 ring-offset-2 scale-110 shadow-lg' : 'opacity-20'}`}></button>
                                                                    ))}
                                                                    <div className="w-px h-6 bg-gray-100 mx-4"></div>
                                                                    <button onClick={() => deleteReport(r.id)} className="text-gray-300 hover:text-red-500 transition-colors">üóëÔ∏è</button>
                                                                </td>
                                                            </tr>
                                                        ))}
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            )}

                            {/* VIEW: DASHBOARD (MIN SIDE) */}
                            {view === 'dashboard' && (
                                <div className="space-y-12">
                                    <header className="flex justify-between items-end">
                                        <div>
                                            <h2 className="text-5xl font-extrabold tracking-tight text-gray-900">Min side</h2>
                                            <p className="text-gray-500 mt-2 font-medium">Velkommen tilbake. Her er dine aktive prosjekter.</p>
                                        </div>
                                        <div className="bg-white px-6 py-4 rounded-3xl border border-gray-100 shadow-sm flex items-center gap-4">
                                            <div className="w-10 h-10 ikea-blue rounded-full flex items-center justify-center text-white font-bold">{user.email[0].toUpperCase()}</div>
                                            <div className="text-xs font-bold uppercase tracking-widest text-gray-400">Personal Space</div>
                                        </div>
                                    </header>

                                    <div className="grid grid-cols-1 gap-6">
                                        {requests.filter(r => r.requested_by === user.email).map(req => (
                                            <div key={req.id} className="glass-card p-10 rounded-[3rem] flex justify-between items-center group">
                                                <div>
                                                    <span className="bg-gray-100 text-gray-500 px-4 py-1.5 rounded-full text-[10px] font-black uppercase tracking-widest">{req.type}</span>
                                                    <h3 className="text-2xl font-black mt-4 text-gray-900">{req.title}</h3>
                                                    <p className="text-sm text-gray-400 mt-2">H√•ndteres av <span className="text-blue-600 font-bold">{req.assigned_to}</span></p>
                                                </div>
                                                <div className="text-right">
                                                    <div className="text-[10px] font-black text-gray-300 uppercase mb-2 tracking-widest">Gjeldende Status</div>
                                                    <span className="bg-gray-900 text-white px-8 py-3 rounded-2xl text-xs font-black uppercase tracking-widest shadow-xl">{req.status}</span>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
