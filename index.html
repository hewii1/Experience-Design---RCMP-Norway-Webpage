<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCMP | Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; letter-spacing: -0.02em; background-color: #f8f9fa; color: #1a1a1a; }
        .ikea-blue { background-color: #0058AB; }
        .sidebar-item { transition: all 0.2s ease; border-radius: 12px; margin: 0 12px; }
        .sidebar-active { background-color: #f0f4f8; color: #0058AB !important; font-weight: 800; }
        .card-shadow { box-shadow: 0 4px 20px rgba(0,0,0,0.03); border: 1px solid rgba(0,0,0,0.05); }
        input, textarea { border: 1px solid #e5e7eb !important; }
        input:focus, textarea:focus { border-color: #0058AB !important; ring: 2px rgba(0,88,171,0.1); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const SUPABASE_URL = 'https://mgkhhsiwnndsy rrakdho.supabase.co'.replace(/\s/g, ''); 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1na2hoc2l3bm5kc3lycmFrZGhvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA1ODkwMDksImV4cCI6MjA4NjE2NTAwOX0.gIeRH6Ckck-K59-zUi7G3KeB0hoCR0bjpQ5h4W9Ec6Y';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        const ADMIN_EMAIL = 'henrik.h.wiik@gmail.com';
        const TEAM = ['Ikke tildelt', 'Henrik', 'Marthe', 'Karolina'];

        const App = () => {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('dashboard');
            const [requests, setRequests] = useState([]);
            const [loading, setLoading] = useState(false);

            useEffect(() => {
                supabaseClient.auth.getSession().then(({ data: { session } }) => setUser(session?.user ?? null));
                fetchData();
            }, []);

            const fetchData = async () => {
                const { data } = await supabaseClient.from('requests').select('*').order('created_at', { ascending: false });
                setRequests(data || []);
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                const fd = new FormData(e.target);
                await supabaseClient.from('requests').insert([{
                    title: fd.get('title'),
                    description: fd.get('description'),
                    type: view === 'error' ? 'Feilrapport' : 'Bestilling',
                    requested_by: user.email,
                    status: 'Ny',
                    assigned_to: 'Ikke tildelt'
                }]);
                setLoading(false);
                setView('dashboard');
                fetchData();
            };

            const updateField = async (id, field, val) => {
                await supabaseClient.from('requests').update({ [field]: val }).eq('id', id);
                fetchData();
            };

            if (!user) return <div className="h-screen bg-[#0058AB] flex items-center justify-center text-white font-bold">Vennligst logg inn...</div>;

            const isAdmin = user.email === ADMIN_EMAIL || user.email.includes('@ingka.ikea.com');

            return (
                <div className="flex min-h-screen">
                    {/* Sidebar */}
                    <aside className="w-80 bg-white border-r border-gray-100 flex flex-col fixed h-full shadow-sm">
                        <div className="p-12 mb-6">
                            <h1 className="text-3xl font-black tracking-tighter">RCMP</h1>
                            <p className="text-[10px] font-bold text-gray-300 uppercase tracking-widest mt-1">Norway Operations</p>
                        </div>
                        
                        <nav className="flex-1 space-y-2">
                            <button onClick={() => setView('dashboard')} className={`w-[calc(100%-24px)] flex items-center gap-4 px-6 py-4 text-base font-semibold sidebar-item ${view === 'dashboard' ? 'sidebar-active' : 'text-gray-400 hover:text-gray-600'}`}>
                                <span className="text-xl">üìä</span> Oversikt
                            </button>
                            <button onClick={() => setView('new')} className={`w-[calc(100%-24px)] flex items-center gap-4 px-6 py-4 text-base font-semibold sidebar-item ${view === 'new' ? 'sidebar-active' : 'text-gray-400 hover:text-gray-600'}`}>
                                <span className="text-xl">‚ú®</span> Ny bestilling
                            </button>
                            <button onClick={() => setView('error')} className={`w-[calc(100%-24px)] flex items-center gap-4 px-6 py-4 text-base font-semibold sidebar-item ${view === 'error' ? 'sidebar-active' : 'text-gray-400 hover:text-gray-600'}`}>
                                <span className="text-xl">‚ö†Ô∏è</span> Rapporter feil
                            </button>
                            
                            {isAdmin && (
                                <div className="pt-10">
                                    <p className="px-12 text-[10px] font-black text-gray-300 uppercase tracking-widest mb-4">Admin Kontroll</p>
                                    <button onClick={() => setView('admin')} className={`w-[calc(100%-24px)] flex items-center gap-4 px-6 py-4 text-base font-semibold sidebar-item ${view === 'admin' ? 'sidebar-active' : 'text-gray-400 hover:text-gray-600'}`}>
                                        <span className="text-xl">üõ°Ô∏è</span> Admin Panel
                                    </button>
                                </div>
                            )}
                        </nav>

                        <div className="p-8 border-t border-gray-50 bg-gray-50/30">
                            <p className="text-xs font-bold text-gray-500 truncate mb-4">{user.email}</p>
                            <button onClick={() => supabaseClient.auth.signOut()} className="w-full py-3 border border-red-100 text-red-500 rounded-xl text-xs font-black uppercase tracking-widest hover:bg-red-50 transition-all">Logg ut</button>
                        </div>
                    </aside>

                    {/* Main Content */}
                    <main className="flex-1 ml-80 p-20 bg-white">
                        <div className="max-w-5xl mx-auto">
                            <header className="mb-16">
                                <h2 className="text-5xl font-black tracking-tighter text-gray-900 mb-4">
                                    {view === 'dashboard' ? 'Aktive saker' : view === 'new' ? 'Ny bestilling' : view === 'error' ? 'Rapporter feil' : 'Admin'}
                                </h2>
                                <p className="text-gray-400 font-medium text-lg">Velkommen tilbake til RCMP Experience Design portalen.</p>
                            </header>

                            {view === 'dashboard' && (
                                <div className="space-y-6">
                                    {requests.filter(r => r.requested_by === user.email).length === 0 ? (
                                        <div className="p-20 text-center bg-gray-50 rounded-[2.5rem] text-gray-300 font-bold uppercase text-xs tracking-widest">Ingen aktive saker akkurat n√•.</div>
                                    ) : (
                                        requests.filter(r => r.requested_by === user.email).map(req => (
                                            <div key={req.id} className="p-8 rounded-[2rem] card-shadow flex justify-between items-center hover:scale-[1.01] transition-transform bg-white">
                                                <div>
                                                    <span className={`text-[10px] font-black uppercase tracking-widest px-3 py-1 rounded-full ${req.type === 'Feilrapport' ? 'bg-red-50 text-red-600' : 'bg-blue-50 text-blue-600'}`}>{req.type}</span>
                                                    <h3 className="text-2xl font-bold text-gray-900 mt-3">{req.title}</h3>
                                                    <p className="text-gray-400 text-sm mt-1 font-medium italic">Ansvarlig: {req.assigned_to}</p>
                                                </div>
                                                <div className="text-right">
                                                    <p className="text-[10px] font-black text-gray-300 uppercase mb-2">Status</p>
                                                    <span className="bg-gray-900 text-white px-6 py-2 rounded-full text-[10px] font-black uppercase tracking-widest">{req.status}</span>
                                                </div>
                                            </div>
                                        ))
                                    )}
                                </div>
                            )}

                            {(view === 'new' || view === 'error') && (
                                <form onSubmit={handleSubmit} className="bg-white p-16 rounded-[3rem] card-shadow border border-gray-100 max-w-3xl">
                                    <div className="space-y-10">
                                        <div>
                                            <label className="block text-xs font-black text-gray-400 uppercase tracking-widest mb-4 ml-1">Hva trenger du hjelp med?</label>
                                            <input name="title" placeholder="Kort tittel..." className="w-full p-6 bg-gray-50 rounded-2xl outline-none font-semibold text-lg" required />
                                        </div>
                                        <div>
                                            <label className="block text-xs font-black text-gray-400 uppercase tracking-widest mb-4 ml-1">Utdypende informasjon</label>
                                            <textarea name="description" placeholder="Beskriv behovet eller feilen i detalj..." className="w-full p-6 bg-gray-50 rounded-2xl h-48 outline-none font-medium" required></textarea>
                                        </div>
                                        <button disabled={loading} className="w-full ikea-blue text-white py-6 rounded-2xl font-black uppercase tracking-[0.2em] text-xs shadow-xl hover:shadow-2xl transition-all">
                                            {loading ? 'Sender...' : 'Send foresp√∏rsel ‚ûú'}
                                        </button>
                                    </div>
                                </form>
                            )}

                            {view === 'admin' && (
                                <div className="bg-white rounded-[2rem] card-shadow overflow-hidden border border-gray-100">
                                    <table className="w-full text-left border-collapse">
                                        <thead>
                                            <tr className="bg-gray-50 border-b border-gray-100">
                                                <th className="p-8 text-[10px] font-black text-gray-400 uppercase tracking-widest">Informasjon</th>
                                                <th className="p-8 text-[10px] font-black text-gray-400 uppercase tracking-widest text-center">Status</th>
                                                <th className="p-8 text-[10px] font-black text-gray-400 uppercase tracking-widest">Tildeling</th>
                                            </tr>
                                        </thead>
                                        <tbody className="divide-y divide-gray-50">
                                            {requests.map(req => (
                                                <tr key={req.id} className="hover:bg-gray-50/30 transition-colors">
                                                    <td className="p-8">
                                                        <span className={`text-[8px] font-black uppercase px-2 py-0.5 rounded ${req.type === 'Feilrapport' ? 'bg-red-100 text-red-600' : 'bg-blue-100 text-blue-600'}`}>{req.type}</span>
                                                        <p className="font-bold text-gray-900 text-xl mt-2">{req.title}</p>
                                                        <p className="text-xs text-gray-400 font-medium mt-1">{req.requested_by}</p>
                                                    </td>
                                                    <td className="p-8 text-center">
                                                        <select value={req.status} onChange={(e) => updateField(req.id, 'status', e.target.value)} className="bg-white border border-gray-200 rounded-xl text-[10px] font-black uppercase px-4 py-2 outline-none focus:ring-2 focus:ring-blue-500">
                                                            <option>Ny</option><option>I arbeid</option><option>Venter</option><option>Fullf√∏rt</option>
                                                        </select>
                                                    </td>
                                                    <td className="p-8">
                                                        <select value={req.assigned_to} onChange={(e) => updateField(req.id, 'assigned_to', e.target.value)} className="bg-blue-50 text-blue-700 border-none rounded-xl text-[10px] font-black px-4 py-2 outline-none focus:ring-2 focus:ring-blue-500 w-full">
                                                            {TEAM.map(t => <option key={t}>{t}</option>)}
                                                        </select>
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            )}
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
