<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCMP | Operations Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; letter-spacing: -0.02em; background-color: #f8f9fa; color: #1a1a1a; }
        .ikea-blue { background-color: #0058AB; }
        .login-gradient { background: linear-gradient(135deg, #0058AB 0%, #003e78 100%); }
        .sidebar-item { transition: all 0.2s ease; border-radius: 12px; margin: 0 8px; }
        .sidebar-active { background-color: #f0f4f8; color: #0058AB !important; font-weight: 800; }
        .card-shadow { box-shadow: 0 4px 20px rgba(0,0,0,0.03); border: 1px solid rgba(0,0,0,0.05); }
        .status-dot { width: 12px; height: 12px; border-radius: 50%; }
        .btn-animate { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
        .btn-animate:active { transform: scale(0.98); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const SUPABASE_URL = 'https://mgkhhsiwnndsy rrakdho.supabase.co'.replace(/\s/g, ''); 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1na2hoc2l3bm5kc3lycmFrZGhvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA1ODkwMDksImV4cCI6MjA4NjE2NTAwOX0.gIeRH6Ckck-K59-zUi7G3KeB0hoCR0bjpQ5h4W9Ec6Y';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        const ALLOWED_ADMINS = ['henrik.h.wiik@gmail.com', 'marthe.epost@ingka.ikea.com', 'karolina.epost@ingka.ikea.com'];
        const TEAM = ['Ikke tildelt', 'Henrik', 'Marthe', 'Karolina'];

        const Logo = ({ light = false }) => (
            <div className="select-none">
                <h1 className={`font-black text-3xl tracking-tighter leading-none ${light ? 'text-white' : 'text-gray-900'}`}>RCMP</h1>
                <p className={`font-bold text-[8px] uppercase tracking-[0.25em] mt-1.5 ${light ? 'text-white/60' : 'text-gray-400'}`}>Experience Design Portal</p>
            </div>
        );

        const App = () => {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('dashboard');
            const [adminSubView, setAdminSubView] = useState('tasks'); // 'tasks' eller 'reports'
            const [requests, setRequests] = useState([]);
            const [reports, setReports] = useState([]);
            const [loading, setLoading] = useState(false);

            useEffect(() => {
                supabaseClient.auth.getSession().then(({ data: { session } }) => setUser(session?.user ?? null));
                fetchData();
            }, []);

            const fetchData = async () => {
                const reqs = await supabaseClient.from('requests').select('*').order('created_at', { ascending: false });
                const reps = await supabaseClient.from('reports').select('*').order('category', { ascending: true });
                setRequests(reqs.data || []);
                setReports(reps.data || []);
            };

            const updateReportStatus = async (id, status) => {
                await supabaseClient.from('reports').update({ status }).eq('id', id);
                fetchData();
            };

            const isAdmin = user && ALLOWED_ADMINS.includes(user.email);

            // --- RENDERER SYSTEM OVERSIKT ---
            const renderSystemStatus = () => {
                const categories = [...new Set(reports.map(r => r.category))];
                return (
                    <div className="space-y-12">
                        <div className="flex justify-between items-center">
                            <h2 className="text-4xl font-black tracking-tighter text-gray-900">Systemstatus</h2>
                            <div className="flex gap-4 text-[10px] font-black uppercase tracking-widest">
                                <span className="flex items-center gap-2"><div className="status-dot bg-green-500"></div> Operativ</span>
                                <span className="flex items-center gap-2"><div className="status-dot bg-yellow-500"></div> Forsinkelse</span>
                                <span className="flex items-center gap-2"><div className="status-dot bg-red-500"></div> Problem</span>
                            </div>
                        </div>

                        {categories.map(cat => (
                            <div key={cat} className="space-y-4">
                                <h3 className="text-xs font-black uppercase tracking-[0.2em] text-gray-400 ml-2">{cat}</h3>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    {reports.filter(r => r.category === cat).map(report => (
                                        <div key={report.id} className="bg-white p-6 rounded-3xl card-shadow flex items-center justify-between">
                                            <div className="flex items-center gap-4">
                                                <div className={`status-dot ${report.status === 'gr√∏nn' ? 'bg-green-500 shadow-[0_0_10px_rgba(34,197,94,0.4)]' : report.status === 'gul' ? 'bg-yellow-500' : 'bg-red-500'}`}></div>
                                                <div>
                                                    <h4 className="font-bold text-gray-900">{report.name}</h4>
                                                    <p className="text-[10px] text-gray-400 font-medium">Sist oppdatert: {report.last_update || 'Ukjent'}</p>
                                                </div>
                                            </div>
                                            {report.link && (
                                                <a href={report.link} target="_blank" className="text-[10px] font-black uppercase tracking-widest text-blue-600 hover:underline">√Öpne rapport ‚ûú</a>
                                            )}
                                        </div>
                                    ))}
                                </div>
                            </div>
                        ))}
                    </div>
                );
            };

            if (!user) return <div className="p-20 text-center font-bold">Vennligst logg inn...</div>; // Forenklet for demo

            return (
                <div className="flex min-h-screen">
                    <aside className="w-72 bg-white border-r border-gray-100 flex flex-col fixed h-full z-20">
                        <div className="p-10 mb-4"><Logo /></div>
                        <nav className="flex-1 space-y-1">
                            <button onClick={() => setView('dashboard')} className={`w-[calc(100%-16px)] flex items-center gap-3 px-6 py-4 text-sm font-bold sidebar-item ${view === 'dashboard' ? 'sidebar-active' : 'text-gray-400 hover:text-gray-600'}`}>üìä Dine saker</button>
                            <button onClick={() => setView('systems')} className={`w-[calc(100%-16px)] flex items-center gap-3 px-6 py-4 text-sm font-bold sidebar-item ${view === 'systems' ? 'sidebar-active' : 'text-gray-400 hover:text-gray-600'}`}>üñ•Ô∏è Systemstatus</button>
                            <button onClick={() => setView('new')} className={`w-[calc(100%-16px)] flex items-center gap-3 px-6 py-4 text-sm font-bold sidebar-item ${view === 'new' ? 'sidebar-active' : 'text-gray-400 hover:text-gray-600'}`}>‚ú® Ny foresp√∏rsel</button>
                            <button onClick={() => setView('error')} className={`w-[calc(100%-16px)] flex items-center gap-3 px-6 py-4 text-sm font-bold sidebar-item ${view === 'error' ? 'sidebar-active' : 'text-gray-400 hover:text-gray-600'}`}>‚ö†Ô∏è Rapporter feil</button>
                            
                            {isAdmin && (
                                <div className="mt-8 pt-8 border-t border-gray-50 px-2">
                                    <p className="px-6 text-[9px] font-black text-gray-300 uppercase tracking-widest mb-2">Kontrollpanel</p>
                                    <button onClick={() => setView('admin')} className={`w-full flex items-center gap-3 px-6 py-4 text-sm font-bold sidebar-item ${view === 'admin' ? 'sidebar-active' : 'text-gray-400 hover:text-gray-600'}`}>üõ°Ô∏è Admin Panel</button>
                                </div>
                            )}
                        </nav>
                        <div className="p-8 border-t border-gray-50 mt-auto text-center">
                            <button onClick={() => supabaseClient.auth.signOut()} className="text-[9px] font-black text-red-500 uppercase tracking-widest">Logg ut</button>
                        </div>
                    </aside>

                    <main className="flex-1 ml-72 p-16">
                        <div className="max-w-4xl mx-auto">
                            {view === 'systems' ? renderSystemStatus() : view === 'admin' ? (
                                <div>
                                    <div className="flex gap-4 mb-10">
                                        <button onClick={() => setAdminSubView('tasks')} className={`px-6 py-2 rounded-full text-[10px] font-black uppercase tracking-widest ${adminSubView === 'tasks' ? 'ikea-blue text-white' : 'bg-white text-gray-400 border border-gray-100'}`}>Oppgavestyring</button>
                                        <button onClick={() => setAdminSubView('reports')} className={`px-6 py-2 rounded-full text-[10px] font-black uppercase tracking-widest ${adminSubView === 'reports' ? 'ikea-blue text-white' : 'bg-white text-gray-400 border border-gray-100'}`}>Rapportstatus</button>
                                    </div>

                                    {adminSubView === 'reports' ? (
                                        <div className="bg-white rounded-[2.5rem] card-shadow overflow-hidden">
                                            <table className="w-full text-left">
                                                <thead className="bg-gray-50 text-[9px] font-black uppercase tracking-widest text-gray-400">
                                                    <tr>
                                                        <th className="p-6">Rapportnavn</th>
                                                        <th className="p-6">Kategori</th>
                                                        <th className="p-6">Status (Trafikklys)</th>
                                                    </tr>
                                                </thead>
                                                <tbody className="divide-y divide-gray-50">
                                                    {reports.map(r => (
                                                        <tr key={r.id}>
                                                            <td className="p-6 font-bold">{r.name}</td>
                                                            <td className="p-6 text-xs text-gray-500">{r.category}</td>
                                                            <td className="p-6 flex gap-2">
                                                                <button onClick={() => updateReportStatus(r.id, 'gr√∏nn')} className={`w-6 h-6 rounded-full bg-green-500 ${r.status === 'gr√∏nn' ? 'ring-2 ring-offset-2 ring-green-500' : 'opacity-20'}`}></button>
                                                                <button onClick={() => updateReportStatus(r.id, 'gul')} className={`w-6 h-6 rounded-full bg-yellow-500 ${r.status === 'gul' ? 'ring-2 ring-offset-2 ring-yellow-500' : 'opacity-20'}`}></button>
                                                                <button onClick={() => updateReportStatus(r.id, 'r√∏d')} className={`w-6 h-6 rounded-full bg-red-500 ${r.status === 'r√∏d' ? 'ring-2 ring-offset-2 ring-red-500' : 'opacity-20'}`}></button>
                                                            </td>
                                                        </tr>
                                                    ))}
                                                </tbody>
                                            </table>
                                        </div>
                                    ) : (
                                        <div className="text-gray-400 italic">Oppgavestyring (som f√∏r)...</div>
                                    )}
                                </div>
                            ) : (
                                <div className="text-gray-900 font-bold">Velkommen tilbake! Bruk menyen til venstre.</div>
                            )}
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
