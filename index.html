<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCMP | Operations Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; letter-spacing: -0.025em; background-color: #fcfcfd; color: #101828; margin: 0; }
        .sidebar-item { transition: all 0.2s ease; border-radius: 12px; margin: 2px 12px; }
        .sidebar-active { background-color: #f5f8ff; color: #0058AB !important; font-weight: 700; box-shadow: inset 4px 0 0 -1px #0058AB; }
        .glass-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border: 1px solid #f0f2f5; }
        .login-gradient { background: radial-gradient(circle at center, #0058AB 0%, #003a70 100%); }
        .input-field { background-color: #f0f4f9; border: none; border-radius: 12px; padding: 14px 16px; width: 100%; outline: none; font-weight: 500; }
        .btn-primary { background-color: #0058AB; color: white; font-weight: 800; text-transform: uppercase; letter-spacing: 0.05em; padding: 16px; border-radius: 12px; width: 100%; transition: all 0.2s; cursor: pointer; }
        .btn-primary:hover { background-color: #004a8f; transform: translateY(-1px); }
        .modal-overlay { background: rgba(16, 24, 40, 0.4); backdrop-filter: blur(4px); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const SUPABASE_URL = 'https://mgkhhsiwnndsy rrakdho.supabase.co'.replace(/\s/g, ''); 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1na2hoc2l3bm5kc3lycmFrZGhvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA1ODkwMDksImV4cCI6MjA4NjE2NTAwOX0.gIeRH6Ckck-K59-zUi7G3KeB0hoCR0bjpQ5h4W9Ec6Y';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const App = () => {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [view, setView] = useState('dashboard');
            const [authMode, setAuthMode] = useState('login'); // 'login' eller 'signup'
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [confirmPassword, setConfirmPassword] = useState('');
            const [requests, setRequests] = useState([]);
            const [systems, setSystems] = useState([]);
            const [insights, setInsights] = useState([]);

            useEffect(() => {
                const init = async () => {
                    const { data: { session } } = await supabaseClient.auth.getSession();
                    if (session?.user) {
                        setUser(session.user);
                        await fetchData();
                    }
                    setLoading(false);
                };
                init();
            }, []);

            const fetchData = async () => {
                try {
                    const [reqR, insR, sysR] = await Promise.all([
                        supabaseClient.from('requests').select('*').order('created_at', { ascending: false }),
                        supabaseClient.from('insights').select('*').order('id', { ascending: true }),
                        supabaseClient.from('system_status').select('*').order('id', { ascending: true })
                    ]);
                    setRequests(reqR.data || []);
                    setInsights(insR.data || []);
                    setSystems(sysR.data || []);
                } catch (e) { console.error(e); }
            };

            const handleAuth = async (e) => {
                e.preventDefault();
                if (authMode === 'signup') {
                    if (password !== confirmPassword) {
                        alert("Passordene er ikke like!");
                        return;
                    }
                    const { data, error } = await supabaseClient.auth.signUp({ email, password });
                    if (error) alert(error.message);
                    else alert("Bruker opprettet! Sjekk e-posten din for bekreftelse (hvis aktivert i Supabase) eller logg inn.");
                } else {
                    const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });
                    if (error) alert("Feil e-post eller passord.");
                    else {
                        setUser(data.user);
                        await fetchData();
                    }
                }
            };

            const handleLogout = async () => {
                await supabaseClient.auth.signOut();
                window.location.reload();
            };

            if (loading) return <div className="h-screen flex items-center justify-center font-black italic text-gray-200 animate-pulse text-4xl">RCMP...</div>;

            if (!user) return (
                <div className="flex h-screen w-screen overflow-hidden">
                    <div className="w-[480px] bg-white p-20 flex flex-col justify-center animate-in slide-in-from-left duration-500">
                        <div className="mb-12">
                            <h1 className="text-4xl font-black text-gray-900 leading-none">RCMP</h1>
                            <p className="text-[10px] font-bold text-gray-400 uppercase tracking-widest mt-1">Experience Design Portal</p>
                        </div>

                        <div className="flex gap-8 mb-10 text-sm font-bold border-b border-gray-100 pb-2">
                            <button onClick={() => setAuthMode('login')} className={`${authMode === 'login' ? 'text-gray-900 border-b-2 border-gray-900' : 'text-gray-300'} pb-2 transition-all`}>Logg inn</button>
                            <button onClick={() => setAuthMode('signup')} className={`${authMode === 'signup' ? 'text-gray-900 border-b-2 border-gray-900' : 'text-gray-300'} pb-2 transition-all`}>Lag bruker</button>
                        </div>

                        <form onSubmit={handleAuth} className="space-y-5">
                            <div>
                                <label className="block text-[10px] font-black uppercase text-gray-400 mb-2 tracking-widest">E-postadresse</label>
                                <input type="email" value={email} onChange={(e) => setEmail(e.target.value)} className="input-field" placeholder="navn@ingka.ikea.com" required />
                            </div>
                            <div>
                                <label className="block text-[10px] font-black uppercase text-gray-400 mb-2 tracking-widest">Passord</label>
                                <input type="password" value={password} onChange={(e) => setPassword(e.target.value)} className="input-field" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />
                            </div>
                            
                            {authMode === 'signup' && (
                                <div className="animate-in fade-in slide-in-from-top-2">
                                    <label className="block text-[10px] font-black uppercase text-gray-400 mb-2 tracking-widest">Gjenta Passord</label>
                                    <input type="password" value={confirmPassword} onChange={(e) => setConfirmPassword(e.target.value)} className="input-field" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />
                                </div>
                            )}

                            <button type="submit" className="btn-primary mt-4">
                                {authMode === 'login' ? 'Logg inn ‚ûú' : 'Opprett konto ‚ûú'}
                            </button>
                        </form>
                    </div>

                    <div className="flex-1 login-gradient flex flex-col items-center justify-center relative">
                        <div className="absolute opacity-5 text-[20vw] font-black italic text-white pointer-events-none select-none">RCMP</div>
                        <div className="relative z-10 text-center">
                            <h2 className="text-white text-7xl font-black italic tracking-tighter mb-2">Experience Design</h2>
                            <p className="text-white/60 font-bold uppercase tracking-[0.5em] text-xs">Norway Hub</p>
                        </div>
                    </div>
                </div>
            );

            // --- APP LOGIKK (SIDEBAR + MAIN) ---
            const isAdmin = user && ['henrik.h.wiik@gmail.com', 'marthe.epost@ingka.ikea.com', 'karolina.epost@ingka.ikea.com'].includes(user.email);

            return (
                <div className="flex min-h-screen">
                    <aside className="w-72 bg-white border-r border-gray-100 flex flex-col fixed h-full z-20 pt-12">
                        <div className="px-10 mb-8"><h1 className="text-4xl font-black italic text-gray-900 leading-none">RCMP</h1><p className="text-[9px] font-black uppercase tracking-[0.3em] text-gray-400 mt-1.5">Operations Hub</p></div>
                        <button onClick={() => setView('dashboard')} className={`w-[calc(100%-24px)] flex items-center gap-3 px-6 py-4 text-sm font-bold sidebar-item mb-4 ${view === 'dashboard' ? 'sidebar-active' : 'text-gray-900 hover:bg-gray-50'}`}>üë§ Min side</button>
                        <div className="mx-8 border-t border-gray-100 mb-6"></div>
                        <nav className="flex-1">
                            <button onClick={() => setView('systems')} className={`w-[calc(100%-24px)] flex items-center gap-3 px-6 py-3.5 text-sm font-semibold sidebar-item ${view === 'systems' ? 'sidebar-active' : 'text-gray-500'}`}>üõ∞Ô∏è Live Ops</button>
                            <button onClick={() => setView('insights')} className={`w-[calc(100%-24px)] flex items-center gap-3 px-6 py-3.5 text-sm font-semibold sidebar-item ${view === 'insights' ? 'sidebar-active' : 'text-gray-500'}`}>üí° Insight Engine</button>
                            <button onClick={() => setView('access')} className={`w-[calc(100%-24px)] flex items-center gap-3 px-6 py-3.5 text-sm font-semibold sidebar-item ${view === 'access' ? 'sidebar-active' : 'text-gray-500'}`}>üîë Be om tilgang</button>
                            {isAdmin && <button onClick={() => setView('admin')} className={`mt-8 w-[calc(100%-24px)] flex items-center gap-3 px-6 py-3.5 text-sm font-bold sidebar-item ${view === 'admin' ? 'sidebar-active' : 'text-red-400'}`}>üõ°Ô∏è Control Center</button>}
                        </nav>
                        <div className="p-8 border-t border-gray-50">
                            <button onClick={handleLogout} className="text-[10px] font-black text-gray-400 uppercase tracking-widest hover:text-red-500 w-full text-center transition-colors">Logg ut ‚ûú</button>
                        </div>
                    </aside>

                    <main className="flex-1 ml-72 p-16">
                        <div className="max-w-5xl mx-auto">
                            {view === 'dashboard' && (
                                <div className="animate-in fade-in space-y-8">
                                    <h2 className="text-4xl font-extrabold italic">Min side</h2>
                                    <div className="grid gap-4">
                                        {requests.filter(r => r.requested_by === user.email).map(req => (
                                            <div key={req.id} className="glass-card p-8 rounded-[2.5rem] flex justify-between items-center shadow-sm">
                                                <div>
                                                    <span className={`px-2 py-0.5 rounded text-[9px] font-black uppercase tracking-widest mb-2 inline-block ${req.status === 'Approved' ? 'bg-green-50 text-green-600' : 'bg-blue-50 text-blue-600'}`}>{req.status}</span>
                                                    <h3 className="text-xl font-black">{req.title}</h3>
                                                </div>
                                                <div className="text-xs font-bold text-gray-300">#{req.id}</div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {view === 'systems' && (
                                <div className="space-y-8 animate-in fade-in">
                                    <h2 className="text-4xl font-extrabold italic">Live Operations</h2>
                                    <div className="grid gap-6">
                                        {systems.map(s => (
                                            <div key={s.id} className="glass-card p-8 rounded-[2.5rem] flex flex-col gap-4">
                                                <div className="flex items-center gap-4">
                                                    <div className={`w-3.5 h-3.5 rounded-full ${s.status === 'online' ? 'bg-green-500' : 'bg-amber-500 animate-pulse'}`}></div>
                                                    <h4 className="font-black text-2xl">{s.system_name}</h4>
                                                </div>
                                                {s.status_message && <p className="text-sm font-medium text-gray-600 bg-gray-50 p-4 rounded-2xl italic">"{s.status_message}"</p>}
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}
                            {/* Flere visninger kan fylles inn her ved behov */}
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
