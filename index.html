<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCMP | Operations Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; letter-spacing: -0.025em; background-color: #fcfcfd; color: #101828; }
        .sidebar-item { transition: all 0.2s ease; border-radius: 12px; margin: 2px 12px; }
        .sidebar-active { background-color: #f5f8ff; color: #0058AB !important; font-weight: 700; box-shadow: inset 4px 0 0 -1px #0058AB; }
        .glass-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border: 1px solid #f0f2f5; shadow: 0 4px 15px rgba(0,0,0,0.02); }
        .zoom-container { overflow: hidden; }
        .zoom-image { transition: transform 0.6s ease; }
        .group:hover .zoom-image { transform: scale(1.05); }
        select, input, textarea { border: 1px solid #f0f2f5 !important; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const SUPABASE_URL = 'https://mgkhhsiwnndsy rrakdho.supabase.co'.replace(/\s/g, ''); 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1na2hoc2l3bm5kc3lycmFrZGhvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA1ODkwMDksImV4cCI6MjA4NjE2NTAwOX0.gIeRH6Ckck-K59-zUi7G3KeB0hoCR0bjpQ5h4W9Ec6Y';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        const TEAM = ['Ikke tildelt', 'Henrik', 'Marthe', 'Karolina'];
        const REPORTS = ['Salgsoversikt Retail', 'Lagerbeholdning Global', 'Kundetilfredshet (CSAT)', 'Logistikk Dashboard', 'Annet'];

        const App = () => {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('dashboard');
            const [adminSubView, setAdminSubView] = useState('tasks');
            const [requests, setRequests] = useState([]);
            const [insights, setInsights] = useState([]);
            const [systems, setSystems] = useState([]);

            useEffect(() => {
                supabaseClient.auth.getSession().then(({ data: { session } }) => setUser(session?.user ?? null));
                fetchData();
            }, []);

            const fetchData = async () => {
                const { data: reqs } = await supabaseClient.from('requests').select('*').order('created_at', { ascending: false });
                const { data: ins } = await supabaseClient.from('insights').select('*').order('id', { ascending: true });
                const { data: sys } = await supabaseClient.from('system_status').select('*').order('id', { ascending: true });
                setRequests(reqs || []);
                setInsights(ins || []);
                setSystems(sys || []);
            };

            const updateRequest = async (id, updates) => {
                await supabaseClient.from('requests').update(updates).eq('id', id);
                fetchData();
            };

            const handleAccessRequest = async (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const report = formData.get('report');
                const other = formData.get('other_report');
                await supabaseClient.from('requests').insert([{
                    title: `Tilgang: ${report === 'Annet' ? other : report}`,
                    description: formData.get('reason'),
                    type: 'TILGANG',
                    report_name: report === 'Annet' ? other : report,
                    requested_by: user.email,
                    status: 'Open',
                    assigned_to: 'Ikke tildelt'
                }]);
                setView('dashboard');
            };

            const isAdmin = user && ['henrik.h.wiik@gmail.com', 'marthe.epost@ingka.ikea.com', 'karolina.epost@ingka.ikea.com'].includes(user.email);

            if (!user) return <div className="p-20 text-center font-bold text-gray-300 italic">RCMP...</div>;

            return (
                <div className="flex min-h-screen">
                    {/* SIDEBAR */}
                    <aside className="w-72 bg-white border-r border-gray-100 flex flex-col fixed h-full z-20 pt-12">
                        <div className="px-10 mb-8 select-none">
                            <h1 className="text-4xl font-black italic text-gray-900 leading-none">RCMP</h1>
                            <p className="text-[9px] font-black uppercase tracking-[0.3em] text-gray-400 mt-1.5">Experience Design</p>
                        </div>
                        <nav className="flex-1 overflow-y-auto">
                            <button onClick={() => setView('dashboard')} className={`w-[calc(100%-24px)] flex items-center gap-3 px-6 py-3.5 text-sm font-semibold sidebar-item ${view === 'dashboard' ? 'sidebar-active' : 'text-gray-500'}`}>üè† Dashboard</button>
                            <div className="my-6 mx-8 border-t border-gray-100"></div>
                            <button onClick={() => setView('systems')} className={`w-[calc(100%-24px)] flex items-center gap-3 px-6 py-3.5 text-sm font-semibold sidebar-item ${view === 'systems' ? 'sidebar-active' : 'text-gray-500'}`}>üõ∞Ô∏è Live Ops</button>
                            <button onClick={() => setView('insights')} className={`w-[calc(100%-24px)] flex items-center gap-3 px-6 py-3.5 text-sm font-semibold sidebar-item ${view === 'insights' ? 'sidebar-active' : 'text-gray-500'}`}>üí° Insight Engine</button>
                            <button onClick={() => setView('access')} className={`w-[calc(100%-24px)] flex items-center gap-3 px-6 py-3.5 text-sm font-semibold sidebar-item ${view === 'access' ? 'sidebar-active' : 'text-gray-500'}`}>üîë Be om tilgang</button>
                            <button onClick={() => setView('new')} className={`w-[calc(100%-24px)] flex items-center gap-3 px-6 py-3.5 text-sm font-semibold sidebar-item ${view === 'new' ? 'sidebar-active' : 'text-gray-500'}`}>‚ú® Ny foresp√∏rsel</button>
                            {isAdmin && (
                                <div className="mt-8 pt-8 border-t border-gray-100">
                                    <button onClick={() => setView('admin')} className={`w-[calc(100%-24px)] flex items-center gap-3 px-6 py-3.5 text-sm font-bold sidebar-item ${view === 'admin' ? 'sidebar-active' : 'text-red-400'}`}>üõ°Ô∏è Control Center</button>
                                </div>
                            )}
                        </nav>
                    </aside>

                    {/* MAIN */}
                    <main className="flex-1 ml-72 p-16 bg-[#fcfcfd]">
                        <div className="max-w-5xl mx-auto">
                            
                            {/* VIEW: DASHBOARD */}
                            {view === 'dashboard' && (
                                <div className="space-y-8 animate-in fade-in">
                                    <h2 className="text-4xl font-extrabold text-gray-900">Mine saker</h2>
                                    <div className="grid gap-4">
                                        {requests.filter(r => r.requested_by === user.email).map(req => (
                                            <div key={req.id} className="glass-card p-8 rounded-[2rem] flex justify-between items-center">
                                                <div>
                                                    <div className="flex gap-2 items-center mb-2">
                                                        <span className={`px-2 py-0.5 rounded text-[9px] font-black uppercase tracking-widest ${req.type === 'TILGANG' ? 'bg-purple-50 text-purple-600' : 'bg-blue-50 text-blue-600'}`}>{req.type}</span>
                                                        <span className="text-[10px] text-gray-400 font-bold italic">ID: #{req.id}</span>
                                                    </div>
                                                    <h3 className="text-xl font-black text-gray-900">{req.title}</h3>
                                                    <p className="text-sm text-gray-400 mt-1">Ansvarlig: {req.assigned_to}</p>
                                                </div>
                                                <div className="text-right">
                                                    <div className={`px-6 py-2 rounded-xl text-[10px] font-black uppercase tracking-widest ${req.status === 'Open' ? 'bg-green-50 text-green-600' : 'bg-gray-100 text-gray-500'}`}>{req.status}</div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {/* VIEW: LIVE OPS */}
                            {view === 'systems' && (
                                <div className="space-y-8 animate-in fade-in">
                                    <h2 className="text-4xl font-extrabold text-gray-900">Live Operations</h2>
                                    <div className="grid gap-6">
                                        {systems.map(s => (
                                            <div key={s.id} className="glass-card p-8 rounded-[2.5rem] flex flex-col gap-4">
                                                <div className="flex justify-between items-start">
                                                    <div className="flex items-center gap-4">
                                                        <div className={`w-3 h-3 rounded-full ${s.status === 'online' ? 'bg-green-500' : 'bg-amber-500 animate-pulse'}`}></div>
                                                        <h4 className="font-black text-2xl">{s.system_name}</h4>
                                                    </div>
                                                    <div className="text-right">
                                                        <p className="text-[10px] font-black text-gray-400 uppercase tracking-widest">Sist oppdatert</p>
                                                        <p className="text-sm font-bold text-gray-900">{new Date(s.updated_at).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</p>
                                                    </div>
                                                </div>
                                                {s.status_message && (
                                                    <div className="bg-gray-50 p-4 rounded-2xl border border-gray-100">
                                                        <p className="text-sm font-medium text-gray-600 italic">"{s.status_message}"</p>
                                                    </div>
                                                )}
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {/* VIEW: ACCESS REQUEST */}
                            {view === 'access' && (
                                <div className="max-w-xl animate-in fade-in">
                                    <h2 className="text-4xl font-extrabold mb-8">Be om tilgang</h2>
                                    <form onSubmit={handleAccessRequest} className="glass-card p-10 rounded-[3rem] space-y-6">
                                        <div className="space-y-2">
                                            <label className="text-[10px] font-black uppercase text-gray-400 ml-4">Velg Rapport / System</label>
                                            <select name="report" className="w-full p-5 bg-gray-50 rounded-2xl font-bold outline-none" onChange={(e) => setAdminSubView(e.target.value)}>
                                                {REPORTS.map(r => <option key={r} value={r}>{r}</option>)}
                                            </select>
                                        </div>
                                        {adminSubView === 'Annet' && (
                                            <input name="other_report" required className="w-full p-5 bg-gray-50 rounded-2xl font-bold outline-none" placeholder="Hva trenger du tilgang til?" />
                                        )}
                                        <div className="space-y-2">
                                            <label className="text-[10px] font-black uppercase text-gray-400 ml-4">Hvorfor trenger du tilgang?</label>
                                            <textarea name="reason" required className="w-full p-5 bg-gray-50 rounded-2xl h-32 outline-none" placeholder="Beskriv behovet ditt..."></textarea>
                                        </div>
                                        <button className="w-full bg-blue-600 text-white py-5 rounded-2xl font-black uppercase tracking-widest hover:bg-blue-700 transition-all">Send foresp√∏rsel</button>
                                    </form>
                                </div>
                            )}

                            {/* VIEW: ADMIN */}
                            {view === 'admin' && (
                                <div className="space-y-10 animate-in fade-in">
                                    <div className="flex gap-4 p-1.5 bg-gray-100 rounded-2xl w-fit font-bold text-xs uppercase">
                                        <button onClick={() => setAdminSubView('tasks')} className={`px-6 py-2 rounded-xl ${adminSubView === 'tasks' ? 'bg-white text-blue-600 shadow-sm' : 'text-gray-500'}`}>√Öpne Saker</button>
                                        <button onClick={() => setAdminSubView('log')} className={`px-6 py-2 rounded-xl ${adminSubView === 'log' ? 'bg-white text-blue-600 shadow-sm' : 'text-gray-500'}`}>Approval Log</button>
                                        <button onClick={() => setAdminSubView('live')} className={`px-6 py-2 rounded-xl ${adminSubView === 'live' ? 'bg-white text-blue-600 shadow-sm' : 'text-gray-500'}`}>Live Ops</button>
                                    </div>

                                    {adminSubView === 'tasks' && (
                                        <div className="space-y-8">
                                            {/* SEKSJON: IKKE TILDELT */}
                                            <div className="space-y-4">
                                                <h4 className="text-[10px] font-black text-red-400 uppercase tracking-[0.2em] ml-2">Ubehandlede Saker</h4>
                                                {requests.filter(r => r.status === 'Open' && r.assigned_to === 'Ikke tildelt').map(req => (
                                                    <div key={req.id} className="glass-card p-6 rounded-[2rem] border-l-4 border-l-red-400 flex justify-between items-center bg-red-50/10">
                                                        <div>
                                                            <h5 className="font-black text-lg">{req.title}</h5>
                                                            <p className="text-xs text-gray-500">{req.requested_by} ‚Ä¢ {req.type}</p>
                                                        </div>
                                                        <select onChange={(e) => updateRequest(req.id, {assigned_to: e.target.value})} className="bg-white p-3 rounded-xl text-[10px] font-black uppercase shadow-sm outline-none">
                                                            {TEAM.map(t => <option key={t}>{t}</option>)}
                                                        </select>
                                                    </div>
                                                ))}
                                            </div>

                                            {/* SEKSJON: ANDRE √ÖPNE */}
                                            <div className="space-y-4 pt-4 border-t border-gray-100">
                                                <h4 className="text-[10px] font-black text-gray-400 uppercase tracking-[0.2em] ml-2">Under arbeid</h4>
                                                {requests.filter(r => r.status === 'Open' && r.assigned_to !== 'Ikke tildelt').map(req => (
                                                    <div key={req.id} className="glass-card p-6 rounded-[2rem] flex justify-between items-center">
                                                        <div>
                                                            <h5 className="font-black text-lg">{req.title}</h5>
                                                            <p className="text-xs text-gray-500">{req.requested_by} ‚Ä¢ Ansvar: {req.assigned_to}</p>
                                                        </div>
                                                        <div className="flex gap-2">
                                                            <button onClick={() => updateRequest(req.id, {status: 'Approved'})} className="bg-green-500 text-white px-4 py-2 rounded-lg text-[10px] font-black uppercase">Godkjenn</button>
                                                            <button onClick={() => updateRequest(req.id, {status: 'Rejected'})} className="bg-red-500 text-white px-4 py-2 rounded-lg text-[10px] font-black uppercase">Avsl√•</button>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    )}

                                    {adminSubView === 'log' && (
                                        <div className="glass-card rounded-[2.5rem] overflow-hidden">
                                            <table className="w-full text-left border-collapse">
                                                <thead className="bg-gray-50">
                                                    <tr>
                                                        <th className="p-6 text-[10px] font-black uppercase tracking-widest text-gray-400">Dato</th>
                                                        <th className="p-6 text-[10px] font-black uppercase tracking-widest text-gray-400">Bruker</th>
                                                        <th className="p-6 text-[10px] font-black uppercase tracking-widest text-gray-400">Sak</th>
                                                        <th className="p-6 text-[10px] font-black uppercase tracking-widest text-gray-400 text-right">Utfall</th>
                                                    </tr>
                                                </thead>
                                                <tbody className="divide-y divide-gray-50">
                                                    {requests.filter(r => r.status !== 'Open').map(req => (
                                                        <tr key={req.id}>
                                                            <td className="p-6 text-xs font-bold text-gray-400">{new Date(req.created_at).toLocaleDateString()}</td>
                                                            <td className="p-6 text-xs font-bold">{req.requested_by}</td>
                                                            <td className="p-6 font-bold">{req.title}</td>
                                                            <td className="p-6 text-right">
                                                                <span className={`px-3 py-1 rounded-full text-[9px] font-black uppercase ${req.status === 'Approved' ? 'bg-green-50 text-green-600' : 'bg-red-50 text-red-600'}`}>{req.status}</span>
                                                            </td>
                                                        </tr>
                                                    ))}
                                                </tbody>
                                            </table>
                                        </div>
                                    )}

                                    {adminSubView === 'live' && (
                                        <div className="grid gap-6">
                                            {systems.map(s => (
                                                <div key={s.id} className="glass-card p-10 rounded-[3rem] space-y-6">
                                                    <div className="flex justify-between items-center">
                                                        <h4 className="font-black text-2xl">{s.system_name}</h4>
                                                        <select value={s.status} onChange={(e) => supabaseClient.from('system_status').update({status: e.target.value}).eq('id', s.id).then(fetchData)} className="bg-gray-50 p-3 rounded-xl text-xs font-bold outline-none">
                                                            <option value="online">Online</option>
                                                            <option value="degraded">Degraded</option>
                                                            <option value="offline">Offline</option>
                                                        </select>
                                                    </div>
                                                    <div className="space-y-2">
                                                        <label className="text-[10px] font-black uppercase text-gray-400 ml-2">Statusmelding</label>
                                                        <input defaultValue={s.status_message} onBlur={(e) => supabaseClient.from('system_status').update({status_message: e.target.value}).eq('id', s.id).then(fetchData)} className="w-full p-4 bg-gray-50 rounded-2xl text-sm italic outline-none" placeholder="Skriv en beskjed til brukerne..." />
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            )}

                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
