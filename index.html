<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCMP | Professional Experience Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; letter-spacing: -0.02em; background-color: #F8F9FB; color: #111; }
        .ikea-blue { background-color: #0058AB; }
        .ikea-yellow { background-color: #FFCC00; }
        .sidebar-item-active { background-color: #F3F4F6; color: #0058AB; box-shadow: inset 4px 0 0 #0058AB; }
        .glass-effect { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); }
        .btn-animate { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
        .btn-animate:active { transform: scale(0.96); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const SUPABASE_URL = 'https://mgkhhsiwnndsy rrakdho.supabase.co'.replace(/\s/g, ''); 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1na2hoc2l3bm5kc3lycmFrZGhvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA1ODkwMDksImV4cCI6MjA4NjE2NTAwOX0.gIeRH6Ckck-K59-zUi7G3KeB0hoCR0bjpQ5h4W9Ec6Y';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        const ADMIN_EMAIL = 'henrik.h.wiik@gmail.com';
        const TEAM = ['Ikke tildelt', 'Henrik', 'Marthe', 'Karolina'];

        const App = () => {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('dashboard');
            const [requests, setRequests] = useState([]);
            const [loading, setLoading] = useState(false);
            const [showSuccess, setShowSuccess] = useState(false);

            useEffect(() => {
                supabaseClient.auth.getSession().then(({ data: { session } }) => {
                    setUser(session?.user ?? null);
                });

                const { data: { subscription } } = supabaseClient.auth.onAuthStateChange((_event, session) => {
                    setUser(session?.user ?? null);
                });

                fetchData();
                return () => subscription.unsubscribe();
            }, []);

            const fetchData = async () => {
                const { data, error } = await supabaseClient.from('requests').select('*').order('created_at', { ascending: false });
                if (!error) setRequests(data);
            };

            const handleGoogleLogin = async () => {
                const { error } = await supabaseClient.auth.signInWithOAuth({
                    provider: 'google',
                    options: { redirectTo: window.location.origin }
                });
                if (error) alert("Google Login feil: " + error.message);
            };

            const handleLogout = async () => {
                await supabaseClient.auth.signOut();
                window.location.reload();
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                const formData = new FormData(e.target);
                
                const { error } = await supabaseClient.from('requests').insert([{
                    title: formData.get('title'),
                    description: formData.get('description'),
                    type: view === 'new' ? 'Bestilling' : 'Feilrapport',
                    requested_by: user.email,
                    status: 'Ny',
                    assigned_to: 'Ikke tildelt'
                }]);

                if (!error) {
                    setShowSuccess(true);
                    e.target.reset();
                    fetchData();
                    setTimeout(() => {
                        setShowSuccess(false);
                        setView('dashboard');
                    }, 2500);
                }
                setLoading(false);
            };

            const updateField = async (id, field, value) => {
                await supabaseClient.from('requests').update({ [field]: value }).eq('id', id);
                fetchData();
            };

            if (!user) return (
                <div className="h-screen flex items-center justify-center bg-[#0058AB]">
                    <div className="bg-white p-12 rounded-[3rem] shadow-2xl w-full max-w-md text-center transform transition-all">
                        <div className="mb-10">
                            <div className="w-20 h-20 ikea-yellow rounded-3xl mx-auto flex items-center justify-center mb-6 shadow-inner">
                                <span className="text-[#0058AB] font-black text-3xl">IK</span>
                            </div>
                            <h1 className="text-4xl font-black tracking-tighter text-gray-900 mb-2">Portal</h1>
                            <p className="text-gray-400 font-semibold uppercase text-[10px] tracking-[0.3em]">Experience Design Norway</p>
                        </div>
                        
                        <button onClick={handleGoogleLogin} className="w-full flex items-center justify-center gap-4 bg-white border-2 border-gray-100 py-4 rounded-2xl font-bold hover:bg-gray-50 transition-all mb-6 group btn-animate">
                            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" className="w-5 h-5" />
                            <span>Logg inn med Google</span>
                        </button>

                        <div className="relative mb-8">
                            <div className="absolute inset-0 flex items-center"><div className="w-full border-t border-gray-100"></div></div>
                            <span className="relative px-4 bg-white text-[10px] font-black text-gray-300 uppercase tracking-widest">Eller e-post</span>
                        </div>

                        <form onSubmit={(e) => {
                            e.preventDefault();
                            supabaseClient.auth.signInWithPassword({ email: e.target.email.value, password: e.target.password.value });
                        }} className="space-y-4 text-left">
                            <input name="email" type="email" placeholder="E-post" className="w-full p-4 bg-gray-50 rounded-2xl outline-none focus:ring-2 focus:ring-[#0058AB] border-none font-medium" required />
                            <input name="password" type="password" placeholder="Passord" className="w-full p-4 bg-gray-50 rounded-2xl outline-none focus:ring-2 focus:ring-[#0058AB] border-none font-medium" required />
                            <button className="w-full ikea-blue text-white py-4 rounded-2xl font-black uppercase tracking-widest text-xs btn-animate shadow-lg shadow-blue-900/20">Logg inn</button>
                        </form>
                    </div>
                </div>
            );

            const isAdmin = user.email === ADMIN_EMAIL || user.email.includes('@ingka.ikea.com');

            return (
                <div className="flex min-h-screen">
                    {/* Success Modal */}
                    {showSuccess && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center bg-black/20 backdrop-blur-sm animate-in fade-in duration-300">
                            <div className="bg-white p-10 rounded-[3rem] shadow-2xl text-center scale-up animate-in zoom-in-95 duration-200">
                                <div className="w-20 h-20 bg-green-100 text-green-600 rounded-full flex items-center justify-center mx-auto mb-6 text-4xl animate-bounce">âœ“</div>
                                <h3 className="text-2xl font-black tracking-tight mb-2">Sendt inn!</h3>
                                <p className="text-gray-500 font-medium">Vi har sendt varsel til Henrik.</p>
                            </div>
                        </div>
                    )}

                    {/* Sidebar */}
                    <aside className="w-80 bg-white border-r border-gray-100 flex flex-col fixed h-full z-20">
                        <div className="p-10 mb-6">
                            <div className="flex items-center gap-3 mb-2 group cursor-default">
                                <div className="w-8 h-8 ikea-blue rounded-xl flex items-center justify-center text-[10px] font-black text-white group-hover:rotate-12 transition-transform">IK</div>
                                <h1 className="font-black text-2xl tracking-tighter uppercase">RCMP</h1>
                            </div>
                            <p className="text-[10px] font-black text-gray-300 tracking-[0.2em] uppercase">Exp. Design Norway</p>
                        </div>

                        <nav className="px-6 flex-1 space-y-2">
                            <SidebarBtn active={view === 'dashboard'} onClick={() => setView('dashboard')} label="Oversikt" icon="ó°•’" />
                            <SidebarBtn active={view === 'new'} onClick={() => setView('new')} label="Bestill Dashboard" icon="ó°“" />
                            <SidebarBtn active={view === 'error'} onClick={() => setView('error')} label="Rapporter Feil" icon="ó°…š" />
                            {isAdmin && (
                                <div className="pt-10">
                                    <p className="px-4 text-[10px] font-black text-gray-300 uppercase tracking-widest mb-4 font-sans">Forvaltning</p>
                                    <SidebarBtn active={view === 'admin'} onClick={() => setView('admin')} label="Admin Panel" icon="ó°’“" special />
                                </div>
                            )}
                        </nav>

                        <div className="p-8">
                            <div className="bg-gray-50 rounded-[2rem] p-6 border border-gray-100">
                                <div className="flex items-center gap-3 mb-4">
                                    <div className="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center text-xs">ðŸ‘¤</div>
                                    <div className="overflow-hidden">
                                        <p className="text-[10px] font-black text-gray-400 uppercase leading-none mb-1">Bruker</p>
                                        <p className="text-[11px] font-bold text-gray-700 truncate">{user.email}</p>
                                    </div>
                                </div>
                                <button onClick={handleLogout} className="w-full py-3 bg-white border border-gray-200 rounded-xl text-[10px] font-black uppercase tracking-widest text-red-500 hover:bg-red-50 transition-all btn-animate">Logg ut</button>
                            </div>
                        </div>
                    </aside>

                    {/* Main */}
                    <main className="flex-1 ml-80 p-16">
                        <div className="max-w-5xl mx-auto">
                            <header className="mb-16">
                                <h2 className="text-5xl font-black tracking-tighter text-gray-900 mb-4 capitalize">
                                    {view === 'dashboard' ? 'Saker' : view === 'admin' ? 'Administrasjon' : 'Opprett sak'}
                                </h2>
                                <div className="h-1 w-20 ikea-blue rounded-full"></div>
                            </header>

                            {view === 'dashboard' && (
                                <div className="grid gap-6">
                                    {requests.filter(r => r.requested_by === user.email).length === 0 ? (
                                        <div className="bg-white p-20 rounded-[3rem] text-center border-2 border-dashed border-gray-100">
                                            <p className="text-gray-400 font-bold uppercase text-xs tracking-widest">Ingen aktive forespÃ¸rsler</p>
                                        </div>
                                    ) : (
                                        requests.filter(r => r.requested_by === user.email).map(req => (
                                            <div key={req.id} className="bg-white p-8 rounded-[2rem] shadow-sm border border-gray-50 flex justify-between items-center group hover:shadow-xl hover:-translate-y-1 transition-all duration-300">
                                                <div className="flex items-center gap-8">
                                                    <div className={`w-14 h-14 rounded-2xl flex items-center justify-center text-2xl ${req.type === 'Feilrapport' ? 'bg-red-50 text-red-500' : 'bg-blue-50 text-blue-500'}`}>
                                                        {req.type === 'Feilrapport' ? 'ó°…š' : 'ó°•’'}
                                                    </div>
                                                    <div>
                                                        <div className="flex items-center gap-3 mb-1">
                                                            <h3 className="font-black text-xl text-gray-900">{req.title}</h3>
                                                            <span className="text-[10px] font-bold text-gray-300 uppercase tracking-widest">{new Date(req.created_at).toLocaleDateString()}</span>
                                                        </div>
                                                        <p className="text-gray-500 font-medium max-w-md line-clamp-1">{req.description}</p>
                                                        <p className="text-[10px] font-black text-[#0058AB] uppercase mt-2">Ansvarlig: {req.assigned_to}</p>
                                                    </div>
                                                </div>
                                                <span className={`px-6 py-2 rounded-full text-[10px] font-black uppercase tracking-widest ${req.status === 'FullfÃ¸rt' ? 'bg-green-100 text-green-700' : 'bg-yellow-100 text-yellow-800'}`}>
                                                    {req.status}
                                                </span>
                                            </div>
                                        ))
                                    )}
                                </div>
                            )}

                            {view === 'admin' && (
                                <div className="bg-white rounded-[3rem] shadow-sm border border-gray-100 overflow-hidden">
                                    <table className="w-full text-left">
                                        <thead className="bg-gray-50/50 border-b border-gray-100 text-[10px] font-black uppercase text-gray-400 tracking-widest">
                                            <tr>
                                                <th className="p-8">ForespÃ¸rsel</th>
                                                <th className="p-8">Status</th>
                                                <th className="p-8">Ansvarlig</th>
                                            </tr>
                                        </thead>
                                        <tbody className="divide-y divide-gray-50">
                                            {requests.map(req => (
                                                <tr key={req.id} className="hover:bg-gray-50/50 transition-colors">
                                                    <td className="p-8">
                                                        <p className="font-black text-gray-900 text-lg mb-1">{req.title}</p>
                                                        <p className="text-xs text-gray-400 font-medium">{req.requested_by}</p>
                                                    </td>
                                                    <td className="p-8">
                                                        <select value={req.status} onChange={(e) => updateField(req.id, 'status', e.target.value)} className="bg-gray-100 border-none rounded-xl text-[10px] font-black uppercase px-4 py-2 outline-none focus:ring-2 focus:ring-[#0058AB] appearance-none">
                                                            <option>Ny</option><option>I arbeid</option><option>Venter</option><option>FullfÃ¸rt</option>
                                                        </select>
                                                    </td>
                                                    <td className="p-8">
                                                        <select value={req.assigned_to || 'Ikke tildelt'} onChange={(e) => updateField(req.id, 'assigned_to', e.target.value)} className="bg-blue-50 text-blue-600 border-none rounded-xl text-[10px] font-black uppercase px-4 py-2 outline-none focus:ring-2 focus:ring-[#0058AB] appearance-none">
                                                            {TEAM.map(m => <option key={m}>{m}</option>)}
                                                        </select>
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            )}

                            {(view === 'new' || view === 'error') && (
                                <form onSubmit={handleSubmit} className="bg-white p-16 rounded-[3.5rem] shadow-sm border border-gray-50 max-w-2xl mx-auto text-center">
                                    <div className="space-y-10 text-left">
                                        <div>
                                            <label className="block text-[10px] font-black text-gray-300 uppercase tracking-[0.3em] mb-4 ml-1">Tittel</label>
                                            <input name="title" placeholder="Hva trenger du?" className="w-full p-6 bg-gray-50 rounded-[1.5rem] outline-none focus:ring-2 focus:ring-[#0058AB] border-none font-bold text-lg" required />
                                        </div>
                                        <div>
                                            <label className="block text-[10px] font-black text-gray-300 uppercase tracking-[0.3em] mb-4 ml-1">Beskrivelse</label>
                                            <textarea name="description" placeholder="Utdyp behovet..." className="w-full p-6 bg-gray-50 rounded-[1.5rem] h-48 outline-none focus:ring-2 focus:ring-[#0058AB] border-none font-medium text-lg" required></textarea>
                                        </div>
                                        <button disabled={loading} className="w-full ikea-blue text-white py-6 rounded-[1.5rem] font-black uppercase tracking-[0.2em] text-xs shadow-xl shadow-blue-900/20 btn-animate">
                                            {loading ? 'Sender...' : 'Send forespÃ¸rsel âžœ'}
                                        </button>
                                    </div>
                                </form>
                            )}
                        </div>
                    </main>
                </div>
            );
        };

        const SidebarBtn = ({ label, active, onClick, special }) => (
            <button onClick={onClick} className={`w-full flex items-center gap-5 px-6 py-5 rounded-[1.5rem] text-sm font-black transition-all duration-300 btn-animate ${active ? (special ? 'ikea-yellow text-black shadow-xl shadow-yellow-100' : 'bg-gray-100 text-[#0058AB]') : 'text-gray-400 hover:bg-gray-50 hover:text-gray-600'}`}>
                {label}
            </button>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
