<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCMP | Experience Design Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; letter-spacing: -0.02em; background-color: #fcfcfc; }
        .ikea-blue { background-color: #0058AB; }
        .ikea-yellow { background-color: #FFCC00; }
        .ikea-text-blue { color: #0058AB; }
        .login-gradient { background: linear-gradient(135deg, #0058AB 0%, #003e78 100%); }
        .sidebar-active { background-color: #F3F4F6; color: #0058AB; border-right: 4px solid #0058AB; }
        .btn-animate { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
        .btn-animate:active { transform: scale(0.97); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const SUPABASE_URL = 'https://mgkhhsiwnndsy rrakdho.supabase.co'.replace(/\s/g, ''); 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1na2hoc2l3bm5kc3lycmFrZGhvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA1ODkwMDksImV4cCI6MjA4NjE2NTAwOX0.gIeRH6Ckck-K59-zUi7G3KeB0hoCR0bjpQ5h4W9Ec6Y';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        const ADMIN_EMAIL = 'henrik.h.wiik@gmail.com';
        const TEAM = ['Ikke tildelt', 'Henrik', 'Marthe', 'Karolina'];

        const App = () => {
            const [user, setUser] = useState(null);
            const [authMode, setAuthMode] = useState('login'); // 'login' or 'register'
            const [view, setView] = useState('dashboard');
            const [requests, setRequests] = useState([]);
            const [loading, setLoading] = useState(false);
            const [success, setSuccess] = useState(false);

            useEffect(() => {
                supabaseClient.auth.getSession().then(({ data: { session } }) => setUser(session?.user ?? null));
                const { data: { subscription } } = supabaseClient.auth.onAuthStateChange((_event, session) => setUser(session?.user ?? null));
                fetchData();
                return () => subscription.unsubscribe();
            }, []);

            const fetchData = async () => {
                const { data } = await supabaseClient.from('requests').select('*').order('created_at', { ascending: false });
                setRequests(data || []);
            };

            const handleAuth = async (e) => {
                e.preventDefault();
                setLoading(true);
                const email = e.target.email.value;
                const password = e.target.password.value;

                if (authMode === 'register') {
                    const { error } = await supabaseClient.auth.signUp({ email, password });
                    if (error) alert(error.message);
                    else { alert("Registrert! Sjekk e-post."); setAuthMode('login'); }
                } else {
                    const { error } = await supabaseClient.auth.signInWithPassword({ email, password });
                    if (error) alert("Feil e-post eller passord.");
                }
                setLoading(false);
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                const fd = new FormData(e.target);
                const isError = view === 'error';
                
                const { error } = await supabaseClient.from('requests').insert([{
                    title: fd.get('title'),
                    description: fd.get('description'),
                    type: isError ? 'Feilrapport' : 'Bestilling',
                    requested_by: user.email,
                    status: 'Ny',
                    assigned_to: 'Ikke tildelt'
                }]);

                if (!error) {
                    setSuccess(true);
                    fetchData();
                    setTimeout(() => { setSuccess(false); setView('dashboard'); }, 2000);
                }
                setLoading(false);
            };

            if (!user) return (
                <div className="min-h-screen flex flex-col md:flex-row">
                    {/* Left: Login Form */}
                    <div className="w-full md:w-[450px] bg-white p-12 flex flex-col justify-center shadow-2xl z-10">
                        <div className="mb-10">
                            <div className="flex items-center gap-2 mb-2">
                                <div className="w-8 h-8 ikea-blue rounded-lg flex items-center justify-center font-black text-white text-xs">IK</div>
                                <span className="font-black text-2xl tracking-tighter">RCMP</span>
                            </div>
                            <h2 className="text-gray-400 font-bold text-[10px] uppercase tracking-[0.3em]">Experience Design Portal</h2>
                        </div>

                        <div className="flex gap-6 mb-8 border-b border-gray-100">
                            <button onClick={() => setAuthMode('login')} className={`pb-4 text-sm font-bold transition-all ${authMode === 'login' ? 'text-black border-b-2 border-black' : 'text-gray-300'}`}>Logg inn</button>
                            <button onClick={() => setAuthMode('register')} className={`pb-4 text-sm font-bold transition-all ${authMode === 'register' ? 'text-black border-b-2 border-black' : 'text-gray-300'}`}>Lag bruker</button>
                        </div>

                        <form onSubmit={handleAuth} className="space-y-5">
                            <input name="email" type="email" placeholder="Din IKEA e-post" className="w-full p-4 bg-gray-50 border border-gray-100 rounded-2xl outline-none focus:ring-2 focus:ring-[#0058AB] font-medium transition-all" required />
                            <input name="password" type="password" placeholder="Passord" className="w-full p-4 bg-gray-50 border border-gray-100 rounded-2xl outline-none focus:ring-2 focus:ring-[#0058AB] font-medium transition-all" required />
                            <button disabled={loading} className="w-full ikea-blue text-white py-4 rounded-2xl font-black uppercase tracking-widest text-[10px] btn-animate shadow-lg shadow-blue-900/20 mt-4">
                                {loading ? 'Vent litt...' : authMode === 'login' ? 'G√• videre ‚ûú' : 'Opprett konto ‚ûú'}
                            </button>
                        </form>
                    </div>
                    {/* Right: Branding Backdrop */}
                    <div className="hidden md:flex flex-1 login-gradient items-center justify-center p-20 relative overflow-hidden">
                        <div className="absolute top-[-10%] right-[-10%] w-96 h-96 bg-white/5 rounded-full blur-3xl"></div>
                        <div className="absolute bottom-[-5%] left-[-5%] w-64 h-64 bg-yellow-400/10 rounded-full blur-3xl"></div>
                        <div className="text-center relative">
                            <h1 className="text-[120px] font-black text-white leading-none tracking-tighter opacity-20 select-none">RCMP</h1>
                            <div className="mt-[-60px]">
                                <p className="text-yellow-400 font-black text-4xl tracking-tighter italic">Experience Design</p>
                                <p className="text-white/60 font-medium tracking-[0.5em] uppercase text-xs mt-4">Norway Hub</p>
                            </div>
                        </div>
                    </div>
                </div>
            );

            const isAdmin = user.email === ADMIN_EMAIL || user.email.includes('@ingka.ikea.com');

            return (
                <div className="flex min-h-screen">
                    {success && <div className="fixed top-8 right-8 bg-black text-white px-6 py-4 rounded-2xl shadow-2xl z-50 font-bold animate-bounce text-sm">‚úÖ Foresp√∏rsel sendt!</div>}

                    <aside className="w-72 bg-white border-r border-gray-100 flex flex-col fixed h-full shadow-sm">
                        <div className="p-10 mb-4">
                            <div className="flex items-center gap-3">
                                <div className="w-8 h-8 ikea-blue rounded-xl flex items-center justify-center font-black text-white text-[10px]">IK</div>
                                <h1 className="font-black text-2xl tracking-tighter uppercase">RCMP</h1>
                            </div>
                        </div>
                        <nav className="flex-1 space-y-1">
                            <button onClick={() => setView('dashboard')} className={`w-full flex items-center gap-4 px-10 py-5 text-xs font-black uppercase tracking-widest ${view === 'dashboard' ? 'sidebar-active' : 'text-gray-400 hover:text-gray-600 transition-all'}`}>üìä Oversikt</button>
                            <button onClick={() => setView('new')} className={`w-full flex items-center gap-4 px-10 py-5 text-xs font-black uppercase tracking-widest ${view === 'new' ? 'sidebar-active' : 'text-gray-400 hover:text-gray-600 transition-all'}`}>‚ú® Bestilling</button>
                            <button onClick={() => setView('error')} className={`w-full flex items-center gap-4 px-10 py-5 text-xs font-black uppercase tracking-widest ${view === 'error' ? 'sidebar-active' : 'text-gray-400 hover:text-gray-600 transition-all'}`}>‚ö†Ô∏è Feilrapport</button>
                            {isAdmin && <button onClick={() => setView('admin')} className={`w-full flex items-center gap-4 px-10 py-5 text-xs font-black uppercase tracking-widest mt-10 ${view === 'admin' ? 'bg-yellow-50 text-yellow-700 border-r-4 border-yellow-400' : 'text-gray-400 hover:text-yellow-600 transition-all'}`}>üõ°Ô∏è Admin</button>}
                        </nav>
                        <div className="p-8 mt-auto border-t border-gray-50 bg-gray-50/50">
                            <p className="text-[9px] font-black text-gray-400 uppercase tracking-widest mb-2">{user.email}</p>
                            <button onClick={() => { supabaseClient.auth.signOut(); window.location.reload(); }} className="text-[10px] font-black text-red-500 hover:underline">LOGG UT</button>
                        </div>
                    </aside>

                    <main className="flex-1 ml-72 p-16">
                        <div className="max-w-4xl mx-auto">
                            <div className="mb-12">
                                <h2 className="text-5xl font-black tracking-tighter text-gray-900 mb-2">
                                    {view === 'dashboard' ? 'Saksliste' : view === 'new' ? 'Ny Bestilling' : view === 'error' ? 'Rapporter Feil' : 'Admin'}
                                </h2>
                                <p className="text-gray-400 font-medium">RCMP Experience Design System</p>
                            </div>

                            {view === 'dashboard' && (
                                <div className="space-y-4">
                                    {requests.filter(r => r.requested_by === user.email).length === 0 ? (
                                        <div className="p-20 text-center border-2 border-dashed border-gray-100 rounded-[3rem] text-gray-300 font-black uppercase text-xs tracking-[0.3em]">Ingen saker her</div>
                                    ) : (
                                        requests.filter(r => r.requested_by === user.email).map(req => (
                                            <div key={req.id} className="bg-white p-8 rounded-[2rem] border border-gray-50 shadow-sm flex justify-between items-center group hover:border-blue-100 transition-all">
                                                <div>
                                                    <span className={`text-[10px] font-black uppercase tracking-widest ${req.type === 'Feilrapport' ? 'text-red-500' : 'text-blue-500'}`}>{req.type}</span>
                                                    <h3 className="text-xl font-bold text-gray-900 mt-1">{req.title}</h3>
                                                    <p className="text-gray-400 text-sm mt-2 font-medium">Ansvarlig: <span className="text-gray-900">{req.assigned_to}</span></p>
                                                </div>
                                                <div className="text-right">
                                                    <span className={`px-5 py-2 rounded-full text-[10px] font-black uppercase tracking-widest ${req.status === 'Fullf√∏rt' ? 'bg-green-100 text-green-700' : 'bg-yellow-100 text-yellow-800'}`}>{req.status}</span>
                                                </div>
                                            </div>
                                        ))
                                    )}
                                </div>
                            )}

                            {(view === 'new' || view === 'error') && (
                                <form onSubmit={handleSubmit} className="bg-white p-12 rounded-[3rem] shadow-sm border border-gray-50 max-w-2xl mx-auto">
                                    <div className="space-y-8">
                                        <div>
                                            <label className="block text-[10px] font-black text-gray-400 uppercase tracking-widest mb-3 ml-2">
                                                {view === 'error' ? 'Hvilket system feiler?' : 'Navn p√• dashbord / prosjekt'}
                                            </label>
                                            <input name="title" placeholder="..." className="w-full p-6 bg-gray-50 rounded-2xl outline-none focus:ring-2 focus:ring-[#0058AB] font-bold text-lg" required />
                                        </div>
                                        <div>
                                            <label className="block text-[10px] font-black text-gray-400 uppercase tracking-widest mb-3 ml-2">
                                                {view === 'error' ? 'Beskriv feilen detaljert' : 'Beskriv dine behov'}
                                            </label>
                                            <textarea name="description" placeholder="..." className="w-full p-6 bg-gray-50 rounded-2xl h-48 outline-none focus:ring-2 focus:ring-[#0058AB] font-medium" required></textarea>
                                        </div>
                                        <button className={`w-full py-6 rounded-2xl font-black uppercase tracking-widest text-xs btn-animate shadow-xl ${view === 'error' ? 'bg-red-500 text-white shadow-red-900/10' : 'ikea-blue text-white shadow-blue-900/10'}`}>
                                            {view === 'error' ? 'Send Feilrapport ‚ûú' : 'Send Bestilling ‚ûú'}
                                        </button>
                                    </div>
                                </form>
                            )}

                            {view === 'admin' && (
                                <div className="bg-white rounded-[2.5rem] border border-gray-100 shadow-sm overflow-hidden">
                                    <table className="w-full text-left">
                                        <thead className="bg-gray-50 text-[10px] font-black text-gray-400 uppercase tracking-widest">
                                            <tr><th className="p-8">Informasjon</th><th className="p-8">Status</th><th className="p-8">Ansvarlig</th></tr>
                                        </thead>
                                        <tbody className="divide-y divide-gray-50">
                                            {requests.map(req => (
                                                <tr key={req.id} className="hover:bg-gray-50/50 transition-all">
                                                    <td className="p-8">
                                                        <p className={`text-[10px] font-black uppercase ${req.type === 'Feilrapport' ? 'text-red-500' : 'text-blue-500'}`}>{req.type}</p>
                                                        <p className="font-bold text-gray-900 text-lg">{req.title}</p>
                                                        <p className="text-xs text-gray-400 font-medium">{req.requested_by}</p>
                                                    </td>
                                                    <td className="p-8">
                                                        <select value={req.status} onChange={(e) => updateField(req.id, 'status', e.target.value)} className="bg-gray-100 border-none rounded-xl text-[10px] font-black uppercase p-3 outline-none focus:ring-2 focus:ring-[#0058AB]">
                                                            <option>Ny</option><option>I arbeid</option><option>Venter</option><option>Fullf√∏rt</option>
                                                        </select>
                                                    </td>
                                                    <td className="p-8">
                                                        <select value={req.assigned_to} onChange={(e) => updateField(req.id, 'assigned_to', e.target.value)} className="bg-blue-50 text-blue-600 border-none rounded-xl text-[10px] font-black p-3 outline-none focus:ring-2 focus:ring-[#0058AB]">
                                                            {TEAM.map(t => <option key={t}>{t}</option>)}
                                                        </select>
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            )}
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
